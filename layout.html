<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mirrored Chat Layout</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      background: #f1f5f9;
      color: #0f172a;
      height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    .canvas {
      width: min(1200px, 96vw);
      height: 100vh;
      padding: 20px;
    }

    .layout {
      height: 100%;
      background: #ffffff;
      border-radius: 24px;
      border: 1px solid #e2e8f0;
      box-shadow: 0 20px 50px rgba(15, 23, 42, 0.12);
      display: grid;
      grid-template-rows: minmax(0, 1fr) auto minmax(0, 1fr);
      gap: 16px;
      padding: 20px;
    }

    .half {
      min-height: 0;
      display: flex;
      flex-direction: column;
      gap: 12px;
      position: relative;
    }

    .half.top {
      transform: rotate(180deg);
    }

    .chat-panel {
      flex: 1;
      border-radius: 20px;
      border: 1px solid #e2e8f0;
      background: linear-gradient(180deg, rgba(248, 250, 252, 0.95), rgba(226, 232, 240, 0.6));
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .bubble-row {
      display: flex;
      gap: 10px;
    }

    .bubble {
      padding: 10px 14px;
      border-radius: 16px;
      border: 1px solid #e2e8f0;
      background: #ffffff;
      box-shadow: 0 8px 18px rgba(15, 23, 42, 0.08);
      max-width: 70%;
      font-size: 0.95rem;
    }

    .bubble.local {
      margin-left: auto;
      background: #e0f2fe;
      border-color: #bae6fd;
    }

    .composer {
      position: sticky;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid #e2e8f0;
      background: #ffffff;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 10px 24px rgba(148, 163, 184, 0.2);
    }

    .composer.top {
      top: 0;
    }

    .composer.bottom {
      bottom: 0;
    }

    .mic {
      width: 38px;
      height: 38px;
      border-radius: 999px;
      border: none;
      background: #3b82f6;
      color: #ffffff;
      font-weight: 700;
    }

    .input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid #cbd5f5;
      padding: 8px 12px;
      font-size: 0.95rem;
    }

    .divider {
      display: grid;
      place-items: center;
      position: relative;
    }

    .divider::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 2px;
      background: #e2e8f0;
      transform: translateY(-50%);
    }

    .toggle {
      width: 54px;
      height: 54px;
      border-radius: 50%;
      border: 2px solid #bfdbfe;
      background: #eff6ff;
      display: grid;
      place-items: center;
      color: #2563eb;
      font-weight: 700;
      box-shadow: 0 10px 24px rgba(59, 130, 246, 0.2);
      position: relative;
      z-index: 1;
    }

    .arrow {
      display: inline-block;
      transform: rotate(180deg);
      font-size: 1.4rem;
    }

    .label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="canvas">
    <div class="layout">
      <section class="half top">
        <div class="label">Top chat (mirrored)</div>
        <div class="chat-panel">
          <div class="bubble-row">
            <div class="bubble">Hey there ðŸ‘‹</div>
          </div>
          <div class="bubble-row">
            <div class="bubble local">We are mirrored head-to-head.</div>
          </div>
          <div class="bubble-row">
            <div class="bubble">Latest messages sit closest to the divider.</div>
          </div>
        </div>
        <div class="composer top">
          <button class="mic" type="button">ðŸŽ¤</button>
          <input class="input" type="text" placeholder="Type a message">
        </div>
      </section>

      <div class="divider">
        <div class="toggle" aria-label="Toggle active speaker">
          <span class="arrow">â†‘</span>
        </div>
      </div>

      <section class="half">
        <div class="label">Bottom chat</div>
        <div class="chat-panel">
          <div class="bubble-row">
            <div class="bubble">The lower chat stays upright.</div>
          </div>
          <div class="bubble-row">
            <div class="bubble local">Composer sticks to the bottom edge.</div>
          </div>
          <div class="bubble-row">
            <div class="bubble">Both panes scroll independently.</div>
          </div>
        </div>
        <div class="composer bottom">
          <button class="mic" type="button">ðŸŽ¤</button>
          <input class="input" type="text" placeholder="Type a message">
        </div>
      </section>
    </div>
  </div>
</body>
</html>
