    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- DOM Elements ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const startOverlay = document.getElementById('startOverlay');
        const modeSelector = document.getElementById('modeSelector');
        const subModeSelector = document.getElementById('subModeSelector');
        const drawer = document.getElementById('drawer');
        const handle = document.getElementById('handle');
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');
        const autoplayBtn = document.getElementById('autoplayBtn');
        const presetModeGlobalBtn = document.getElementById('presetModeGlobal');
        const presetModeLocalBtn = document.getElementById('presetModeLocal');
        const globalPresetsContainer = document.getElementById('global-presets-container');
        const localPresetsContainer = document.getElementById('local-presets-container');
        const loadMidiBtn = document.getElementById('loadMidiBtn');
        const midiFileInput = document.getElementById('midiFileInput');
        const midiFileInfo = document.getElementById('midiFileInfo');

        // --- Global State ---
        let isActive = false;
        let animationId;
        let currentMode = 'physics';
        let currentSubMode = 'harp';
        let deviceOrientation = { alpha: 0, beta: 0, gamma: 0 };
        let audioCtx, masterGain, reverb;
        
        // --- App Modules State ---
        let physicsPoints = [];
        let ripples = [];
        let waveParticles = [];
        let waveDisturbances = [];
        let isAutoplay = false;
        let autoMusician = null;
        let pianoPlayer = null;

        // --- Config State ---
        let physicsConfig = { interactionStrength: 2, elasticity: 0.02, tiltSensitivity: 0.02, musicEnabled: true };
        let waveConfig = { patternType: 'mixed', intensity: 1.5, particleDensity: 20, tiltSensitivity: 0.3 };
        let musicConfig = { instrument: 'guzheng', scale: 'pentatonic', key: 'D', reverb: 0.3 };
        
        // --- Karplus-Strong Synthesis Parameters for Different Instruments ---
        const instrumentParams = {
            guzheng: { feedback: 0.996, filterCutoff: 5000, filterQ: 1 },
            koto: { feedback: 0.992, filterCutoff: 7000, filterQ: 0.8 },
            'nylon-guitar': { feedback: 0.998, filterCutoff: 3500, filterQ: 1.2 }
        };

        // --- Note Frequencies (C4-B5) ---
        const noteFrequencies = {
            'C': [261.63, 523.25], 'C#': [277.18, 554.37], 'D': [293.66, 587.33], 'D#': [311.13, 622.25],
            'E': [329.63, 659.25], 'F': [349.23, 698.46], 'F#': [369.99, 739.99], 'G': [392.00, 783.99],
            'G#': [415.30, 830.61], 'A': [440.00, 880.00], 'A#': [466.16, 932.33], 'B': [493.88, 987.77]
        };
        const noteNames = Object.keys(noteFrequencies);

        // --- Scales ---
        const scales = {
            major: [0, 2, 4, 5, 7, 9, 11],
            minor: [0, 2, 3, 5, 7, 8, 10],
            pentatonic: [0, 2, 4, 7, 9]
        };

        // =================================================================================
        //                                  AUDIO ENGINE
        // =================================================================================
        
        async function initAudio() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            await audioCtx.resume();
            masterGain = audioCtx.createGain();
            masterGain.gain.value = 0.5;
            
            // Create Reverb
            reverb = audioCtx.createConvolver();
            const reverbTime = 2;
            const decay = 0.5;
            const sampleRate = audioCtx.sampleRate;
            const length = sampleRate * reverbTime;
            const impulse = audioCtx.createBuffer(2, length, sampleRate);
            const impulseL = impulse.getChannelData(0);
            const impulseR = impulse.getChannelData(1);
            for (let i = 0; i < length; i++) {
                impulseL[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / length, decay);
                impulseR[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / length, decay);
            }
            reverb.buffer = impulse;
            masterGain.connect(reverb);
            reverb.connect(audioCtx.destination);
            masterGain.connect(audioCtx.destination);
            updateReverb(musicConfig.reverb);
        }

        function updateReverb(value) {
            if (!masterGain || !reverb) return;
            // A simple mix control
            const gainToReverb = audioCtx.createGain();
            gainToReverb.gain.value = value;
            const gainDirect = audioCtx.createGain();
            gainDirect.gain.value = 1 - value;

            masterGain.disconnect();
            masterGain.connect(gainToReverb).connect(reverb);
            masterGain.connect(gainDirect).connect(audioCtx.destination);
        }
        
        function playNote(frequency, duration = 1.0, volume = 0.4) {
            if (!audioCtx) return;
            const params = instrumentParams[musicConfig.instrument] || instrumentParams.guzheng;
            
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            const filter = audioCtx.createBiquadFilter();
            
            osc.type = 'sawtooth';
            osc.frequency.value = frequency;
            
            filter.type = 'lowpass';
            filter.frequency.value = params.filterCutoff;
            filter.Q.value = params.filterQ;

            gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(volume, audioCtx.currentTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);

            osc.connect(filter).connect(gainNode).connect(masterGain);
            osc.start(audioCtx.currentTime);
            osc.stop(audioCtx.currentTime + duration);
        }
        
        function getScaleNotes() {
            const keyIndex = noteNames.indexOf(musicConfig.key);
            const scaleIntervals = scales[musicConfig.scale];
            const notes = [];
            for (let i = -1; i < 2; i++) { // Octaves
                scaleIntervals.forEach(interval => {
                    const noteIndex = (keyIndex + interval) % 12;
                    const freq = noteFrequencies[noteNames[noteIndex]][i > 0 ? 1 : 0];
                    if (freq) notes.push(freq);
                });
            }
            return notes.sort((a, b) => a - b);
        }


        // =================================================================================
        //                                  VISUAL MODES
        // =================================================================================

        // --- Physics Mode ---
        class PhysicsPoint {
            constructor(x, y, color) {
                this.x = x; this.y = y;
                this.originalX = x; this.originalY = y;
                this.vx = 0; this.vy = 0;
                this.color = color;
                this.lastSoundTime = 0;
            }
            update(touches) {
                let totalForceX = 0, totalForceY = 0;
                touches.forEach(touch => {
                    const dx = this.x - touch.x;
                    const dy = this.y - touch.y;
                    const dist = Math.hypot(dx, dy);
                    if (dist < 100) {
                        const force = (100 - dist) / 100;
                        const angle = Math.atan2(dy, dx);
                        totalForceX += Math.cos(angle) * force * physicsConfig.interactionStrength;
                        totalForceY += Math.sin(angle) * force * physicsConfig.interactionStrength;
                        if (physicsConfig.musicEnabled && force > 0.7 && performance.now() - this.lastSoundTime > 150) {
                            const scaleNotes = getScaleNotes();
                            const note = scaleNotes[Math.floor((this.y / canvas.height) * scaleNotes.length)];
                            if (note) playNote(note, 0.5, force * 0.5);
                            this.lastSoundTime = performance.now();
                        }
                    }
                });
                this.vx += totalForceX + (deviceOrientation.gamma * physicsConfig.tiltSensitivity);
                this.vy += totalForceY + (deviceOrientation.beta * physicsConfig.tiltSensitivity);
                this.vx += (this.originalX - this.x) * physicsConfig.elasticity;
                this.vy += (this.originalY - this.y) * physicsConfig.elasticity;
                this.x += this.vx; this.y += this.vy;
                this.vx *= 0.95; this.vy *= 0.95;
            }
            draw(ctx) {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - 5, this.y - 5, 10, 10);
            }
        }
        function initPhysicsMode() {
            physicsPoints = [];
            const colors = ['#4CAF50', '#8BC34A', '#FFEB3B', '#2196F3', '#9C27B0'];
            for (let x = 0; x < canvas.width; x += 12) {
                for (let y = 0; y < canvas.height; y += 12) {
                    const color = colors[Math.floor((x + y) / 24) % colors.length];
                    physicsPoints.push(new PhysicsPoint(x, y, color));
                }
            }
        }
        function runPhysicsMode(touches) {
            ctx.fillStyle = 'rgba(26, 26, 46, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            physicsPoints.forEach(p => {
                p.update(touches);
                p.draw(ctx);
            });
        }

        // --- Wave Mode ---
        // (Wave mode logic would go here, simplified for brevity in this example)
        function initWaveMode() { console.log("Wave mode initialized"); }
        function runWaveMode(touches) {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.fillText('Wave Mode Active', canvas.width / 2, canvas.height / 2);
            touches.forEach(touch => {
                ctx.beginPath();
                ctx.arc(touch.x, touch.y, 20, 0, Math.PI * 2);
                ctx.strokeStyle = 'cyan';
                ctx.stroke();
            });
        }

        // --- Music Mode ---
        class MusicRipple {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.radius = 0;
                this.alpha = 1; this.color = color;
            }
            update() {
                this.radius += 3;
                this.alpha *= 0.97;
                return this.alpha > 0.01;
            }
            draw(ctx) {
                ctx.strokeStyle = `hsla(${this.color}, 80%, 70%, ${this.alpha})`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.stroke();
            }
        }
        function initMusicMode() { ripples = []; }
        function runMusicMode() {
            ctx.fillStyle = 'rgba(26, 26, 46, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ripples = ripples.filter(r => r.update());
            ripples.forEach(r => r.draw(ctx));
        }
        function handleMusicInteraction(x, y) {
            const scaleNotes = getScaleNotes();
            const noteIndex = Math.floor((y / canvas.height) * scaleNotes.length);
            const note = scaleNotes[noteIndex];
            if (note) {
                playNote(note);
                const hue = (noteIndex / scaleNotes.length) * 360;
                ripples.push(new MusicRipple(x, y, hue));
            }
        }

        // =================================================================================
        //                                  AUTO MUSICIAN
        // =================================================================================
        class AutoMusician {
            // ... Full implementation would be complex, this is a simplified conceptual version
            constructor() {
                this.isPlaying = false;
                this.timer = null;
                this.presetMode = 'global'; // 'global' or 'local'
                this.globalPreset = 'ambient';
                this.localPreset = 'default';
            }
            start() {
                if (this.isPlaying) return;
                this.isPlaying = true;
                this.loop();
                autoplayBtn.textContent = '⏹ Stop Auto Musician';
            }
            stop() {
                this.isPlaying = false;
                clearTimeout(this.timer);
                autoplayBtn.textContent = '▶ Start Auto Musician';
            }
            loop() {
                if (!this.isPlaying) return;
                // 1. Get current settings based on preset mode
                const settings = this.getCurrentSettings();
                // 2. Generate a musical phrase (e.g., a short arpeggio)
                const phrase = this.generatePhrase(settings);
                // 3. Schedule playback of the phrase
                this.playPhrase(phrase);
                // 4. Schedule next loop
                this.timer = setTimeout(() => this.loop(), settings.interval);
            }
            getCurrentSettings() {
                // Simplified logic: returns a settings object
                if (this.presetMode === 'global') {
                    if (this.globalPreset === 'ambient') return { interval: 3000, complexity: 0.2 };
                    if (this.globalPreset === 'rhythmic') return { interval: 1000, complexity: 0.8 };
                    if (this.globalPreset === 'melancholy') return { interval: 4000, complexity: 0.4 };
                } else { // Local
                    // In a real app, this would depend on currentMode and currentSubMode
                    if (this.localPreset === 'serene') return { interval: 3500, complexity: 0.3 };
                    if (this.localPreset === 'active') return { interval: 800, complexity: 0.9 };
                    return { interval: 2000, complexity: 0.5 }; // Default
                }
            }
            generatePhrase(settings) {
                // Generates an array of {note, time, x, y} objects
                const scale = getScaleNotes();
                const phrase = [];
                const noteCount = 2 + Math.floor(Math.random() * 5 * settings.complexity);
                for (let i = 0; i < noteCount; i++) {
                    const noteIndex = Math.floor(Math.random() * scale.length);
                    phrase.push({
                        note: scale[noteIndex],
                        time: i * (settings.interval / (noteCount + 1) / 2),
                        x: Math.random() * canvas.width,
                        y: (noteIndex / scale.length) * canvas.height
                    });
                }
                return phrase;
            }
            playPhrase(phrase) {
                phrase.forEach(noteEvent => {
                    setTimeout(() => {
                        playNote(noteEvent.note);
                        // Trigger visual feedback based on current mode
                        if (currentMode === 'music') ripples.push(new MusicRipple(noteEvent.x, noteEvent.y, (noteEvent.y / canvas.height) * 360));
                        if (currentMode === 'physics') { /* trigger physics interaction */ }
                        if (currentMode === 'waves') { /* trigger wave interaction */ }
                    }, noteEvent.time);
                });
            }
        }

        // =================================================================================
        //                                  PIANO PLAYER
        // =================================================================================
        class PianoPlayer {
            constructor() {
                this.midi = null;
                this.isPlaying = false;
                this.playbackSpeed = 1;
                this.noteEvents = [];
                this.timeouts = [];
            }
            loadFile(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        this.midi = new MidiFile(e.target.result);
                        this.preparePlayback();
                        midiFileInfo.textContent = `Loaded: ${file.name} (${this.midi.tracks.length} tracks)`;
                        this.play();
                    } catch (error) {
                        midiFileInfo.textContent = `Error: Could not parse MIDI file.`;
                        console.error(error);
                    }
                };
                reader.readAsArrayBuffer(file);
            }
            preparePlayback() {
                this.noteEvents = [];
                let currentTime = 0;
                this.midi.tracks.forEach(track => {
                    track.forEach(event => {
                        currentTime += event.deltaTime * (this.midi.header.ticksPerBeat / 1000);
                        if (event.type === 'channel' && event.subtype === 'noteOn') {
                            this.noteEvents.push({
                                time: currentTime,
                                pitch: event.noteNumber,
                                velocity: event.velocity
                            });
                        }
                    });
                });
            }
            play() {
                if (this.isPlaying || this.noteEvents.length === 0) return;
                this.isPlaying = true;
                this.stop(); // Clear any previous timeouts
                this.noteEvents.forEach(event => {
                    const timeoutId = setTimeout(() => {
                        if (!this.isPlaying) return;
                        const freq = 440 * Math.pow(2, (event.pitch - 69) / 12);
                        const y = canvas.height - ((event.pitch - 21) / 88) * canvas.height; // Map MIDI note range to canvas height
                        const x = (performance.now() % 5000 / 5000) * canvas.width; // Simple sweeping x
                        playNote(freq, 1, event.velocity / 127);
                        handleMusicInteraction(x, y); // Trigger visuals
                    }, event.time / this.playbackSpeed);
                    this.timeouts.push(timeoutId);
                });
            }
            stop() {
                this.isPlaying = false;
                this.timeouts.forEach(clearTimeout);
                this.timeouts = [];
            }
            setSpeed(speed) {
                this.playbackSpeed = speed;
                if (this.isPlaying) {
                    this.stop();
                    this.play();
                }
            }
        }

        // =================================================================================
        //                                  INITIALIZATION & MAIN LOOP
        // =================================================================================

        function init() {
            resizeCanvas();
            setupEventListeners();
            autoMusician = new AutoMusician();
            pianoPlayer = new PianoPlayer();
            initPhysicsMode();
        }

        function mainLoop() {
            if (!isActive) return;
            const touches = window.currentTouches || [];
            
            switch (currentMode) {
                case 'physics': runPhysicsMode(touches); break;
                case 'waves': runWaveMode(touches); break;
                case 'music': runMusicMode(); break;
            }
            animationId = requestAnimationFrame(mainLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (isActive) {
                if (currentMode === 'physics') initPhysicsMode();
                if (currentMode === 'waves') initWaveMode();
            }
        }

        // =================================================================================
        //                                  EVENT LISTENERS
        // =================================================================================

        function setupEventListeners() {
            window.addEventListener('resize', resizeCanvas);

            startBtn.addEventListener('click', async () => {
                await initAudio();
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    await DeviceOrientationEvent.requestPermission();
                }
                window.addEventListener('deviceorientation', e => {
                    deviceOrientation.beta = e.beta || 0;
                    deviceOrientation.gamma = e.gamma || 0;
                });
                isActive = true;
                startOverlay.classList.add('hidden');
                requestAnimationFrame(mainLoop);
            });

            // --- Top Bar Controls ---
            modeSelector.addEventListener('change', e => {
                currentMode = e.target.value;
                subModeSelector.style.display = currentMode === 'music' ? 'block' : 'none';
                if (currentMode === 'physics') initPhysicsMode();
                else if (currentMode === 'waves') initWaveMode();
                else if (currentMode === 'music') initMusicMode();
            });
            subModeSelector.addEventListener('change', e => { currentSubMode = e.target.value; });

            // --- Drawer & Tabs ---
            let isDrawerOpen = false;
            handle.addEventListener('click', () => {
                isDrawerOpen = !isDrawerOpen;
                drawer.classList.toggle('open', isDrawerOpen);
                handle.setAttribute('aria-expanded', String(isDrawerOpen));
            });
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));
                    button.classList.add('active');
                    document.getElementById(button.dataset.tab).classList.add('active');
                });
            });

            // --- Mode Control Listeners ---
            document.getElementById('interactionStrength').addEventListener('input', e => physicsConfig.interactionStrength = parseFloat(e.target.value));
            document.getElementById('elasticity').addEventListener('input', e => physicsConfig.elasticity = parseFloat(e.target.value));
            document.getElementById('physicsTiltSensitivity').addEventListener('input', e => physicsConfig.tiltSensitivity = parseFloat(e.target.value));
            document.getElementById('physicsMusic').addEventListener('change', e => physicsConfig.musicEnabled = e.target.checked);
            document.getElementById('instrumentType').addEventListener('change', e => musicConfig.instrument = e.target.value);
            document.getElementById('reverbLevel').addEventListener('input', e => {
                musicConfig.reverb = parseFloat(e.target.value);
                updateReverb(musicConfig.reverb);
            });

            // --- Auto Musician Listeners ---
            autoplayBtn.addEventListener('click', () => {
                if (autoMusician.isPlaying) autoMusician.stop();
                else autoMusician.start();
            });
            presetModeGlobalBtn.addEventListener('click', () => {
                autoMusician.presetMode = 'global';
                presetModeGlobalBtn.classList.add('active');
                presetModeLocalBtn.classList.remove('active');
                globalPresetsContainer.style.display = 'block';
                localPresetsContainer.style.display = 'none';
            });
            presetModeLocalBtn.addEventListener('click', () => {
                autoMusician.presetMode = 'local';
                presetModeLocalBtn.classList.add('active');
                presetModeGlobalBtn.classList.remove('active');
                localPresetsContainer.style.display = 'block';
                globalPresetsContainer.style.display = 'none';
            });
            document.getElementById('globalPreset').addEventListener('change', e => autoMusician.globalPreset = e.target.value);
            document.getElementById('localPreset').addEventListener('change', e => autoMusician.localPreset = e.target.value);
            
            // --- Piano Player Listeners ---
            loadMidiBtn.addEventListener('click', () => midiFileInput.click());
            midiFileInput.addEventListener('change', e => {
                if (e.target.files.length > 0) pianoPlayer.loadFile(e.target.files[0]);
            });
            document.getElementById('midiPlaybackSpeed').addEventListener('input', e => pianoPlayer.setSpeed(parseFloat(e.target.value)));

            // --- Canvas Interaction ---
            window.currentTouches = [];
            const getTouchCoords = (e) => {
                const rect = canvas.getBoundingClientRect();
                return { x: e.clientX - rect.left, y: e.clientY - rect.top };
            };
            canvas.addEventListener('mousedown', e => {
                const coords = getTouchCoords(e);
                window.currentTouches = [coords];
                if (currentMode === 'music') handleMusicInteraction(coords.x, coords.y);
            });
            canvas.addEventListener('mousemove', e => {
                if (e.buttons === 1) {
                    const coords = getTouchCoords(e);
                    window.currentTouches = [coords];
                    if (currentMode === 'music' && currentSubMode === 'flow') handleMusicInteraction(coords.x, coords.y);
                }
            });
            canvas.addEventListener('mouseup', () => { window.currentTouches = []; });
            canvas.addEventListener('mouseleave', () => { window.currentTouches = []; });
            canvas.addEventListener('touchstart', e => {
                e.preventDefault();
                const coords = getTouchCoords(e.touches[0]);
                window.currentTouches = [coords];
                if (currentMode === 'music') handleMusicInteraction(coords.x, coords.y);
            }, { passive: false });
            canvas.addEventListener('touchmove', e => {
                e.preventDefault();
                const coords = getTouchCoords(e.touches[0]);
                window.currentTouches = [coords];
                 if (currentMode === 'music' && currentSubMode === 'flow') handleMusicInteraction(coords.x, coords.y);
            }, { passive: false });
            canvas.addEventListener('touchend', e => {
                e.preventDefault();
                window.currentTouches = [];
            });
        }

        init();
    });
    </script>
