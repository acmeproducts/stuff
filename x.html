<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Web Viewer v11</title>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f4f9; --text: #333; }
        body { margin: 0; display: flex; flex-direction: column; height: 100vh; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); }
        
        /* Toolbar */
        .toolbar { background: white; padding: 12px; display: flex; gap: 8px; border-bottom: 1px solid #ccc; align-items: center; flex-wrap: wrap; }
        input { flex: 1; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; min-width: 150px; }
        button { padding: 10px 16px; background: var(--primary); color: white; border: none; cursor: pointer; border-radius: 4px; font-weight: 600; font-size: 14px; }
        button:hover { opacity: 0.9; }
        button:disabled { background: #95a5a6; cursor: wait; }
        .btn-green { background: #27ae60; }
        .btn-red { background: #c0392b; }
        .btn-grey { background: #7f8c8d; }
        .btn-blue { background: var(--accent); }

        /* Workspace */
        .workspace { flex: 1; position: relative; display: flex; flex-direction: column; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; background: white; flex: 1; }

        /* Logs Panel */
        #log-panel { 
            height: 100px; 
            background: #222; 
            color: #0f0; 
            padding: 10px; 
            font-family: 'Courier New', monospace; 
            font-size: 12px; 
            overflow-y: auto; 
            border-top: 4px solid #444;
            display: block; 
        }
        .log-entry { margin-bottom: 4px; border-bottom: 1px solid #333; padding-bottom: 2px; }
        .log-time { color: #888; margin-right: 8px; }
        .log-nav { color: #f1c40f; }

        /* Reader Overlay */
        #reader-overlay {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: white; z-index: 100; display: none; flex-direction: column;
        }
        .reader-header { padding: 15px; background: #ecf0f1; border-bottom: 1px solid #bdc3c7; display: flex; justify-content: space-between; align-items: center; }
        .reader-body { flex: 1; padding: 40px; overflow-y: auto; max-width: 800px; margin: 0 auto; line-height: 1.8; font-size: 18px; color: #111; }
        
        /* Audio Highlight */
        .speaking { background-color: #fff3cd; border-left: 5px solid #f1c40f; padding-left: 10px; }

        /* Source Overlay */
        #source-overlay { position:absolute; inset:0; background:rgba(0,0,0,0.8); z-index:200; display:none; align-items:center; justify-content:center; }
        .modal-box { background:white; width:90%; height:90%; display:flex; flex-direction:column; border-radius:8px; overflow:hidden; }
    </style>
</head>
<body>

    <div class="toolbar">
        <input type="text" id="urlInput" placeholder="Enter site (e.g. cnn)" />
        <button id="btnGo">Go</button>
        <button id="btnReader" class="btn-green">Reader & Audio</button>
        <button id="btnSource" class="btn-grey">Source</button>
        <button onclick="toggleLogs()" style="margin-left:auto; background: #333;">Logs</button>
    </div>

    <div class="workspace">
        <iframe id="main-frame" sandbox="allow-same-origin allow-scripts allow-forms allow-popups"></iframe>

        <div id="reader-overlay">
            <div class="reader-header">
                <strong>Reader Mode</strong>
                <div style="display:flex; gap: 8px;">
                    <button id="btnPlay" class="btn-green" onclick="startAudio()">üîä Play</button>
                    <button id="btnStop" class="btn-red" onclick="stopAudio()" style="display:none;">‚èπ Stop</button>
                    <button onclick="document.getElementById('reader-overlay').style.display='none'" class="btn-grey">Close</button>
                </div>
            </div>
            <div id="reader-content" class="reader-body"></div>
        </div>

        <div id="source-overlay">
            <div class="modal-box">
                <div style="padding:10px; background:#eee; display:flex; justify-content:space-between; align-items:center;">
                    <strong>Source Code</strong>
                    <div style="display:flex; gap:10px;">
                        <button id="btnCopySource" class="btn-blue" onclick="copySource()">Copy Code</button>
                        <button onclick="document.getElementById('source-overlay').style.display='none'" class="btn-red">Close</button>
                    </div>
                </div>
                <textarea id="source-code" style="flex:1; padding:10px; font-family:monospace; background:#222; color:#eee; border:none; resize:none;" spellcheck="false"></textarea>
            </div>
        </div>
    </div>

    <div id="log-panel">
        <div class="log-entry">System Ready. V11 Deduplicated.</div>
    </div>

    <script>
        // --- CONFIG ---
        const PROXIES = [
            { name: "CodeTabs", url: t => `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(t)}` },
            { name: "AllOrigins", url: t => `https://api.allorigins.win/raw?url=${encodeURIComponent(t)}` },
            { name: "CORSProxy", url: t => `https://corsproxy.io/?${encodeURIComponent(t)}` }
        ];

        let fetchedHtml = "";
        let synth = window.speechSynthesis;
        let isReading = false;
        let audioQueue = [];
        let currentAudioIndex = 0;

        // --- UTILS ---
        function log(msg, type="info") {
            const panel = document.getElementById('log-panel');
            const time = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'log-err' : (type === 'nav' ? 'log-nav' : '');
            const div = document.createElement('div');
            div.className = 'log-entry';
            div.innerHTML = `<span class="log-time">[${time}]</span><span class="${color}">${msg}</span>`;
            panel.appendChild(div);
            panel.scrollTop = panel.scrollHeight;
        }

        function toggleLogs() {
            const p = document.getElementById('log-panel');
            p.style.display = p.style.display === 'none' ? 'block' : 'none';
        }

        function fixUrl(input) {
            let url = input.trim();
            if (!url) return null;
            if (!url.includes('.') && !url.includes('://') && !url.includes('localhost')) {
                url += '.com';
            }
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            return url;
        }

        // --- CORE LOAD LOGIC ---
        async function loadUrl(urlOverride) {
            let raw = urlOverride || document.getElementById('urlInput').value;
            const url = fixUrl(raw);
            if(!url) return alert("Invalid URL");

            // 1. CLEAR STATE to prevent stale data
            fetchedHtml = ""; 
            stopAudio(); // Ensure audio stops on navigation
            document.getElementById('urlInput').value = url;
            
            document.getElementById('btnGo').disabled = true;
            document.getElementById('btnGo').textContent = "...";
            log(`Fetching: ${url}`);

            let success = false;
            
            for (let proxy of PROXIES) {
                if(success) break;
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 12000); // 12s timeout
                    
                    const res = await fetch(proxy.url(url), { signal: controller.signal });
                    clearTimeout(timeoutId);

                    if(!res.ok) throw new Error(`HTTP ${res.status}`);
                    const text = await res.text();
                    if(!text || text.length < 200) throw new Error("Empty/Short content");

                    // 2. PREPARE HTML
                    // Base tag for images, Script for navigation
                    const baseTag = `<base href="${url}" target="_self">`;
                    const navScript = `
                        <script>
                            document.addEventListener('click', function(e) {
                                const link = e.target.closest('a');
                                if (link && link.href && !link.href.startsWith('javascript')) {
                                    e.preventDefault();
                                    window.parent.postMessage({ type: 'internal_nav', url: link.href }, '*');
                                }
                            });
                        <\/script>
                    `;

                    // Inject
                    if(text.includes('<head>')) {
                        fetchedHtml = text.replace('<head>', `<head>${baseTag}${navScript}`);
                    } else {
                        fetchedHtml = baseTag + navScript + text;
                    }

                    document.getElementById('main-frame').srcdoc = fetchedHtml;
                    log(`Loaded via ${proxy.name}`, 'nav');
                    success = true;

                } catch(err) {
                    log(`${proxy.name} failed: ${err.message}`, 'error');
                }
            }

            if(!success) {
                log("All proxies failed.", 'error');
                // Fallback (might not work if blocked)
                document.getElementById('main-frame').srcdoc = "";
                document.getElementById('main-frame').src = url;
            }

            document.getElementById('btnGo').disabled = false;
            document.getElementById('btnGo').textContent = "Go";
        }

        // --- INTERNAL NAVIGATION LISTENER ---
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'internal_nav') {
                log(`Navigating to: ${event.data.url}`, 'nav');
                loadUrl(event.data.url);
            }
        });

        // --- READER MODE (Fixed Duplication) ---
        document.getElementById('btnReader').onclick = () => {
            if(!fetchedHtml) return alert("Content is loading or empty.");
            
            const parser = new DOMParser();
            const doc = parser.parseFromString(fetchedHtml, 'text/html');

            // Strip junk
            ['script','style','iframe','nav','footer','header','aside','svg','button','form'].forEach(t => doc.querySelectorAll(t).forEach(e => e.remove()));

            let contentHTML = "";
            let lastText = ""; // Memory to prevent immediate duplicates

            // CHANGED: Removed 'li' to prevent nested duplicates (e.g. li > p)
            const nodes = doc.querySelectorAll('h1, h2, h3, p, article');
            
            const badPhrases = ["Getty Images", "Source:", "Copyright", "All rights reserved", "Read More"];

            nodes.forEach(node => {
                let text = node.innerText.trim();
                text = text.replace(/\s+/g, ' '); // Normalize whitespace

                // Filter Logic:
                // 1. Length > 20
                // 2. Not in bad phrases
                // 3. Not identical to the previous paragraph (Exact Match Dedupe)
                if(text.length > 25 && !badPhrases.some(b => text.includes(b)) && text !== lastText) {
                    contentHTML += `<p>${text}</p>`;
                    lastText = text;
                }
            });

            if(!contentHTML) contentHTML = "<p>No readable text found.</p>";
            document.getElementById('reader-content').innerHTML = contentHTML;
            document.getElementById('reader-overlay').style.display = 'flex';
        };

        // --- AUDIO ENGINE ---
        function startAudio() {
            const paras = document.querySelectorAll('#reader-content p');
            if(paras.length === 0) return;
            
            stopAudio();
            audioQueue = Array.from(paras);
            currentAudioIndex = 0;
            isReading = true;
            
            document.getElementById('btnPlay').style.display = 'none';
            document.getElementById('btnStop').style.display = 'inline-block';
            playNextChunk();
        }

        function playNextChunk() {
            if(!isReading || currentAudioIndex >= audioQueue.length) {
                stopAudio();
                return;
            }
            const p = audioQueue[currentAudioIndex];
            
            document.querySelectorAll('.speaking').forEach(e => e.classList.remove('speaking'));
            p.classList.add('speaking');
            p.scrollIntoView({ behavior: "smooth", block: "center" });

            const u = new SpeechSynthesisUtterance(p.innerText);
            // Attempt to use English voice to avoid default system voice weirdness
            const enVoice = synth.getVoices().find(v => v.lang.startsWith('en'));
            if(enVoice) u.voice = enVoice;

            u.onend = () => { currentAudioIndex++; playNextChunk(); };
            u.onerror = () => { currentAudioIndex++; playNextChunk(); };
            
            synth.speak(u);
        }

        function stopAudio() {
            isReading = false;
            synth.cancel();
            document.querySelectorAll('.speaking').forEach(e => e.classList.remove('speaking'));
            document.getElementById('btnPlay').style.display = 'inline-block';
            document.getElementById('btnStop').style.display = 'none';
        }

        // --- COPY SOURCE ---
        function copySource() {
            const el = document.getElementById('source-code');
            el.select();
            document.execCommand('copy');
            const btn = document.getElementById('btnCopySource');
            btn.innerText = "Copied!";
            setTimeout(() => btn.innerText = "Copy Code", 1500);
        }

        // --- EVENTS ---
        document.getElementById('btnSource').onclick = () => {
            if(!fetchedHtml) return alert("Load a URL first");
            document.getElementById('source-code').value = fetchedHtml;
            document.getElementById('source-overlay').style.display = 'flex';
        };
        document.getElementById('btnGo').onclick = () => loadUrl();
        document.getElementById('urlInput').addEventListener('keypress', e => { if(e.key==='Enter') loadUrl(); });

    </script>
</body>
</html>
