<!DOCTYPE html>

    <style>
        :root { --app-accent: #f59e0b; }
        * { box-sizing: border-box; }
        
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden; background: #000; overscroll-behavior: none; touch-action: none;

        .screen {

        }

            border: 1px solid rgba(245, 158, 11, 0.3); border-radius: 20px;
            padding: 40px; text-align: center; max-width: 500px; width: 90%;

        .title {
            color: white; font-size: 24px; font-weight: 600; margin-bottom: 16px;

        }
        
        .subtitle { color: rgba(255, 255, 255, 0.7); font-size: 16px; margin-bottom: 24px; }

            border-radius: 12px; background: rgba(255, 255, 255, 0.1); color: white;
            font-size: 14px; margin-bottom: 16px; backdrop-filter: blur(10px);
        }
        
        .input::placeholder { color: rgba(255, 255, 255, 0.5); }
        .input:focus {
            outline: none; border-color: var(--app-accent);
            box-shadow: 0 0 0 2px rgba(245, 158, 11, 0.2);
        }
        
        .button {
            background: linear-gradient(45deg, var(--app-accent), #d97706);
            border: none; border-radius: 15px; color: white; font-size: 18px; font-weight: 600;
            padding: 16px 32px; cursor: pointer; transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(245, 158, 11, 0.4); width: 100%; margin-bottom: 16px;
        }
        
        .button:hover:not(:disabled) {
            transform: translateY(-2px); box-shadow: 0 6px 25px rgba(245, 158, 11, 0.6);
        }
        
        .button:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        
        .status {
            padding: 12px; border-radius: 8px; margin-top: 16px; font-size: 14px; font-weight: 500;
        }
        
        .status.success {
            background: rgba(16, 185, 129, 0.2); color: #10b981; border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .status.error {
            background: rgba(239, 68, 68, 0.2); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .status.info {
            background: rgba(245, 158, 11, 0.2); color: var(--app-accent); border: 1px solid rgba(245, 158, 11, 0.3);
        }
        
        .folder-list {
            flex: 1; overflow-y: auto; margin-bottom: 20px; max-height: 400px;
        }
        
        .folder-item {
            display: flex; align-items: center; padding: 12px 16px; margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px; cursor: pointer; transition: all 0.2s ease; color: white;
            justify-content: space-between;
        }
        
        .folder-item:hover {

            transform: translateY(-1px);
        }
        
        .folder-icon { width: 20px; height: 20px; margin-right: 12px; color: var(--app-accent); }
        .folder-info { flex: 1; }
        .folder-name { font-weight: 500; margin-bottom: 2px; }
        .folder-date { font-size: 12px; color: rgba(255, 255, 255, 0.6); }
        .folder-actions { display: flex; gap: 8px; margin-left: 12px; }
        
        .folder-action-btn {
            padding: 6px 12px; border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 8px;
            background: rgba(255, 255, 255, 0.1); color: white; font-size: 12px; cursor: pointer;
            transition: all 0.2s ease; backdrop-filter: blur(10px);
        }
        
        .folder-action-btn:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-1px); }
        .folder-action-btn.drill-btn { border-color: rgba(245, 158, 11, 0.4); color: var(--app-accent); }
        .folder-action-btn.drill-btn:hover { background: rgba(245, 158, 11, 0.2); }
        .folder-action-btn.select-btn { border-color: rgba(16, 185, 129, 0.4); color: #10b981; }
        .folder-action-btn.select-btn:hover { background: rgba(16, 185, 129, 0.2); }
        
        .spinner {
            width: 20px; height: 20px; border: 2px solid rgba(245, 158, 11, 0.3);
            border-radius: 50%; border-top-color: var(--app-accent);
            animation: spin 1s linear infinite; margin-right: 12px;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .folder-actions { display: flex; gap: 12px; }
        
        .folder-button {
            flex: 1; padding: 12px 24px; border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px; background: rgba(255, 255, 255, 0.1); color: white;
            font-size: 14px; cursor: pointer; transition: all 0.2s ease; backdrop-filter: blur(10px);
        }
        
        .folder-button:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-1px); }
        .folder-button.danger { border-color: rgba(239, 68, 68, 0.3); color: #ef4444; }
        .folder-button.danger:hover { background: rgba(239, 68, 68, 0.1); }
        
        .loading-counter {
            color: var(--app-accent); font-size: 48px; font-weight: 700; margin: 20px 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }

            border-radius: 3px; overflow: hidden; margin-bottom: 20px;
        }
        
        .loading-progress-bar {
            height: 100%; background: linear-gradient(45deg, var(--app-accent), #d97706);
            border-radius: 3px; transition: width 0.3s ease; width: 0%;
        }
        
        .status-log {
            background: rgba(0, 0, 0, 0.3); border-radius: 8px; padding: 12px; margin-top: 16px;
            max-height: 150px; overflow-y: auto; font-family: monospace; font-size: 12px;
        }
        
        .status-log-entry { color: rgba(255, 255, 255, 0.8); margin-bottom: 4px; }
        .status-log-entry.success { color: #10b981; }
        .status-log-entry.error { color: #ef4444; }
        .status-log-entry.info { color: var(--app-accent); }
        
        .app-container {
            position: relative; width: 100vw; height: 100vh;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%); overflow: hidden;
        }
        
        .nav-button {
            position: absolute; top: 20px; background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px; padding: 8px 12px; font-size: 11px; color: white;
            cursor: pointer; transition: all 0.3s ease; z-index: 15;
            display: flex; align-items: center; gap: 6px; opacity: 0.7;
        }
        
        .nav-button:hover { opacity: 1; background: rgba(255, 255, 255, 0.2); }
        .nav-button.back { left: 20px; }
        .nav-button.details { right: 20px; }
        
        .image-viewport {
            position: absolute; inset: 0; display: flex; align-items: center;
            justify-content: center; z-index: 1; overflow: hidden;
        }
        
        .center-image {
            max-width: 100vw; max-height: 100vh; width: auto; height: auto; object-fit: contain;
            user-select: none; pointer-events: none;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 0.2s ease;
            transform-origin: center center; cursor: grab;
        }
        
        .center-image.dragging { filter: brightness(0.9); cursor: grabbing; }
        .center-image.zoomable { pointer-events: auto; }
        
        .edge-glow {
            position: absolute; opacity: 0; transition: opacity 0.2s ease; z-index: 2;
        }
        
        .edge-glow.top { top: 0; left: 0; right: 0; height: 8px; background: linear-gradient(180deg, rgba(245, 158, 11, 0.4) 0%, transparent 100%); }
        .edge-glow.bottom { bottom: 0; left: 0; right: 0; height: 8px; background: linear-gradient(0deg, rgba(245, 158, 11, 0.4) 0%, transparent 100%); }
        .edge-glow.left { top: 0; left: 0; bottom: 0; width: 8px; background: linear-gradient(90deg, rgba(245, 158, 11, 0.4) 0%, transparent 100%); }
        .edge-glow.right { top: 0; right: 0; bottom: 0; width: 8px; background: linear-gradient(270deg, rgba(245, 158, 11, 0.4) 0%, transparent 100%); }
        .edge-glow.active { opacity: 1; }
        
        .pill-counter {
            position: fixed; backdrop-filter: blur(10px); border-radius: 25px; padding: 10px 18px;
            font-size: 18px; font-weight: 500; color: black; opacity: 0; transition: all 0.3s ease;
            cursor: pointer; z-index: 10; min-width: 50px; text-align: center;
        }
        
        .pill-counter.visible { opacity: 0.9; }
        .pill-counter.active { font-weight: 700; background: white; opacity: 1; border: 3px solid black; }
        .pill-counter:not(.active) { background: rgba(128, 128, 128, 0.4); border: none; }
        .pill-counter:hover { opacity: 1; transform: scale(1.05); }
        .pill-counter.top { top: 10px; left: 50%; transform: translateX(-50%); }
        .pill-counter.bottom { bottom: 60px; left: 50%; transform: translateX(-50%); }
        .pill-counter.left { left: 10px; top: 50%; transform: translateY(-50%); }
        .pill-counter.right { right: 10px; top: 50%; transform: translateY(-50%); }
        
        .pill-counter::before, .pill-counter::after {
            content: ''; position: absolute; border: 2px solid rgba(245, 158, 11, 0.8);
            border-radius: 20px; opacity: 0; pointer-events: none; z-index: -1;
        }
        
        .pill-counter.triple-ripple::before { animation: tripleRipple1 1.5s ease-out; }
        .pill-counter.triple-ripple::after { animation: tripleRipple2 1.5s ease-out 0.2s; }
        .pill-counter.triple-ripple { animation: tripleRipple3 1.5s ease-out 0.4s; }
        .pill-counter.glow-effect { box-shadow: 0 0 25px rgba(245, 158, 11, 0.8), 0 0 50px rgba(245, 158, 11, 0.6); animation: sustainedGlow 1s ease-out 1.5s; }
        
        @keyframes tripleRipple1 {
            0% { opacity: 0.9; transform: scale(1); top: -4px; left: -4px; right: -4px; bottom: -4px; }
            100% { opacity: 0; transform: scale(2); top: -20px; left: -20px; right: -20px; bottom: -20px; }
        }
        
        @keyframes tripleRipple2 {
            0% { opacity: 0.7; transform: scale(1); top: -6px; left: -6px; right: -6px; bottom: -6px; }
            100% { opacity: 0; transform: scale(2.5); top: -30px; left: -30px; right: -30px; bottom: -30px; }
        }
        
        @keyframes tripleRipple3 {
            0% { box-shadow: 0 0 10px rgba(245, 158, 11, 0.5); }
            50% { box-shadow: 0 0 20px rgba(245, 158, 11, 0.8); }
            100% { box-shadow: 0 0 15px rgba(245, 158, 11, 0.6); }
        }
        
        @keyframes sustainedGlow {
            0% { box-shadow: 0 0 25px rgba(245, 158, 11, 0.8), 0 0 50px rgba(245, 158, 11, 0.6); }
            50% { box-shadow: 0 0 35px rgba(245, 158, 11, 1), 0 0 70px rgba(245, 158, 11, 0.8); }
            100% { box-shadow: 0 0 10px rgba(245, 158, 11, 0.4); }
        }
        
        .empty-state {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; color: rgba(255, 255, 255, 0.7); font-size: 18px;
            font-weight: 300; text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8); z-index: 5;

        .empty-message { margin-bottom: 20px; font-size: 24px; font-weight: 400; }
        
        .new-images-button {

        .btn-primary { background-color: #3b82f6; color: white; }

                return new Promise((resolve) => {

                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];

        class EnhancedFileCache {
            constructor() { this.db = null; }
            
            async init() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open('Orbital8EnhancedCache', 3);
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => {
                        this.db = request.result;
                        resolve();
                    };
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        
                        if (!db.objectStoreNames.contains('files')) {
                            const fileStore = db.createObjectStore('files', { keyPath: 'folderId' });
                            fileStore.createIndex('folderId', 'folderId', { unique: true });
                        }
                        
                        if (!db.objectStoreNames.contains('metadata')) {
                            const metadataStore = db.createObjectStore('metadata', { keyPath: 'id' });
                        }
                    };
                });
            }
            
            async getCachedFiles(folderId) {
                if (!this.db) return null;
                try {
                    const transaction = this.db.transaction(['files'], 'readonly');
                    const store = transaction.objectStore('files');
                    const result = await new Promise((resolve, reject) => {
                        const request = store.get(folderId);
                        request.onsuccess = () => resolve(request.result);
                        request.onerror = () => reject(request.error);
                    });
                    
                    if (result && this.isCacheValid(result.cached)) {
                        return result.files;
                    }
                } catch (error) {
                    // Silent cache error handling
                }
                return null;
            }
            
            async setCachedFiles(folderId, files) {
                if (!this.db) return;
                try {
                    const transaction = this.db.transaction(['files'], 'readwrite');
                    const store = transaction.objectStore('files');
                    await new Promise((resolve, reject) => {
                        const request = store.put({
                            folderId,
                            files,
                            cached: Date.now()
                        });
                        request.onsuccess = () => resolve();
                        request.onerror = () => reject(request.error);
                    });
                } catch (error) {
                    // Silent cache error handling
                }
            }
            
            async getMetadata(fileId, modifiedTime) {
                if (!this.db) return null;
                try {
                    const transaction = this.db.transaction(['metadata'], 'readonly');
                    const store = transaction.objectStore('metadata');
                    const result = await new Promise((resolve, reject) => {
                        const request = store.get(fileId);
                        request.onsuccess = () => resolve(request.result);
                        request.onerror = () => reject(request.error);
                    });
                    
                    if (result && result.modifiedTime === modifiedTime) {
                        return result.metadata;
                    }
                } catch (error) {
                    // Silent cache error handling
                }
                return null;
            }
            
            async setMetadata(fileId, modifiedTime, metadata) {
                if (!this.db) return;
                try {
                    const transaction = this.db.transaction(['metadata'], 'readwrite');
                    const store = transaction.objectStore('metadata');
                    await new Promise((resolve, reject) => {
                        const request = store.put({ 
                            id: fileId, 
                            modifiedTime, 
                            metadata,
                            cached: Date.now()
                        });
                        request.onsuccess = () => resolve();
                        request.onerror = () => reject(request.error);
                    });
                } catch (error) {
                    // Silent cache error handling
                }
            }
            
            isCacheValid(cachedTime) {
                return (Date.now() - cachedTime) < CACHE_DURATION;
            }
            
            async clearCacheForFolder(folderId) {
                if (!this.db) return;
                try {
                    const transaction = this.db.transaction(['files'], 'readwrite');
                    const store = transaction.objectStore('files');
                    await new Promise((resolve, reject) => {
                        const request = store.delete(folderId);
                        request.onsuccess = () => resolve();
                        request.onerror = () => reject(request.error);
                    });
                } catch (error) {
                    // Silent cache error handling
                }
            }
        }

        class OneDriveProvider {
            constructor() {
                this.name = 'onedrive';
                this.apiBase = 'https://graph.microsoft.com/v1.0';
                this.isAuthenticated = false;
                this.activeAccount = null;
                this.msalInstance = null;
                this.currentParentId = null;
                this.currentParentPath = '';
                this.breadcrumb = [];
                this.initMSAL();
            }
            
            initMSAL() {
                const msalConfig = {
                    auth: {
                        clientId: 'b407fd45-c551-4dbb-9da5-cab3a2c5a949',
                        authority: 'https://login.microsoftonline.com/common',
                        redirectUri: window.location.origin + window.location.pathname
                    },
                    cache: { cacheLocation: 'sessionStorage' }
                };
                this.msalInstance = new msal.PublicClientApplication(msalConfig);
            }
            
            async authenticate() {
                try {
                    const loginResponse = await this.msalInstance.loginPopup({
                        scopes: ['Files.ReadWrite.AppFolder', 'User.Read']
                    });
                    this.activeAccount = loginResponse.account;
                    this.msalInstance.setActiveAccount(this.activeAccount);
                    this.isAuthenticated = true;
                    return true;
                } catch (error) {
                    this.isAuthenticated = false;
                    throw new Error(`Authentication failed: ${error.message}`);
                }
            }
            
            async getAccessToken() {
                if (!this.activeAccount) throw new Error('No active account');
                
                try {
                    const response = await this.msalInstance.acquireTokenSilent({
                        scopes: ['Files.ReadWrite.AppFolder'],
                        account: this.activeAccount
                    });
                    return response.accessToken;
                } catch (silentError) {
                    const response = await this.msalInstance.acquireTokenPopup({
                        scopes: ['Files.ReadWrite.AppFolder'],
                        account: this.activeAccount
                    });
                    return response.accessToken;
                }
            }
            
            async makeApiCall(endpoint, options = {}) {
                const accessToken = await this.getAccessToken();
                const url = `${this.apiBase}${endpoint}`;
                const headers = {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json',
                    ...options.headers
                };
                
                const response = await fetch(url, { ...options, headers });
                
                if (!response.ok) {
                    throw new Error(`API call failed: ${response.statusText}`);
                }
                
                return response;
            }
            
            async getDownloadsFolder() {
                try {
                    const response = await this.makeApiCall('/me/drive/root/children');
                    const data = await response.json();
                    
                    const downloadsFolder = data.value.find(item => 
                        item.folder && 
                        (item.name.toLowerCase() === 'downloads' || item.name.toLowerCase() === 'download')
                    );
                    
                    if (downloadsFolder) return downloadsFolder;
                    
                    return { id: 'root', name: 'Root', folder: true };
                } catch (error) {
                    return { id: 'root', name: 'Root', folder: true };
                }
            }
            
            async loadInitialFolders() {
                try {
                    const downloadsFolder = await this.getDownloadsFolder();
                    this.currentParentId = downloadsFolder.id;
                    this.currentParentPath = downloadsFolder.name;
                    this.breadcrumb = [{ id: downloadsFolder.id, name: downloadsFolder.name }];
                    return await this.loadFoldersInParent(downloadsFolder.id);
                } catch (error) {
                    return [];
                }
            }
            
            async loadFoldersInParent(parentId) {
                try {
                    const folders = [];
                    let nextLink = null;
                    
                    const endpoint = parentId === 'root' ? 
                        '/me/drive/root/children' : 
                        `/me/drive/items/${parentId}/children`;
                    
                    do {
                        const url = nextLink || endpoint;
                        const response = nextLink ? 
                            await this.makeApiCall(nextLink.replace(this.apiBase, '')) :
                            await this.makeApiCall(url);
                        
                        const data = await response.json();
                        
                        const folderItems = data.value
                            .filter(item => item.folder)
                            .map(folder => ({
                                id: folder.id,
                                name: folder.name,
                                type: 'folder',
                                createdTime: folder.createdDateTime,
                                modifiedTime: folder.lastModifiedDateTime,
                                itemCount: folder.folder.childCount || 0,
                                hasChildren: (folder.folder.childCount || 0) > 0
                            }));
                        
                        folders.push(...folderItems);
                        nextLink = data['@odata.nextLink'];
                        
                    } while (nextLink);
                    
                    return folders.sort((a, b) => a.name.localeCompare(b.name));
                    
                } catch (error) {
                    return [];
                }
            }
            
            async drillIntoFolder(folder) {
                try {
                    this.breadcrumb.push({ id: folder.id, name: folder.name });
                    this.currentParentId = folder.id;
                    this.currentParentPath = this.breadcrumb.map(b => b.name).join(' / ');
                    return await this.loadFoldersInParent(folder.id);
                } catch (error) {
                    return [];
                }
            }
            
            async navigateToParent() {
                if (this.breadcrumb.length <= 1) {
                    return await this.loadInitialFolders();
                }
                
                this.breadcrumb.pop();
                const parentFolder = this.breadcrumb[this.breadcrumb.length - 1];
                
                this.currentParentId = parentFolder.id;
                this.currentParentPath = this.breadcrumb.map(b => b.name).join(' / ');
                
                return await this.loadFoldersInParent(parentFolder.id);
            }
            
            getCurrentPath() { return this.currentParentPath; }
            canGoUp() { return this.breadcrumb.length > 1; }
            
            async getFiles(folderId = 'root') {
                const allFiles = [];
                let nextLink = null;
                let endpoint = folderId === 'root' ? 
                    '/me/drive/root/children' : 
                    `/me/drive/items/${folderId}/children`;
                
                do {
                    const url = nextLink || endpoint;
                    const response = nextLink ? 
                        await this.makeApiCall(nextLink.replace(this.apiBase, '')) :
                        await this.makeApiCall(url);
                    
                    const data = await response.json();
                    
                    const files = data.value
                        .filter(item => item.file && item.file.mimeType && item.file.mimeType.startsWith('image/'))
                        .map(item => {
                            return {
                                id: item.id,
                                name: item.name,
                                type: 'file',
                                mimeType: item.file.mimeType,
                                size: item.size || 0,
                                createdTime: item.createdDateTime,
                                modifiedTime: item.lastModifiedDateTime,
                                thumbnails: item.thumbnails && item.thumbnails.length > 0 ? {
                                    large: item.thumbnails[0].large
                                } : null,
                                downloadUrl: item['@microsoft.graph.downloadUrl']
                            };
                        });
                    
                    allFiles.push(...files);
                    nextLink = data['@odata.nextLink'];
                    
                    if (this.onProgressCallback) {
                        this.onProgressCallback(allFiles.length);
                    }
                    
                } while (nextLink);
                
                return { folders: [], files: allFiles };
            }
            
            async deleteFile(fileId) {
                await this.makeApiCall(`/me/drive/items/${fileId}`, { method: 'DELETE' });
                return true;
            }
            
            async disconnect() {
                this.isAuthenticated = false;
                this.activeAccount = null;
                if (this.msalInstance) {
                    await this.msalInstance.logoutPopup();
                }
            }
        }

        class OneDriveMetadataManager {
            constructor(oneDriveProvider) {
                this.provider = oneDriveProvider;
                this.cache = new Map();
                this.cacheTimestamp = 0;
                this.cacheExpiry = 5 * 60 * 1000;
            }
            
            async loadMetadata() {
                try {
                    const now = Date.now();
                    if (this.cache.size > 0 && (now - this.cacheTimestamp) < this.cacheExpiry) {
                        return this.cache;
                    }
                    
                    const response = await this.provider.makeApiCall('/me/drive/special/approot:/tags.json:/content');
                    const data = await response.json();
                    
                    if (data && data.files) {
                        this.cache.clear();
                        Object.entries(data.files).forEach(([fileId, metadata]) => {
                            this.cache.set(fileId, metadata);
                        });
                        this.cacheTimestamp = now;
                    }
                    
                    return this.cache;
                } catch (error) {
                    if (error.message.includes('404')) {
                        await this.saveMetadata();
                        return this.cache;
                    }
                    return this.cache;
                }
            }
            
            async saveMetadata() {
                try {
                    const data = {
                        version: 1,
                        lastModified: new Date().toISOString(),
                        files: Object.fromEntries(this.cache)
                    };
                    
                    await this.provider.makeApiCall('/me/drive/special/approot:/tags.json:/content', {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data, null, 2)
                    });
                    
                    this.cacheTimestamp = Date.now();
                } catch (error) {
                    throw error;
                }
            }
            
            getUserMetadata(fileId) {
                return this.cache.get(fileId) || {
                    stack: 'in',
                    tags: [],
                    qualityRating: 0,
                    contentRating: 0,
                    notes: ''
                };
            }
            
            async setUserMetadata(fileId, metadata) {
                const updated = {
                    ...metadata,
                    lastUpdated: new Date().toISOString()
                };
                
                this.cache.set(fileId, updated);
                await this.saveMetadata();
                return updated;
            }
            
            async updateUserMetadata(fileId, updates) {
                const current = this.getUserMetadata(fileId);
                const updated = { ...current, ...updates };
                return await this.setUserMetadata(fileId, updated);
            }
        }

        class ProgressiveMetadataExtractor {
            constructor() {
                this.statusLog = null;
                this.abortController = null;
            }
            
            setStatusLog(logElement) { this.statusLog = logElement; }
            
            log(message, type = 'info') {
                if (this.statusLog) {
                    const entry = document.createElement('div');
                    entry.className = `status-log-entry ${type}`;
                    entry.textContent = message;
                    this.statusLog.appendChild(entry);
                    this.statusLog.scrollTop = this.statusLog.scrollHeight;
                }
            }
            
            abort() {
                if (this.abortController) {
                    this.abortController.abort();
                    this.abortController = null;
                }
            }
            
            async extract(buffer) {
                if (!buffer || buffer.byteLength < 8) return {};
                
                const metadata = {};
                const view = new DataView(buffer);
                let pos = 8;
                
                try {
                    while (pos < buffer.byteLength - 12) {
                        const chunkLength = view.getUint32(pos, false);
                        pos += 4;
                        
                        let chunkType = '';
                        for (let i = 0; i < 4; i++) {
                            chunkType += String.fromCharCode(view.getUint8(pos + i));
                        }
                        pos += 4;
                        
                        if (chunkType === 'tEXt') {
                            let keyword = '';
                            let value = '';
                            let nullFound = false;
                            
                            for (let i = 0; i < chunkLength; i++) {
                                const byte = view.getUint8(pos + i);
                                
                                if (!nullFound) {
                                    if (byte === 0) {
                                        nullFound = true;
                                    } else {
                                        keyword += String.fromCharCode(byte);
                                    }
                                } else {
                                    value += String.fromCharCode(byte);
                                }
                            }
                            
                            metadata[keyword] = value;
                        } else if (chunkType === 'IHDR') {
                            const width = view.getUint32(pos, false);
                            const height = view.getUint32(pos + 4, false);
                            metadata._dimensions = { width, height };
                        } else if (chunkType === 'IEND') {
                            break;
                        }
                        
                        pos += chunkLength + 4;
                        
                        if (chunkLength > buffer.byteLength || pos > buffer.byteLength) {
                            break;
                        }
                    }
                } catch (error) {
                    // Return what we have so far
                }
                
                return metadata;
            }
            
            async fetchMetadata(file) {
                if (file.mimeType !== 'image/png') {
                    return { error: 'Not a PNG file' };
                }
                
                try {
                    this.abortController = new AbortController();
                    
                    let buffer = await this.fetchWithRange(file.id, 0, 2047);
                    let metadata = await this.extract(buffer);
                    
                    if (Object.keys(metadata).length < 3) {
                        buffer = await this.fetchWithRange(file.id, 0, 8191);
                        metadata = await this.extract(buffer);
                    }
                    
                    if (Object.keys(metadata).length < 3) {
                        buffer = await this.fetchWithRange(file.id, 0, 65535);
                        metadata = await this.extract(buffer);
                    }
                    
                    return metadata;
                } catch (error) {
                    if (error.name === 'AbortError') {
                        return { error: 'Operation cancelled' };
                    }
                    return { error: error.message };
                }
            }
            
            async fetchWithRange(fileId, start, end) {
                const accessToken = await appState.cloudStorage.currentProvider.getAccessToken();
                const response = await fetch(`https://graph.microsoft.com/v1.0/me/drive/items/${fileId}/content`, {
                    headers: { 
                        'Authorization': `Bearer ${accessToken}`,
                        'Range': `bytes=${start}-${end}`
                    },
                    signal: this.abortController.signal
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                return await response.arrayBuffer();
            }
        }

            async extractMetadataInBackground(pngFiles) {
                appState.metadataExtractor.log(`🔄 Starting background metadata extraction for ${pngFiles.length} PNG files`, 'info');
                
                const BATCH_SIZE = 5;
                let extractedCount = 0;
                let cachedCount = 0;
                
                for (let i = 0; i < pngFiles.length; i += BATCH_SIZE) {
                    if (appState.abortController && appState.abortController.signal.aborted) {
                        break;
                    }
                    
                    const batch = pngFiles.slice(i, i + BATCH_SIZE);
                    const batchPromises = batch.map(file => this.processFileMetadata(file));
                    
                    try {
                        const results = await Promise.allSettled(batchPromises);
                        results.forEach((result, index) => {
                            if (result.status === 'fulfilled') {
                                if (result.value.extracted) extractedCount++;
                                if (result.value.cached) cachedCount++;
                            } else {
                                const fileName = batch[index]?.name || 'unknown';
                                appState.metadataExtractor.log(`⚠️ Failed to process ${fileName}`, 'error');
                            }
                        });
                        
                        await appState.fileCache.setCachedFiles(appState.currentFolder.id, appState.imageFiles);
                        
                        if (i + BATCH_SIZE < pngFiles.length) {
                            await new Promise(resolve => setTimeout(resolve, 200));
                        }
                        
                    } catch (error) {
                        appState.metadataExtractor.log(`❌ Batch processing error: ${error.message}`, 'error');
                    }
                }
                
                appState.metadataExtractor.log(`🎉 Background extraction complete!`, 'success');
                appState.metadataExtractor.log(`   ✅ New extractions: ${extractedCount}`, 'success');
                appState.metadataExtractor.log(`   📥 From cache: ${cachedCount}`, 'info');
            },
            
            async processFileMetadata(file) {
                if (file.mimeType !== 'image/png') {
                    return { extracted: false, cached: false };
                }
                
                const cachedMetadata = await appState.fileCache.getMetadata(file.id, file.modifiedTime);
                if (cachedMetadata) {
                    file.extractedMetadata = cachedMetadata;
                    return { extracted: false, cached: true };
                }
                
                try {
                    const metadata = await appState.metadataExtractor.fetchMetadata(file);
                    
                    if (metadata.error) {
                        throw new Error(metadata.error);
                    }
                    
                    if (Object.keys(metadata).length > 0) {
                        file.extractedMetadata = metadata;
                        await appState.fileCache.setMetadata(file.id, file.modifiedTime, metadata);
                        return { extracted: true, cached: false };
                    } else {
                        return { extracted: false, cached: false };
                    }
                    
                } catch (error) {
                    return { extracted: false, cached: false };
                }
            },
        };
        
        const stackManager = {
            currentSort: 'date-desc',
            
            sortFiles(files, sortOrder) {
                const sorted = [...files];
                
                switch (sortOrder) {
                    case 'date-desc':
                        return sorted.sort((a, b) => new Date(b.modifiedTime || b.createdTime) - new Date(a.modifiedTime || a.createdTime));
                    case 'date-asc':
                        return sorted.sort((a, b) => new Date(a.modifiedTime || a.createdTime) - new Date(b.modifiedTime || b.createdTime));
                    case 'name-asc':
                        return sorted.sort((a, b) => (a.name || '').localeCompare(b.name || ''));
                    case 'name-desc':
                        return sorted.sort((a, b) => (b.name || '').localeCompare(a.name || ''));
                    default:
                        return sorted;
                }
            },
            
            updateStacks() {
                STACK_TYPES.forEach(stack => { appState.stacks[stack] = []; });
                
                appState.imageFiles.forEach(file => {

                        appState.stacks[stack].push(file);

                        appState.stacks.in.push(file);
                    }

                const currentStack = file.stack;
                
                if (currentStack === targetStack) return file;
                
                const currentStackIndex = appState.stacks[currentStack].findIndex(f => f.id === fileId);
                if (currentStackIndex !== -1) {
                    appState.stacks[currentStack].splice(currentStackIndex, 1);
                }
                
                appState.stacks[targetStack].unshift(file);
                file.stack = targetStack;
                
                await appState.userMetadataManager.updateUserMetadata(fileId, { stack: targetStack });
                
                this.updateCounts();

                await appState.userMetadataManager.updateUserMetadata(fileId, { tags: newTags });

                        });
                        onRatingChange(newRating);

                    star.replaceWith(star.cloneNode(true));
                    const newStar = container.querySelectorAll('.star')[index];
                    newStar.addEventListener('click', newClickHandler);

                    !priorityFields.includes(key) &&

                    value

                if (priorityFields.some(field => metadata[field]) && remainingFields.length > 0) {

                        .replace(/\.\s+/g, '.\n')
                        .replace(/;\s+/g, ';\n')

                    formattedValue = formattedValue.replace(/\s+/g, ' ').trim();

                const keyCell = document.createElement('td');

                    valueCell.style.overflowY = 'auto';

                    valueCell.style.lineHeight = '1.4';

                    copyButton.className = 'copy-button copy-metadata';
                    copyButton.textContent = 'Copy';
                    copyButton.dataset.value = String(value);
                    copyButton.title = `Copy ${formattedKey} to clipboard`;

            copyToClipboard(text) {
                navigator.clipboard.writeText(text).then(() => {
                    utils.showToast('📋 Copied to clipboard', 'success', true);
                }).catch(() => {
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    textArea.style.position = 'fixed';
                    textArea.style.opacity = '0';
                    document.body.appendChild(textArea);
                    textArea.select();
                    try {
                        document.execCommand('copy');
                        utils.showToast('📋 Copied to clipboard', 'success', true);
                    } catch (err) {
                        utils.showToast('❌ Failed to copy', 'error', true);
                    }
                    document.body.removeChild(textArea);
                });
            }

                            <label for="tag-input" class="tag-input-label">Enter tags (comma separated)</label>
                            <input type="text" id="tag-input" class="tag-input" placeholder="nature, landscape, vacation">
                        </div>
                        <div id="tag-suggestions" class="tag-suggestions"></div>
                        <div class="action-buttons-row">
                            <button id="cancel-tag" class="btn btn-secondary">Cancel</button>
                            <button id="apply-tag" class="btn btn-primary">Apply</button>
                        </div>
                    </div>
                `;
                utils.modal.show(content);
                
                const tagSuggestions = document.getElementById('tag-suggestions');
                appState.tags.forEach(tag => {
                    const button = document.createElement('button');
                    button.className = 'tag-suggestion';
                    button.textContent = tag;
                    button.addEventListener('click', () => {
                        const tagInput = document.getElementById('tag-input');
                        tagInput.value += (tagInput.value ? ', ' : '') + tag;
                    });
                    tagSuggestions.appendChild(button);
                });
                
                document.getElementById('tag-input').focus();
            },
            
            showDeleteModal() {
                const selectedCount = appState.grid.selected.length;
                const currentStack = appState.grid.stack;
                
                const content = `
                    <div class="action-modal">
                        <h3 class="action-title">Confirm Delete</h3>
                        <p class="delete-message">Are you sure you want to move ${selectedCount} image${selectedCount > 1 ? 's' : ''} to OneDrive Recycle Bin? This will permanently remove them from ${STACK_NAMES[currentStack]} stack and they can be recovered from OneDrive.</p>
                        <div class="action-buttons-row">
                            <button id="cancel-delete" class="btn btn-secondary">Cancel</button>
                            <button id="confirm-delete" class="btn btn-danger">Move to OneDrive Recycle Bin</button>
                        </div>
                    </div>
                `;
                utils.modal.show(content);
            },
            
            handleMoveAction(targetStack) {
                const promises = appState.grid.selected.map(fileId => 
                    stackManager.moveFileToStack(fileId, targetStack)
                );
                
                Promise.all(promises)
                    .then(() => {
                        utils.showToast(`Moved ${promises.length} images to ${targetStack}`, 'success', true);
                        utils.modal.hide();
                        
                        if (appState.grid.stack) {
                            gridView.populate(appState.grid.stack);
                        }
                        
                        appState.grid.selected = [];
                        gridView.updateSelectionUI();
                        stackManager.updateCounts();
                    })
                    .catch(() => {
                        utils.showToast('Failed to move some images', 'error', true);
                        utils.modal.hide();
                    });
            },
            
            async handleTagAction() {
                const tagInput = document.getElementById('tag-input');
                const tagInputValue = tagInput ? tagInput.value.trim() : '';
                if (!tagInputValue) return;
                
                const tags = tagInputValue.split(',').map(tag => tag.trim()).filter(tag => tag);
                
                try {
                    for (const fileId of appState.grid.selected) {
                        await stackManager.addTagsToFile(fileId, tags);
                    }
                    
                    utils.showToast(`Tags added to ${appState.grid.selected.length} images`, 'success', true);
                    utils.modal.hide();
                    
                    if (appState.grid.stack) {
                        gridView.populate(appState.grid.stack);
                    }
                    
                } catch (error) {
                    utils.showToast('Failed to add tags', 'error', true);
                }
            },
            
            handleDeleteAction() {
                const currentStack = appState.grid.stack;
                const selectedCount = appState.grid.selected.length;
                
                const confirmDeleteBtn = document.getElementById('confirm-delete');
                confirmDeleteBtn.disabled = true;
                confirmDeleteBtn.textContent = 'Moving to Recycle Bin...';
                
                const promises = appState.grid.selected.map(fileId => 
                    appState.cloudStorage.currentProvider.deleteFile(fileId)
                );
                
                Promise.all(promises)
                    .then(() => {
                        utils.showToast(`Moved ${selectedCount} images to OneDrive Recycle Bin`, 'success', true);
                        utils.modal.hide();
                        
                        appState.grid.selected.forEach(fileId => {
                            const fileIndex = appState.imageFiles.findIndex(f => f.id === fileId);
                            if (fileIndex !== -1) {
                                appState.imageFiles.splice(fileIndex, 1);
                            }
                            
                            const stackIndex = appState.stacks[currentStack].findIndex(f => f.id === fileId);
                            if (stackIndex !== -1) {
                                appState.stacks[currentStack].splice(stackIndex, 1);
                            }
                        });
                        
                        gridView.populate(appState.grid.stack);
                        appState.grid.selected = [];
                        gridView.updateSelectionUI();
                        stackManager.updateCounts();
                        
                        const selectAllBtn = document.getElementById('select-all-btn');
                        if (selectAllBtn) {
                            selectAllBtn.textContent = appState.stacks[currentStack].length;
                        }
                        
                        if (appState.stacks[currentStack].length === 0) {
                            const gridContainer = document.getElementById('grid-container');
                            if (gridContainer) {
                                gridContainer.innerHTML = `
                                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #6b7280;">
                                        <span>No images remaining in ${STACK_NAMES[currentStack]} stack</span>
                                    </div>
                                `;
                            }
                        }
                        
                    })
                    .catch((error) => {
                        utils.showToast('Failed to delete some images', 'error', true);
                        utils.modal.hide();
                    })
                    .finally(() => {
                        confirmDeleteBtn.disabled = false;
                        confirmDeleteBtn.textContent = 'Move to OneDrive Recycle Bin';
                    });
            }
        };
        
        function updateEmptyStateButtons() {
            const stacksWithImages = STACK_TYPES.filter(stack => appState.stacks[stack].length > 0);
            const hasOtherStacks = stacksWithImages.some(stack => stack !== appState.currentStack);
            
            utils.elements.selectAnotherStackBtn.style.display = hasOtherStacks ? 'block' : 'none';
            utils.elements.selectAnotherFolderBtn.style.display = hasOtherStacks ? 'none' : 'block';
        }
        
        function updateActiveProxTab() {
            Object.values(utils.elements).forEach(el => {
                if (el.classList && el.classList.contains('pill-counter')) {
                    el.classList.remove('active');
                }
            });
            
            const currentPill = utils.elements[`pill${appState.currentStack.charAt(0).toUpperCase() + appState.currentStack.slice(1)}`];
            if (currentPill) {
                currentPill.classList.add('active');
            }
        }
        
        function acknowledgePillCounter(stackName) {
            const pill = utils.elements[`pill${stackName.charAt(0).toUpperCase() + stackName.slice(1)}`];
            if (pill) {
                pill.classList.remove('triple-ripple', 'glow-effect');
                pill.offsetHeight;
                pill.classList.add('triple-ripple');
                
                setTimeout(() => {
                    pill.classList.add('glow-effect');
                }, 100);
                
                setTimeout(() => {
                    pill.classList.remove('triple-ripple', 'glow-effect');
                }, 3000);
            }
        }
        
        function setupGestureSystem() {
            let startPos = { x: 0, y: 0 };
            let currentPos = { x: 0, y: 0 };
            let gestureStarted = false;
            
            const edgeElements = [utils.elements.edgeTop, utils.elements.edgeBottom, utils.elements.edgeLeft, utils.elements.edgeRight];
            
            function showEdgeGlow(direction) {
                edgeElements.forEach(edge => edge.classList.remove('active'));
                if (utils.elements[`edge${direction.charAt(0).toUpperCase() + direction.slice(1)}`]) {
                    utils.elements[`edge${direction.charAt(0).toUpperCase() + direction.slice(1)}`].classList.add('active');
                }
            }
            
            function hideAllEdgeGlows() {
                edgeElements.forEach(edge => edge.classList.remove('active'));
            }
            
            function determineSwipeDirection(deltaX, deltaY) {
                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    return deltaX > 0 ? 'right' : 'left';
                } else {
                    return deltaY > 0 ? 'bottom' : 'top';
                }
            }
            
            function directionToStack(direction) {
                const mapping = {
                    'top': 'priority',
                    'bottom': 'trash',
                    'left': 'in',
                    'right': 'out'
                };
                return mapping[direction];
            }
            
            async function executeFlick(targetStack) {
                const currentImage = appState.imageFiles[appState.currentImageIndex];
                const currentStack = currentImage.stack;
                
                acknowledgePillCounter(targetStack);
                
                if (currentStack === targetStack) {
                    const currentStackArray = appState.stacks[currentStack];
                    const index = currentStackArray.findIndex(img => img.id === currentImage.id);
                    if (index > -1) {
                        currentStackArray.splice(index, 1);
                        currentStackArray.push(currentImage);
                    }
                    
                    if (appState.stacks[appState.currentStack].length === 0) {
                        utils.elements.centerImage.style.opacity = '0';
                        setTimeout(() => {
                            utils.elements.centerImage.src = '';
                            utils.elements.centerImage.alt = 'No images in this stack';
                            updateEmptyStateButtons();
                            utils.elements.emptyState.classList.remove('hidden');
                            utils.elements.centerImage.style.opacity = '1';
                        }, 200);
                    } else {
                        imageViewer.moveToNextImage();
                    }
                    
                    stackManager.updateCounts();
                    hideAllEdgeGlows();
                    return;
                }
                
                try {
                    await stackManager.moveFileToStack(currentImage.id, targetStack);
                    
                    if (appState.stacks[appState.currentStack].length === 0) {
                        utils.elements.centerImage.style.opacity = '0';
                        setTimeout(() => {
                            utils.elements.centerImage.src = '';
                            utils.elements.centerImage.alt = 'No images in this stack';
                            updateEmptyStateButtons();
                            utils.elements.emptyState.classList.remove('hidden');
                            utils.elements.centerImage.style.opacity = '1';
                        }, 200);
                    } else {
                        imageViewer.moveToNextImage();
                    }
                    hideAllEdgeGlows();
                } catch (error) {
                    utils.showToast(`Error moving image: ${error.message}`, 'error', true);
                    hideAllEdgeGlows();
                }
            }
            
            utils.elements.imageViewport.addEventListener('mousedown', handleStart);
            document.addEventListener('mousemove', handleMove);
            document.addEventListener('mouseup', handleEnd);
            
            utils.elements.imageViewport.addEventListener('touchstart', handleStart, { passive: false });
            document.addEventListener('touchmove', handleMove, { passive: false });
            document.addEventListener('touchend', handleEnd, { passive: false });
            
            function handleStart(e) {
                if (appState.imageFiles.length === 0) return;
                if (e.touches && (e.touches.length > 1 || appState.isPinching)) return;
                if (appState.currentScale > 1.1) return;
                
                e.preventDefault();
                const point = e.touches ? e.touches[0] : e;
                
                startPos = { x: point.clientX, y: point.clientY };
                currentPos = { x: point.clientX, y: point.clientY };
                gestureStarted = false;
                
                appState.isDragging = true;
                utils.elements.centerImage.classList.add('dragging');
            }
            
            function handleMove(e) {
                if (!appState.isDragging || appState.imageFiles.length === 0) return;
                
                if (e.touches && e.touches.length > 1) {
                    appState.isDragging = false;
                    utils.elements.centerImage.classList.remove('dragging');
                    hideAllEdgeGlows();
                    return;
                }
                
                e.preventDefault();
                const point = e.touches ? e.touches[0] : e;
                
                currentPos = { x: point.clientX, y: point.clientY };
                
                const deltaX = currentPos.x - startPos.x;
                const deltaY = currentPos.y - startPos.y;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                
                if (distance > 30) {
                    gestureStarted = true;
                    const direction = determineSwipeDirection(deltaX, deltaY);
                    if (direction) {
                        hideAllEdgeGlows();
                        showEdgeGlow(direction);
                    }
                } else {
                    hideAllEdgeGlows();
                }
            }
            
            function handleEnd(e) {
                if (!appState.isDragging) return;
                
                e.preventDefault();
                appState.isDragging = false;
                utils.elements.centerImage.classList.remove('dragging');
                
                if (!gestureStarted) {
                    hideAllEdgeGlows();
                    return;
                }
                
                const deltaX = currentPos.x - startPos.x;
                const deltaY = currentPos.y - startPos.y;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                
                if (distance > 80) {
                    const direction = determineSwipeDirection(deltaX, deltaY);
                    const targetStack = directionToStack(direction);
                    if (targetStack && direction) {
                        executeFlick(targetStack);
                        return;
                    }
                }
                
                hideAllEdgeGlows();
            }
        }
        
        function setupPinchZoom() {
            function getDistance(touch1, touch2) {
                const dx = touch1.clientX - touch2.clientX;
                const dy = touch1.clientY - touch2.clientY;
                return Math.sqrt(dx * dx + dy * dy);
            }
            
            function getCenter(touch1, touch2) {
                return {
                    x: (touch1.clientX + touch2.clientX) / 2,
                    y: (touch1.clientY + touch2.clientY) / 2
                };
            }
            
            utils.elements.centerImage.addEventListener('touchstart', handleTouchStart, { passive: false });
            utils.elements.centerImage.addEventListener('touchmove', handleTouchMove, { passive: false });
            utils.elements.centerImage.addEventListener('touchend', handleTouchEnd, { passive: false });
            utils.elements.centerImage.addEventListener('wheel', handleWheel, { passive: false });
            
            function handleTouchStart(e) {
                if (e.touches.length === 2) {
                    e.preventDefault();
                    appState.isPinching = true;
                    appState.initialDistance = getDistance(e.touches[0], e.touches[1]);
                    appState.lastTouchPos = getCenter(e.touches[0], e.touches[1]);
                } else if (e.touches.length === 1 && appState.currentScale > 1) {
                    appState.lastTouchPos = { x: e.touches[0].clientX, y: e.touches[0].clientY };
                }
            }
            
            function handleTouchMove(e) {
                if (e.touches.length === 2 && appState.isPinching) {
                    e.preventDefault();
                    
                    const currentDistance = getDistance(e.touches[0], e.touches[1]);
                    const scaleFactor = currentDistance / appState.initialDistance;
                    
                    let newScale = appState.currentScale * scaleFactor;
                    newScale = Math.max(appState.minScale, Math.min(appState.maxScale, newScale));
                    
                    appState.currentScale = newScale;
                    appState.initialDistance = currentDistance;
                    
                    imageViewer.applyTransform();
                } else if (e.touches.length === 1 && appState.currentScale > 1) {
                    e.preventDefault();
                    
                    const deltaX = e.touches[0].clientX - appState.lastTouchPos.x;
                    const deltaY = e.touches[0].clientY - appState.lastTouchPos.y;
                    
                    appState.panOffset.x += deltaX / appState.currentScale;
                    appState.panOffset.y += deltaY / appState.currentScale;
                    
                    appState.lastTouchPos = { x: e.touches[0].clientX, y: e.touches[0].clientY };
                    
                    imageViewer.applyTransform();
                }
            }
            
            function handleTouchEnd(e) {
                if (e.touches.length < 2) {
                    appState.isPinching = false;
                }
                
                if (appState.currentScale < 1.1) {
                    appState.currentScale = 1;
                    appState.panOffset = { x: 0, y: 0 };
                    imageViewer.applyTransform();
                }
            }
            
            function handleWheel(e) {
                e.preventDefault();
                
                const scaleChange = e.deltaY > 0 ? 0.9 : 1.1;
                let newScale = appState.currentScale * scaleChange;
                newScale = Math.max(appState.minScale, Math.min(appState.maxScale, newScale));
                
                appState.currentScale = newScale;
                
                if (appState.currentScale <= 1.1) {
                    appState.currentScale = 1;
                    appState.panOffset = { x: 0, y: 0 };
                }
                
                imageViewer.applyTransform();
            }
        }
        
        function setupEventHandlers() {
            utils.elements.authButton.addEventListener('click', () => authManager.authenticate());
            utils.elements.logout.addEventListener('click', () => authManager.logout());
            
            utils.elements.cancelLoading.addEventListener('click', () => {
                if (appState.metadataExtractor) {
                    appState.metadataExtractor.abort();
                }
                if (appState.abortController) {
                    appState.abortController.abort();
                }
                appState.isProcessing = false;
                utils.showScreen('folder-screen');
                utils.showToast('Loading cancelled', 'info', true);
            });
            
            utils.elements.backButton.addEventListener('click', () => {
                utils.showScreen('folder-screen');
                folderManager.loadFolders();
            });
            
            utils.elements.detailsButton.addEventListener('click', () => detailsModal.show());
            
            utils.elements.selectAnotherStackBtn.addEventListener('click', () => {
                const stacksWithImages = STACK_TYPES.filter(stack => appState.stacks[stack].length > 0);
                if (stacksWithImages.length > 0) {
                    const nextStack = stacksWithImages.find(stack => stack !== appState.currentStack) || stacksWithImages[0];
                    appState.currentStack = nextStack;
                    imageViewer.displayTopImageFromStack(nextStack);
                    utils.elements.emptyState.classList.add('hidden');
                } else {
                    utils.elements.selectAnotherStackBtn.style.display = 'none';
                    utils.elements.selectAnotherFolderBtn.style.display = 'block';
                }
            });
            
            utils.elements.selectAnotherFolderBtn.addEventListener('click', () => {
                utils.showScreen('folder-screen');
                folderManager.loadFolders();
            });
            
            STACK_TYPES.forEach(stackName => {
                const pill = utils.elements[`pill${stackName.charAt(0).toUpperCase() + stackName.slice(1)}`];
                if (pill) {
                    pill.addEventListener('click', (e) => {
                        e.stopPropagation();
                        
                        if (appState.currentStack === stackName) {
                            gridView.open(stackName);
                            acknowledgePillCounter(stackName);
                            return;
                        }
                        
                        appState.currentStack = stackName;
                        updateActiveProxTab();
                        imageViewer.displayTopImageFromStack(stackName);
                        acknowledgePillCounter(stackName);
                    });
                }
            });
            
            document.addEventListener('keydown', (e) => {
                if (utils.elements.appContainer.classList.contains('hidden')) return;
                
                if (!utils.elements.modalOverlay.classList.contains('hidden')) {
                    if (e.key === 'Escape') {
                        if (appState.grid.stack) {
                            gridView.close();
                        } else {
                            detailsModal.hide();
                        }
                    }
                    return;
                }
                
                switch (e.key) {
                    case 'ArrowLeft':
                    case 'ArrowRight':
                        imageViewer.moveToNextImage();
                        break;
                    case 'Escape':
                        utils.showScreen('folder-screen');
                        break;
                    case '1':
                        appState.currentStack = 'in';
                        updateActiveProxTab();
                        gridView.open('in');
                        break;
                    case '2':
                        appState.currentStack = 'out';
                        updateActiveProxTab();
                        gridView.open('out');
                        break;
                    case '3':
                        appState.currentStack = 'priority';
                        updateActiveProxTab();
                        gridView.open('priority');
                        break;
                    case '4':
                        appState.currentStack = 'trash';
                        updateActiveProxTab();
                        gridView.open('trash');
                        break;
                    case 'i':
                    case 'I':
                        detailsModal.show();
                        break;
                }
            });
        }
        
        async function initApp() {
            try {
                utils.init();
                
                appState.fileCache = new EnhancedFileCache();
                await appState.fileCache.init();
                
                appState.cloudStorage = new CloudStorageModule();
                appState.metadataExtractor = new ProgressiveMetadataExtractor();
                appState.userMetadataManager = new OneDriveMetadataManager(appState.cloudStorage.currentProvider);
                
                if (appState.cloudStorage.isAuthenticated()) {
                    authManager.setStatus('Already connected to OneDrive', 'success');
                    setTimeout(() => {
                        utils.showScreen('folder-screen');
                        folderManager.loadFolders();
                    }, 1000);
                } else {
                    utils.elements.refreshFolders.onclick = () => folderManager.loadFolders();
                }
                
                setupEventHandlers();
                setupGestureSystem();
                setupPinchZoom();
                modalManager.setup();
                
                updateActiveProxTab();
                
            } catch (error) {
                utils.showToast('Failed to initialize app', 'error', true);
            }
        }
        
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
