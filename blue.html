<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title id="app-title">The Garden</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet">
    <style>
        body { touch-action: none; background: #000; overflow: hidden; user-select: none; -webkit-user-select: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%; background: #8ec5fc; cursor: pointer; margin-top: -6px; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; background: #e2e8f0; border-radius: 2px; }
        /* Layers */
        #gameCanvas { position: absolute; top: 0; left: 0; z-index: 0; }
        #system-frame { position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none; z-index: 50; display: none; background: white; }
        #overlay { z-index: 10; pointer-events: none; }
        #ui-layer { z-index: 20; }
        /* Panel Animation */
        .slide-out { transform: translateX(100%); transition: transform 0.3s ease-in-out; }
        .slide-in { transform: translateX(0); transition: transform 0.3s ease-in-out; }
    </style>
</head>
<body class="font-sans text-slate-800">

    <canvas id="gameCanvas" class="w-full h-full"></canvas>

    <iframe id="system-frame"></iframe>

    <div id="overlay" class="absolute inset-0 flex flex-col items-center justify-center text-white/90 text-center drop-shadow-md transition-opacity duration-1000">
        <h1 id="splash-title" class="text-3xl md:text-5xl font-light mb-4 tracking-widest">The Garden</h1>
        <p id="splash-text" class="text-lg font-light">Tap to Bloom â€¢ Double Tap to Strum</p>
    </div>

    <div id="ui-layer">
        <div id="rec-indicator" class="fixed top-5 left-5 flex items-center gap-2 bg-black/40 backdrop-blur px-3 py-2 rounded-full text-white text-xs font-bold opacity-0 transition-opacity">
            <div class="w-2.5 h-2.5 bg-red-500 rounded-full animate-pulse"></div>REC
        </div>

        <div class="fixed bottom-3 right-4 text-[10px] text-white/60 pointer-events-none">
            <span id="footer-text">v9.0 Skeleton</span>
        </div>

        <button id="settings-trigger" class="fixed top-5 right-5 w-12 h-12 bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center text-white hover:bg-white/30 active:scale-95 transition-all shadow-lg pointer-events-auto">
            <span class="material-symbols-outlined">settings</span>
        </button>

        <aside id="settings-panel" class="fixed top-0 right-0 w-80 h-full bg-white/95 backdrop-blur-xl shadow-2xl slide-out flex flex-col no-scrollbar overflow-y-auto pointer-events-auto">
            <div class="p-6 flex justify-between items-center border-b border-gray-100">
                <h2 class="text-lg font-bold text-gray-700 uppercase">Controls</h2>
                <button id="close-btn" class="text-gray-400 hover:text-gray-700"><span class="material-symbols-outlined text-3xl">close</span></button>
            </div>
            
            <div class="p-6 space-y-8 flex-1">
                <div class="bg-blue-50 p-4 rounded-xl border border-blue-100 space-y-2">
                    <label class="text-xs font-bold text-blue-700 uppercase">Access Code</label>
                    <div class="flex gap-2">
                        <input id="theme-code-input" class="flex-1 p-2 text-sm border rounded font-mono" placeholder="Enter Code">
                        <button id="load-code-btn" class="bg-blue-600 text-white px-3 rounded font-bold hover:bg-blue-700">GO</button>
                    </div>
                </div>

                <div class="space-y-4">
                    <div class="flex justify-between items-center">
                        <span class="text-xs font-bold text-gray-500 uppercase">Sound</span>
                        <input type="checkbox" id="audio-toggle" checked class="accent-blue-500 w-5 h-5">
                    </div>
                    <div>
                        <span class="text-xs font-bold text-gray-500 uppercase">Fade Rate</span>
                        <input type="range" id="decay-slider" min="0" max="5" step="1" value="2" class="w-full">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3 pt-4 border-t border-gray-100">
                    <button id="record-btn" class="col-span-1 px-4 py-3 bg-orange-50 text-orange-700 text-sm font-bold rounded-xl">Record</button>
                    <button id="save-btn" class="col-span-1 px-4 py-3 bg-green-50 text-green-700 text-sm font-bold rounded-xl">Snapshot</button>
                    <button id="clear-btn" class="col-span-2 py-3 bg-red-50 text-red-700 text-sm font-bold rounded-xl">Clear Canvas</button>
                </div>
            </div>
        </aside>
    </div>

    <script src="packs/global/script.js"></script>
</body>
</html>
