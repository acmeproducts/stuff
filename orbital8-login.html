<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital8 Login - Debug Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .debug-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
            margin: 10px 0;
        }
        
        .input-group input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            flex: 1;
            font-size: 14px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2563eb;
        }
        
        .btn-success {
            background: #10b981;
            color: white;
        }
        
        .btn-success:hover {
            background: #059669;
        }
        
        .btn-warning {
            background: #f59e0b;
            color: white;
        }
        
        .btn-warning:hover {
            background: #d97706;
        }
        
        .status {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            font-weight: 500;
        }
        
        .status.success {
            background: #dcfce7;
            color: #16a34a;
        }
        
        .status.error {
            background: #fef2f2;
            color: #dc2626;
        }
        
        .status.info {
            background: #dbeafe;
            color: #2563eb;
        }
        
        .log {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 15px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Orbital8 Login - Debug Version</h1>
            <p>Simplified version to debug the OAuth flow step by step</p>
        </div>
        
        <div class="debug-section">
            <h2>Step 1: Client Secret</h2>
            <div class="input-group">
                <input type="password" id="client-secret" placeholder="Paste your Google Client Secret here">
                <button class="btn btn-success" onclick="saveSecret()">Save Secret</button>
                <button class="btn btn-warning" onclick="testBasics()">Test</button>
            </div>
            <div id="secret-status" class="status info">Enter your client secret to continue</div>
        </div>
        
        <div class="debug-section">
            <h2>Step 2: OAuth Flow</h2>
            <div class="input-group">
                <button class="btn btn-primary" onclick="startAuth()" id="auth-btn" disabled>Start Authentication</button>
                <button class="btn btn-warning" onclick="checkAuthUrl()">Check Auth URL</button>
                <button class="btn btn-warning" onclick="manualTest()">Manual Test</button>
            </div>
            <div id="auth-status" class="status info">Save client secret first</div>
        </div>
        
        <div class="debug-section">
            <h2>Debug Console</h2>
            <div id="debug-log" class="log">Ready to debug...\n</div>
            <button class="btn btn-warning" onclick="clearLog()">Clear Log</button>
        </div>
    </div>

    <script>
        // Configuration
        const CLIENT_ID = '567988062464-fa6c1ovesqeudqs5398vv4mbo6q068p9.apps.googleusercontent.com';
        const REDIRECT_URI = 'https://acmeproducts.github.io/stuff/orbital8-login.html';
        const SCOPE = 'https://www.googleapis.com/auth/drive';
        
        // Global state
        let clientSecret = null;
        let accessToken = null;
        let refreshToken = null;
        
        // Debug logging
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logElement = document.getElementById('debug-log');
            logElement.textContent += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }
        
        function setStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `status ${type}`;
        }
        
        function clearLog() {
            document.getElementById('debug-log').textContent = 'Log cleared...\n';
        }
        
        // Step 1: Save client secret
        function saveSecret() {
            log('saveSecret() called');
            
            const secretInput = document.getElementById('client-secret');
            const secret = secretInput.value.trim();
            
            log(`Secret length: ${secret.length}`);
            
            if (!secret) {
                setStatus('secret-status', 'Please enter a client secret', 'error');
                log('ERROR: No secret provided');
                return;
            }
            
            try {
                // Store in memory and localStorage
                clientSecret = secret;
                localStorage.setItem('google_client_secret', secret);
                
                // Verify storage
                const stored = localStorage.getItem('google_client_secret');
                log(`Secret stored successfully: ${!!stored}`);
                
                setStatus('secret-status', 'Client secret saved successfully!', 'success');
                setStatus('auth-status', 'Ready to authenticate', 'info');
                
                // Enable auth button
                document.getElementById('auth-btn').disabled = false;
                
                // Clear input
                secretInput.value = '';
                
                log('SUCCESS: Client secret saved and auth enabled');
                
            } catch (error) {
                log(`ERROR saving secret: ${error.message}`);
                setStatus('secret-status', `Error: ${error.message}`, 'error');
            }
        }
        
        // Test basic functionality
        function testBasics() {
            log('=== BASIC FUNCTIONALITY TEST ===');
            log(`CLIENT_ID: ${CLIENT_ID}`);
            log(`REDIRECT_URI: ${REDIRECT_URI}`);
            log(`SCOPE: ${SCOPE}`);
            log(`Current URL: ${window.location.href}`);
            log(`Current Origin: ${window.location.origin}`);
            
            // Test localStorage
            try {
                localStorage.setItem('test', 'value');
                const testValue = localStorage.getItem('test');
                localStorage.removeItem('test');
                log(`localStorage test: ${testValue === 'value' ? 'PASS' : 'FAIL'}`);
            } catch (error) {
                log(`localStorage test: FAIL - ${error.message}`);
            }
            
            // Test current secret
            const storedSecret = localStorage.getItem('google_client_secret');
            log(`Stored secret exists: ${!!storedSecret}`);
            log(`Memory secret exists: ${!!clientSecret}`);
            
            // Test DOM elements
            const elements = ['client-secret', 'auth-btn', 'secret-status', 'auth-status'];
            elements.forEach(id => {
                const element = document.getElementById(id);
                log(`Element '${id}': ${element ? 'FOUND' : 'MISSING'}`);
            });
            
            // Test Google Cloud Console URLs
            log('=== GOOGLE CLOUD CONSOLE REQUIREMENTS ===');
            log('In Google Cloud Console, OAuth client should have:');
            log(`JavaScript origins: ${window.location.origin}`);
            log(`Redirect URIs: ${REDIRECT_URI}`);
            log('Make sure both are EXACTLY the same (including https://)');
            
            log('=== TEST COMPLETE ===');
        }
        function checkAuthUrl() {
            log('=== AUTH URL CHECK ===');
            const authUrl = buildAuthUrl();
            log(`Full auth URL: ${authUrl}`);
            
            // Parse the URL to show each parameter
            const url = new URL(authUrl);
            log(`Base URL: ${url.origin}${url.pathname}`);
            log('Parameters:');
            url.searchParams.forEach((value, key) => {
                log(`  ${key}: ${value}`);
            });
            
            log('=== COPY THIS URL TO TEST MANUALLY ===');
            log(authUrl);
            log('=== END URL ===');
        }
        
        function manualTest() {
            log('=== MANUAL TEST INSTRUCTIONS ===');
            log('1. Click "Check Auth URL" button above');
            log('2. Copy the full auth URL from the log');
            log('3. Open it in a new tab manually');
            log('4. See what Google shows you');
            log('5. Check if it redirects back to this page');
            log('=== GOOGLE CLOUD CONSOLE CHECK ===');
            log('Make sure these match in Google Cloud Console:');
            log(`JavaScript origins: ${window.location.origin}`);
            log(`Redirect URIs: ${REDIRECT_URI}`);
            log('=== END MANUAL TEST ===');
        }
        function testBasics() {
            log('=== BASIC FUNCTIONALITY TEST ===');
            log(`CLIENT_ID: ${CLIENT_ID}`);
            log(`REDIRECT_URI: ${REDIRECT_URI}`);
            log(`SCOPE: ${SCOPE}`);
            
            // Test localStorage
            try {
                localStorage.setItem('test', 'value');
                const testValue = localStorage.getItem('test');
                localStorage.removeItem('test');
                log(`localStorage test: ${testValue === 'value' ? 'PASS' : 'FAIL'}`);
            } catch (error) {
                log(`localStorage test: FAIL - ${error.message}`);
            }
            
            // Test current secret
            const storedSecret = localStorage.getItem('google_client_secret');
            log(`Stored secret exists: ${!!storedSecret}`);
            log(`Memory secret exists: ${!!clientSecret}`);
            
            // Test DOM elements
            const elements = ['client-secret', 'auth-btn', 'secret-status', 'auth-status'];
            elements.forEach(id => {
                const element = document.getElementById(id);
                log(`Element '${id}': ${element ? 'FOUND' : 'MISSING'}`);
            });
            
            log('=== TEST COMPLETE ===');
        }
        
        // Step 2: Start OAuth flow
        function startAuth() {
            log('startAuth() called');
            
            // Load secret if not in memory
            if (!clientSecret) {
                clientSecret = localStorage.getItem('google_client_secret');
                log(`Loaded secret from storage: ${!!clientSecret}`);
            }
            
            if (!clientSecret) {
                setStatus('auth-status', 'Client secret required', 'error');
                log('ERROR: No client secret available');
                return;
            }
            
            try {
                // Build auth URL
                const authUrl = buildAuthUrl();
                log(`Auth URL built: ${authUrl.substring(0, 100)}...`);
                
                setStatus('auth-status', 'Opening authentication popup...', 'info');
                
                // Open popup
                const popup = window.open(authUrl, 'google-auth', 'width=500,height=600,scrollbars=yes,resizable=yes');
                
                if (!popup) {
                    throw new Error('Popup blocked by browser');
                }
                
                log('Popup opened successfully');
                
                // Monitor popup with more detail
                let popupCheckCount = 0;
                const checkClosed = setInterval(() => {
                    popupCheckCount++;
                    
                    try {
                        // Try to access popup location (will fail if different origin)
                        if (popup.location && popup.location.href) {
                            log(`Popup URL check ${popupCheckCount}: ${popup.location.href}`);
                        }
                    } catch (e) {
                        // This is normal - cross-origin restriction
                        log(`Popup check ${popupCheckCount}: Cross-origin (normal)`);
                    }
                    
                    if (popup.closed) {
                        clearInterval(checkClosed);
                        log(`Popup closed after ${popupCheckCount} checks (${popupCheckCount} seconds)`);
                        setStatus('auth-status', 'Authentication cancelled - popup closed', 'error');
                        
                        // Log troubleshooting info
                        log('=== TROUBLESHOOTING ===');
                        log('Popup closed without completing auth. Possible causes:');
                        log('1. Redirect URI mismatch in Google Cloud Console');
                        log('2. Invalid client ID or client secret');
                        log('3. User cancelled/closed popup manually');
                        log('4. Google showed an error page');
                        log('Try the "Manual Test" button to see what Google shows');
                    }
                }, 1000);
                
                // Listen for auth result
                const messageHandler = (event) => {
                    log(`Message received: ${JSON.stringify(event.data)}`);
                    
                    if (event.origin !== window.location.origin) {
                        log('Ignoring message from different origin');
                        return;
                    }
                    
                    if (event.data.type === 'GOOGLE_AUTH_SUCCESS') {
                        clearInterval(checkClosed);
                        window.removeEventListener('message', messageHandler);
                        popup.close();
                        
                        log(`Auth code received: ${event.data.code.substring(0, 20)}...`);
                        exchangeCodeForTokens(event.data.code);
                        
                    } else if (event.data.type === 'GOOGLE_AUTH_ERROR') {
                        clearInterval(checkClosed);
                        window.removeEventListener('message', messageHandler);
                        popup.close();
                        
                        log(`Auth error: ${event.data.error}`);
                        setStatus('auth-status', `Auth error: ${event.data.error}`, 'error');
                    }
                };
                
                window.addEventListener('message', messageHandler);
                
            } catch (error) {
                log(`ERROR in startAuth: ${error.message}`);
                setStatus('auth-status', `Error: ${error.message}`, 'error');
            }
        }
        
        function buildAuthUrl() {
            const params = new URLSearchParams({
                client_id: CLIENT_ID,
                redirect_uri: REDIRECT_URI,
                response_type: 'code',
                scope: SCOPE,
                access_type: 'offline',
                prompt: 'consent'
            });
            
            return `https://accounts.google.com/o/oauth2/v2/auth?${params.toString()}`;
        }
        
        async function exchangeCodeForTokens(code) {
            log('exchangeCodeForTokens() called');
            setStatus('auth-status', 'Exchanging code for tokens...', 'info');
            
            try {
                const tokenRequest = {
                    client_id: CLIENT_ID,
                    client_secret: clientSecret,
                    code: code,
                    grant_type: 'authorization_code',
                    redirect_uri: REDIRECT_URI
                };
                
                log('Sending token request to Google...');
                
                const response = await fetch('https://oauth2.googleapis.com/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(tokenRequest)
                });
                
                log(`Token response status: ${response.status}`);
                
                const responseText = await response.text();
                log(`Response body: ${responseText}`);
                
                if (!response.ok) {
                    throw new Error(`Token exchange failed: ${response.status} - ${responseText}`);
                }
                
                const tokens = JSON.parse(responseText);
                accessToken = tokens.access_token;
                refreshToken = tokens.refresh_token;
                
                // Store tokens
                localStorage.setItem('google_access_token', accessToken);
                if (refreshToken) {
                    localStorage.setItem('google_refresh_token', refreshToken);
                }
                
                log('SUCCESS: Tokens received and stored');
                setStatus('auth-status', 'Authentication successful! ðŸŽ‰', 'success');
                
                // Test API call
                testDriveAPI();
                
            } catch (error) {
                log(`ERROR in token exchange: ${error.message}`);
                setStatus('auth-status', `Token error: ${error.message}`, 'error');
            }
        }
        
        async function testDriveAPI() {
            log('Testing Google Drive API...');
            
            try {
                const response = await fetch('https://www.googleapis.com/drive/v3/files?pageSize=5', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                log(`Drive API response status: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`SUCCESS: Drive API working! Found ${data.files.length} files`);
                    setStatus('auth-status', `âœ… Connected to Google Drive! Found ${data.files.length} files`, 'success');
                } else {
                    const errorText = await response.text();
                    log(`Drive API error: ${errorText}`);
                    setStatus('auth-status', 'Auth succeeded but Drive API failed', 'error');
                }
                
            } catch (error) {
                log(`ERROR testing Drive API: ${error.message}`);
            }
        }
        
        // Handle OAuth callback with better logging
        if (window.location.search.includes('code=') || window.location.search.includes('error=')) {
            log('=== OAUTH CALLBACK DETECTED ===');
            log(`Full URL: ${window.location.href}`);
            log(`Search params: ${window.location.search}`);
            
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            const errorDescription = urlParams.get('error_description');
            
            log(`Code: ${code ? code.substring(0, 20) + '...' : 'null'}`);
            log(`Error: ${error || 'null'}`);
            log(`Error description: ${errorDescription || 'null'}`);
            
            if (window.opener) {
                log('Window has opener - sending message to parent');
                
                if (error) {
                    window.opener.postMessage({
                        type: 'GOOGLE_AUTH_ERROR',
                        error: error,
                        error_description: errorDescription
                    }, window.location.origin);
                } else if (code) {
                    window.opener.postMessage({
                        type: 'GOOGLE_AUTH_SUCCESS',
                        code: code
                    }, window.location.origin);
                }
                
                log('Message sent, closing popup...');
                window.close();
            } else {
                log('No window.opener found - this might be the main window');
                log('If you see this, the redirect worked but popup handling failed');
            }
        } else {
            log('No OAuth callback detected in URL');
        }
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            log('Page loaded, initializing...');
            
            // Check for existing secret
            const storedSecret = localStorage.getItem('google_client_secret');
            if (storedSecret) {
                clientSecret = storedSecret;
                setStatus('secret-status', 'Client secret found in storage', 'success');
                setStatus('auth-status', 'Ready to authenticate', 'info');
                document.getElementById('auth-btn').disabled = false;
                log('Found existing client secret');
            }
            
            // Check for existing tokens
            const storedToken = localStorage.getItem('google_access_token');
            if (storedToken) {
                accessToken = storedToken;
                refreshToken = localStorage.getItem('google_refresh_token');
                setStatus('auth-status', 'Found existing tokens - testing...', 'info');
                testDriveAPI();
                log('Found existing access token');
            }
            
            log('Initialization complete');
        });
    </script>
</body>
</html>
