<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Gift to My Babydoll</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        #canvas-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        canvas { display: block; }

        /* Overlay */
        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.5rem;
            text-align: center;
            opacity: 1;
            transition: opacity 2s ease;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            width: 80%;
            z-index: 10;
        }

        /* Rec Indicator */
        #rec-indicator {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 0, 0, 0.7);
            padding: 6px 12px;
            border-radius: 20px;
            color: white;
            font-size: 11px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 150;
        }
        #rec-dot { width: 8px; height: 8px; background-color: white; border-radius: 50%; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* Footer */
        #master-footer {
            position: fixed;
            bottom: 10px;
            right: 15px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            pointer-events: none;
            z-index: 100;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        }

        /* Icons */
        .icon-btn {
            position: absolute;
            width: 44px; height: 44px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            cursor: pointer;
            z-index: 200;
            display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(4px);
            transition: background 0.2s, transform 0.1s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .icon-btn:active { transform: scale(0.95); background: rgba(255, 255, 255, 0.4); }
        .icon-btn svg { fill: white; width: 24px; height: 24px; }
        
        #settings-trigger { top: 20px; right: 20px; }
        #secrets-trigger { top: 20px; left: 20px; }

        /* Panels */
        .panel {
            position: absolute; top: 0; height: 100%; width: 300px;
            background: rgba(255, 255, 255, 0.96);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            z-index: 201;
            padding: 60px 20px 20px 20px;
            box-sizing: border-box;
            display: flex; flex-direction: column; gap: 15px;
            overflow-y: auto;
        }
        #settings-panel { right: 0; transform: translateX(100%); }
        #secrets-panel { left: 0; transform: translateX(-100%); }
        
        .panel.open { transform: translateX(0); }

        .close-btn {
            position: absolute; top: 15px; right: 15px;
            font-size: 24px; color: #555; padding: 10px; cursor: pointer;
        }

        /* Secrets UI */
        .secret-item {
            background: #f0f0f0; padding: 10px; border-radius: 6px;
            font-size: 13px; color: #555; border-left: 3px solid #ccc;
        }
        .secret-item.found { background: #fffde7; border-left-color: #ffd700; color: #333; }
        .secret-name { font-weight: bold; margin-bottom: 2px; }
        .secret-code { font-family: monospace; color: #888; font-size: 11px; }

        /* Settings UI */
        .control-group { display: flex; flex-direction: column; gap: 6px; }
        .label { font-size: 12px; font-weight: bold; color: #666; text-transform: uppercase; letter-spacing: 0.5px; }
        input[type=range] { width: 100%; }
        
        /* Toggle */
        .toggle-container { display: flex; justify-content: space-between; align-items: center; }
        .toggle-switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 2px; bottom: 2px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #8ec5fc; }
        input:checked + .slider:before { transform: translateX(20px); }

        textarea { width: 100%; height: 60px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; resize: none; font-family: inherit; }
        
        .btn {
            background: #eee; border: none; padding: 12px; border-radius: 6px;
            color: #333; font-size: 13px; cursor: pointer; text-align: center; transition: background 0.2s;
        }
        .btn:active { background: #ddd; }
        #record-btn.recording { background: #ffebee; color: #d32f2f; animation: pulse-btn 2s infinite; }
        @keyframes pulse-btn { 0% { background: #ffebee; } 50% { background: #ffcdd2; } 100% { background: #ffebee; } }

        .file-upload {
            border: 1px dashed #ccc; padding: 12px; text-align: center; border-radius: 6px;
            cursor: pointer; background: #f9f9f9; color: #666; font-size: 13px;
        }

    </style>
</head>
<body>

    <div id="canvas-container">
        <canvas id="gameCanvas"></canvas>
        <div id="overlay">Tap to Bloom<br>Double Tap for Hearts<br><span style="font-size:0.7em">Drag to Strum</span></div>
        <div id="rec-indicator"><div id="rec-dot"></div>REC</div>
        <div id="master-footer">A Gift to My Babydoll - v4.1 - 2025-12-02 02:15 AM</div>
    </div>

    <div id="settings-trigger" class="icon-btn">
        <svg viewBox="0 0 24 24"><path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/></svg>
    </div>
    <div id="secrets-trigger" class="icon-btn">
        <svg viewBox="0 0 24 24"><path d="M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10s10-4.48,10-10S17.52,2,12,2z M13,17h-2v-2h2V17z M13,13h-2V7h2V13z"/></svg>
    </div>

    <div id="secrets-panel" class="panel">
        <div class="close-btn">&times;</div>
        <h3>Secrets Journal</h3>
        <div id="secrets-list"></div>
    </div>

    <div id="settings-panel" class="panel">
        <div class="close-btn">&times;</div>
        
        <div class="control-group toggle-container">
            <span class="label">Sound</span>
            <label class="toggle-switch"><input type="checkbox" id="audio-toggle" checked><span class="slider"></span></label>
        </div>

        <div class="control-group">
            <div class="label">Background</div>
            <label class="file-upload">Select Image <input type="file" id="bg-upload" accept="image/*" style="display:none"></label>
            <button class="btn" id="reset-bg">Reset to Gradient</button>
        </div>

        <div class="control-group">
            <div class="label">Custom Words</div>
            <textarea id="custom-words" placeholder="e.g. Joy, Peace"></textarea>
        </div>

        <div class="control-group">
            <div class="label">Fade Rate</div>
            <input type="range" id="decay-slider" min="0" max="5" step="1" value="2">
        </div>

        <div class="control-group">
            <div class="label">Growth Speed</div>
            <input type="range" id="speed-slider" min="1" max="100" value="50">
        </div>
        
        <div class="control-group">
            <button class="btn" id="record-btn">Start Recording</button>
            <button class="btn" id="save-btn">Save Snapshot</button>
            <button class="btn" id="theme-btn">Cycle Colors</button>
            <button class="btn" id="clear-btn">Clear Garden</button>
        </div>
    </div>

    <script>
        // --- Core ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            // Mobile viewport fix
            document.querySelectorAll('.panel').forEach(p => p.style.height = window.innerHeight + 'px');
        }
        window.addEventListener('resize', resize);
        // Orientation Fix: Close panels, wait, then resize
        window.addEventListener('orientationchange', () => { 
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('open'));
            setTimeout(resize, 300); 
        });
        resize();

        // --- Audio ---
        const Audio = {
            ctx: null, master: null, dest: null,
            scale: [130.81, 146.83, 164.81, 196.00, 220.00, 261.63, 293.66, 329.63, 392.00, 440.00, 523.25, 587.33, 659.25, 783.99, 880.00],
            enabled: true,
            
            init() {
                if (!this.ctx && (window.AudioContext || window.webkitAudioContext)) {
                    this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                    this.master = this.ctx.createGain();
                    this.master.gain.value = 0.3;
                    this.dest = this.ctx.createMediaStreamDestination();
                    this.master.connect(this.ctx.destination);
                    this.master.connect(this.dest);
                }
                if (this.ctx && this.ctx.state === 'suspended') this.ctx.resume();
            },

            playPluck(freq, volume = 0.3) {
                if (!this.ctx || !this.enabled) return;
                const buffer = this.ctx.createBuffer(1, this.ctx.sampleRate * 2.0, this.ctx.sampleRate);
                const data = buffer.getChannelData(0);
                const delayLength = Math.floor(this.ctx.sampleRate / freq);
                let idx = 0, last = 0;
                const noise = new Float32Array(delayLength).map(() => Math.random()*2-1);
                for (let i = 0; i < buffer.length; i++) {
                    const sample = (noise[idx] + last) * 0.5 * 0.992;
                    last = noise[idx]; noise[idx] = sample;
                    data[i] = sample * volume;
                    idx = (idx + 1) % delayLength;
                }
                const src = this.ctx.createBufferSource(); src.buffer = buffer;
                src.connect(this.master); src.start();
            },

            playChime(freq, volume = 0.1) {
                if (!this.ctx || !this.enabled) return;
                const osc = this.ctx.createOscillator(); osc.type = 'sine'; osc.frequency.value = freq * 2;
                const g = this.ctx.createGain(); g.connect(this.master);
                const now = this.ctx.currentTime;
                g.gain.setValueAtTime(0, now);
                g.gain.linearRampToValueAtTime(volume, now + 0.02);
                g.gain.exponentialRampToValueAtTime(0.001, now + 1.5);
                osc.start(now); osc.stop(now + 1.5);
            },

            playStrum(count, baseFreq) {
                if (!this.ctx || !this.enabled) return;
                let baseIndex = 0; let closest = 10000;
                this.scale.forEach((f, i) => { if(Math.abs(f-baseFreq)<closest) { closest=Math.abs(f-baseFreq); baseIndex=i; }});
                for(let i=0; i<count; i++) {
                    let noteIndex = Math.min(this.scale.length-1, baseIndex + i * 2);
                    setTimeout(() => { this.playPluck(this.scale[noteIndex], 0.15); }, i * 60); 
                }
            },

            getFreq(y) {
                const idx = Math.floor((1 - Math.min(1, Math.max(0, y/height))) * this.scale.length);
                return this.scale[Math.min(idx, this.scale.length-1)];
            }
        };

        // --- Config ---
        const themes = [
            { bg: ['#e0c3fc', '#8ec5fc'], text: '#4a148c' },
            { bg: ['#fad0c4', '#ffd1ff'], text: '#880e4f' },
            { bg: ['#d299c2', '#fef9d7'], text: '#3e2723' },
            { bg: ['#a1c4fd', '#c2e9fb'], text: '#01579b' },
            { bg: ['#d4fc79', '#96e6a1'], text: '#1b5e20' } 
        ];
        const decayRates = [0.0, 0.002, 0.005, 0.01, 0.02, 0.05]; 
        
        const config = {
            currentThemeIndex: 0,
            defaultWords: ["Peace", "Gentle", "Warmth", "Love", "Hope", "Empathy", "Calm", "Grace", "Kindness", "Light", "Joy", "Bliss", "Serenity", "Breathe", "Flow", "Balance"],
            customWords: [],
            speedMultiplier: 1.0,
            decayValue: 0.005,
            useGradient: true,
            bgImageObj: null
        };

        const secretWords = ["Huoi I Love You", "You are my Sunshine", "I Love You My Sweetheart", "My Babydoll", "‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è", "ü•∞‚ù§Ô∏è‚ô•Ô∏èüß°ü´∞", "Forever Yours", "Soulmate"];

        let entities = [];
        let gardenLevel = 0; 
        let foundEggs = JSON.parse(localStorage.getItem('garden_secrets') || "[]");
        let inputLog = "";

        const secrets = [
            { id: 1, code: 'TTT', name: 'Zen Master (3 Taps)' },
            { id: 2, code: 'HH', name: 'Deep Breath (2 Holds)' },
            { id: 3, code: 'TTH', name: 'Heartbeat (Tap Tap Hold)' },
            { id: 4, code: 'HTH', name: 'Sunrise (Hold Tap Hold)' }
        ];

        // --- Entities ---
        class Entity {
            constructor(x, y) { this.x=x; this.y=y; this.alpha=1; this.dead=false; }
            draw(ctx) {}
            update() { if(this.alpha<=0) this.dead=true; }
        }

        class Bloom extends Entity {
            constructor(x, y, isDeep) {
                super(x, y);
                this.size = 0; this.maxSize = isDeep ? 120 : 60;
                this.color = `hsl(${Math.random()*360}, 70%, 80%)`;
                this.petals = 5 + Math.floor(Math.random()*4);
                this.isDeep = isDeep;
            }
            update() {
                if(this.size < this.maxSize) this.size += 2 * config.speedMultiplier;
                else this.alpha -= config.decayValue;
                super.update();
            }
            draw(ctx) {
                ctx.save(); ctx.globalAlpha = this.alpha; ctx.fillStyle = this.color;
                for(let i=0; i<this.petals; i++) {
                    const a = (i/this.petals) * Math.PI * 2;
                    ctx.beginPath();
                    const r = this.size * (this.isDeep ? 1 : 0.6);
                    ctx.arc(this.x + Math.cos(a)*r, this.y + Math.sin(a)*r, this.size*0.3, 0, Math.PI*2);
                    ctx.fill();
                }
                ctx.fillStyle = "white"; ctx.beginPath(); ctx.arc(this.x, this.y, this.size*0.15, 0, Math.PI*2); ctx.fill();
                ctx.restore();
            }
        }

        class HeartCloud extends Entity {
            constructor(x, y) {
                super(x, y);
                this.hearts = [];
                const count = 3 + Math.floor(Math.random()*5);
                const chars = ["‚ù§Ô∏è", "üß°", "üíõ", "üíö", "üíô", "üíú"];
                for(let i=0; i<count; i++) {
                    this.hearts.push({
                        ox: (Math.random()-0.5)*60, oy: (Math.random()-0.5)*60,
                        char: chars[Math.floor(Math.random()*chars.length)],
                        size: 20 + Math.random()*30
                    });
                }
                Audio.playStrum(count, Audio.getFreq(y));
            }
            update() {
                this.y -= 1 * config.speedMultiplier; this.alpha -= config.decayValue; super.update();
            }
            draw(ctx) {
                ctx.save(); ctx.globalAlpha = this.alpha;
                this.hearts.forEach(h => {
                    ctx.font = `${h.size}px serif`;
                    ctx.fillText(h.char, this.x + h.ox, this.y + h.oy);
                });
                ctx.restore();
            }
        }

        class Word extends Entity {
            constructor(x, y) {
                super(x, y);
                const list = config.words;
                this.text = list[Math.floor(Math.random()*list.length)];
                this.color = themes[config.currentThemeIndex].text; 
            }
            update() { this.y -= 0.5 * config.speedMultiplier; this.alpha -= config.decayValue; super.update(); }
            draw(ctx) {
                ctx.save(); ctx.globalAlpha = this.alpha; 
                ctx.fillStyle = this.color; ctx.font = "20px sans-serif"; ctx.textAlign = "center";
                ctx.shadowColor="rgba(0,0,0,0.5)"; ctx.shadowBlur=4;
                ctx.fillText(this.text, this.x, this.y);
                ctx.restore();
            }
        }

        class CometTrail extends Entity {
            constructor(x, y) {
                super(x, y);
                this.size = random(3, 8); 
                this.color = `hsl(${random(200, 260)}, 100%, 80%)`;
            }
            update() { this.size *= 0.95; this.alpha -= 0.05; super.update(); }
            draw(ctx) {
                ctx.save(); ctx.globalAlpha = this.alpha; ctx.fillStyle = this.color;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
                ctx.restore();
            }
        }

        class Mandala extends Entity {
            constructor(x, y) { super(x, y); this.r = 0; this.rot = 0; }
            update() { this.r += 2; this.rot += 0.01; this.alpha -= 0.005; super.update(); }
            draw(ctx) {
                ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(this.rot); ctx.globalAlpha = this.alpha;
                ctx.strokeStyle = `rgba(255, 215, 0, ${this.alpha})`; ctx.lineWidth = 2;
                const petals = 8;
                for(let i=0; i<petals; i++) {
                    ctx.rotate(Math.PI*2/petals); ctx.beginPath();
                    ctx.ellipse(0, this.r, this.r/3, this.r/6, 0, 0, Math.PI*2); ctx.stroke();
                }
                ctx.restore();
            }
        }

        // --- Helper ---
        const random = (min, max) => Math.random() * (max - min) + min;
        function getPastelColor() { return `hsla(${random(0, 360)}, 70%, 80%,`; }
        function getRandomWord() {
            if (config.customWords.length > 0) return config.customWords[Math.floor(Math.random() * config.customWords.length)];
            return config.defaultWords[Math.floor(Math.random() * config.defaultWords.length)];
        }

        // --- Interaction ---
        let lastTapTime = 0;
        let touchStartX = 0, touchStartY = 0;
        let isDragging = false;
        let lastDragY = 0;

        function handleStart(x, y) {
            Audio.init();
            touchStartX = x; touchStartY = y;
            isDragging = false;
            lastDragY = y;
            document.getElementById('overlay').style.opacity = 0;
        }

        function handleMove(x, y) {
            if (Math.hypot(x-touchStartX, y-touchStartY) > 10) isDragging = true;
            
            if (isDragging) {
                // String Crossing (Harp)
                if (Math.abs(y - lastDragY) > 20) {
                    Audio.playPluck(Audio.getFreq(y), 0.15);
                    lastDragY = y;
                }
                entities.push(new CometTrail(x, y));
            }
        }

        function handleEnd(e) {
            if (isDragging) return;

            let x = touchStartX, y = touchStartY;
            if (e && e.changedTouches && e.changedTouches.length > 0) {
                x = e.changedTouches[0].clientX; y = e.changedTouches[0].clientY;
            }

            const now = Date.now();
            const dur = now - (e.timeStamp || now); // Approximate
            
            // Double Tap Check
            if (now - lastTapTime < 300) {
                checkSecret('T');
                entities.push(new HeartCloud(x, y));
                entities.push(new Word(x, y-60));
                lastTapTime = 0;
            } else {
                // Single Tap
                entities.push(new Bloom(x, y, false));
                entities.push(new Word(x, y-30));
                Audio.playPluck(Audio.getFreq(y), 0.3);
                checkSecret('T');
                lastTapTime = now;
            }
        }

        function checkSecret(char) {
            inputLog += char; if (inputLog.length > 5) inputLog = inputLog.slice(-5);
            secrets.forEach(s => {
                if (inputLog.endsWith(s.code)) {
                    if (!foundSecrets.includes(s.id)) {
                        foundSecrets.push(s.id);
                        localStorage.setItem('garden_secrets', JSON.stringify(foundSecrets));
                        Audio.playChime(440, 0.5);
                        entities.push(new Mandala(width/2, height/2));
                        updateSecretsUI();
                    }
                    inputLog = "";
                }
            });
        }

        // Listeners
        canvas.addEventListener('mousedown', e => handleStart(e.clientX, e.clientY));
        canvas.addEventListener('mousemove', e => handleMove(e.clientX, e.clientY));
        canvas.addEventListener('mouseup', e => handleEnd(e));
        
        canvas.addEventListener('touchstart', e => { 
            e.preventDefault(); 
            handleStart(e.touches[0].clientX, e.touches[0].clientY);
        }, {passive: false});
        canvas.addEventListener('touchmove', e => { 
            e.preventDefault(); 
            handleMove(e.touches[0].clientX, e.touches[0].clientY);
        }, {passive: false});
        canvas.addEventListener('touchend', e => { 
            e.preventDefault(); 
            handleEnd(e); 
        });

        // --- UI & Logic ---
        function updateSecretsUI() {
            const div = document.getElementById('secrets-list');
            div.innerHTML = secrets.map(s => {
                const found = foundSecrets.includes(s.id);
                return `<div class="secret-item ${found?'found':''}"><div class="secret-name">${found?s.name:'???'}</div><div class="secret-code">${s.code}</div></div>`;
            }).join('');
        }
        updateSecretsUI();

        // Background Logic
        const bgInput = document.getElementById('bg-upload');
        function loadBgFromStorage() {
            const storedBg = localStorage.getItem('garden_bg_img');
            if (storedBg) {
                config.useGradient = false;
                const img = new Image();
                img.onload = () => { config.bgImageObj = img; };
                img.src = storedBg;
            }
        }
        loadBgFromStorage();

        bgInput.addEventListener('change', e => {
            const f = e.target.files[0]; if(!f) return;
            const r = new FileReader();
            r.onload = evt => {
                try {
                    localStorage.setItem('garden_bg_img', evt.target.result);
                    config.useGradient = false;
                    const img = new Image();
                    img.onload = () => { config.bgImageObj = img; };
                    img.src = evt.target.result;
                } catch(err) { alert("Image too large"); }
            };
            r.readAsDataURL(f);
        });

        document.getElementById('reset-bg').onclick = () => {
            localStorage.removeItem('garden_bg_img');
            config.useGradient = true;
            config.bgImageObj = null;
        };

        // Panels
        const settingsPanel = document.getElementById('settings-panel');
        const secretsPanel = document.getElementById('secrets-panel');
        
        document.getElementById('settings-trigger').addEventListener('click', () => {
            settingsPanel.classList.add('open');
            secretsPanel.classList.remove('open');
        });
        document.getElementById('secrets-trigger').addEventListener('click', () => {
            secretsPanel.classList.add('open');
            settingsPanel.classList.remove('open');
        });
        document.querySelectorAll('.close-btn').forEach(b => b.addEventListener('click', () => {
            b.parentElement.classList.remove('open');
        }));

        // Settings controls
        document.getElementById('audio-toggle').onchange = (e) => Audio.enabled = e.target.checked;
        document.getElementById('decay-slider').oninput = (e) => config.decayValue = decayRates[e.target.value];
        document.getElementById('speed-slider').oninput = (e) => config.speedMultiplier = 0.2 + (e.target.value/100)*1.8;
        document.getElementById('record-btn').onclick = toggleRecording;
        document.getElementById('clear-btn').onclick = () => entities = [];
        document.getElementById('theme-btn').onclick = () => config.currentThemeIndex = (config.currentThemeIndex + 1) % config.themes.length;
        document.getElementById('save-btn').onclick = () => { const a = document.createElement('a'); a.download='snap.png'; a.href=canvas.toDataURL(); a.click(); };

        const wordBox = document.getElementById('custom-words');
        wordBox.value = localStorage.getItem('garden_cwords') || "";
        if (wordBox.value) config.customWords = wordBox.value.split(',');
        wordBox.onblur = () => {
            if (wordBox.value.trim() === '6969') {
                config.customWords = [...new Set([...config.defaultWords, ...secretWords])];
            } else {
                localStorage.setItem('garden_cwords', wordBox.value);
                if(wordBox.value) config.customWords = wordBox.value.split(',');
            }
        };

        // Recording
        let recorder, chunks=[];
        function toggleRecording() {
            const btn = document.getElementById('record-btn');
            if (btn.classList.contains('recording')) {
                if(recorder) recorder.stop();
                btn.classList.remove('recording');
                btn.innerText = "Start Recording";
                document.getElementById('rec-indicator').style.opacity = 0;
            } else {
                Audio.init();
                const stream = canvas.captureStream(30);
                if (Audio.dest) stream.addTrack(Audio.dest.stream.getAudioTracks()[0]);
                
                try { recorder = new MediaRecorder(stream, {mimeType: 'video/mp4'}) } catch(e) { 
                    try { recorder = new MediaRecorder(stream, {mimeType: 'video/webm'}) } catch(e2) { alert("Not supported"); return; }
                }
                
                chunks = [];
                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.onstop = () => {
                    const blob = new Blob(chunks, {type: recorder.mimeType});
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a'); a.style.display='none'; a.href=url; a.download=`garden-${Date.now()}.mp4`;
                    document.body.appendChild(a); a.click();
                };
                recorder.start();
                btn.classList.add('recording');
                btn.innerText = "Stop Recording";
                document.getElementById('rec-indicator').style.opacity = 1;
                document.getElementById('settings-panel').classList.remove('open');
            }
        }

        // --- Loop ---
        function loop() {
            // Layer 1: Background
            if (config.useGradient || !config.bgImageObj) {
                const t = themes[config.currentThemeIndex]; const g = ctx.createLinearGradient(0,0,0,height);
                g.addColorStop(0, t.bg[0]); g.addColorStop(1, t.bg[1]); ctx.fillStyle = g; ctx.fillRect(0,0,width,height);
            } else {
                const img = config.bgImageObj;
                const ratio = Math.max(width/img.width, height/img.height);
                const w = img.width*ratio, h = img.height*ratio;
                ctx.drawImage(img, (width-w)/2, (height-h)/2, w, h);
            }

            // Layer 2: Entities (Words Last)
            entities.sort((a,b) => (a instanceof Word) ? 1 : -1);
            for (let i = entities.length - 1; i >= 0; i--) {
                entities[i].update();
                entities[i].draw(ctx);
                if (entities[i].dead) entities.splice(i, 1);
            }
            requestAnimationFrame(loop);
        }
        loop();

    </script>
</body>
