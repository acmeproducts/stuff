<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Gift to My Babydoll</title>
    <style>
        /* --- RESET & BASE --- */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none; user-select: none; -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        #canvas-container { position: relative; width: 100%; height: 100%; }
        canvas { display: block; }

        /* --- OVERLAYS --- */
        #overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            pointer-events: none; color: rgba(255, 255, 255, 0.95);
            font-size: 1.5rem; text-align: center; opacity: 1; transition: opacity 1.5s ease;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5); width: 80%; z-index: 10;
        }
        #rec-indicator {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            display: flex; align-items: center; gap: 8px;
            background: rgba(255, 0, 0, 0.7); padding: 6px 12px; border-radius: 20px;
            color: white; font-size: 11px; pointer-events: none; opacity: 0;
            transition: opacity 0.3s; z-index: 150;
        }
        #rec-dot { width: 8px; height: 8px; background-color: white; border-radius: 50%; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        #master-footer {
            position: fixed; bottom: 10px; right: 15px; font-size: 11px;
            color: rgba(255, 255, 255, 0.5); pointer-events: none; z-index: 100;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        }

        /* --- ICONS --- */
        .icon-btn {
            position: absolute; width: 44px; height: 44px;
            background: rgba(255, 255, 255, 0.3); border-radius: 50%;
            cursor: pointer; z-index: 200;
            display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(5px); transition: background 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .icon-btn:active { transform: scale(0.95); background: rgba(255, 255, 255, 0.5); }
        .icon-btn svg { fill: white; width: 24px; height: 24px; }
        #settings-trigger { top: 20px; right: 20px; }

        /* --- SETTINGS PANEL --- */
        #settings-panel {
            position: absolute; top: 0; right: 0; width: 300px; height: 100%;
            background: rgba(255, 255, 255, 0.96); backdrop-filter: blur(15px);
            box-shadow: -5px 0 20px rgba(0,0,0,0.2);
            transform: translateX(100%); transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            z-index: 201; padding: 60px 20px 20px 20px; box-sizing: border-box;
            display: flex; flex-direction: column; gap: 15px; overflow-y: auto;
        }
        #settings-panel.open { transform: translateX(0); }

        .close-btn {
            position: absolute; top: 15px; right: 15px;
            font-size: 28px; color: #555; padding: 5px; cursor: pointer; line-height: 1;
        }

        /* --- MODAL (SECRETS) --- */
        #modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 300;
            display: none; align-items: center; justify-content: center;
            backdrop-filter: blur(3px);
        }
        #modal-box {
            background: white; width: 85%; max-width: 380px; max-height: 80%;
            border-radius: 12px; padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            display: flex; flex-direction: column; gap: 12px;
            overflow-y: auto;
        }
        .secret-item {
            background: #f5f5f5; padding: 10px; border-radius: 6px;
            border-left: 4px solid #ccc; font-size: 13px; color: #666;
        }
        .secret-item.found { border-left-color: #ffd700; background: #fffbe6; color: #333; }
        .secret-title { font-weight: bold; margin-bottom: 2px; }
        .secret-code { font-family: monospace; font-size: 11px; color: #888; }

        /* --- CONTROLS --- */
        .control-group { display: flex; flex-direction: column; gap: 5px; }
        .label { font-size: 11px; font-weight: bold; color: #555; text-transform: uppercase; letter-spacing: 0.5px; }
        input[type=range] { width: 100%; }
        
        .toggle-row { display: flex; justify-content: space-between; align-items: center; }
        .toggle-switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 2px; bottom: 2px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #8ec5fc; }
        input:checked + .slider:before { transform: translateX(20px); }

        textarea { width: 100%; height: 60px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; resize: none; font-family: inherit; font-size: 13px; box-sizing: border-box; }
        
        .btn {
            background: #eee; border: none; padding: 12px; border-radius: 6px;
            color: #333; font-size: 13px; cursor: pointer; text-align: center; transition: background 0.2s;
        }
        .btn:active { background: #ddd; }
        #secrets-btn { background: #fff3e0; color: #e65100; font-weight: bold; }
        #record-btn.recording { background: #ffebee; color: #d32f2f; animation: pulse 2s infinite; }

        .file-label {
            border: 1px dashed #ccc; padding: 10px; text-align: center; border-radius: 6px;
            cursor: pointer; background: #fafafa; color: #666; font-size: 12px; display: block;
        }

    </style>
</head>

    <script>
        // WRAPPER START
        (function() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            let width, height;

            // --- SAFE STORAGE ---
            const DB = {
                get: (k) => { try{return localStorage.getItem(k)}catch(e){return null} },
                set: (k,v) => { try{localStorage.setItem(k,v)}catch(e){} },
                remove: (k) => { try{localStorage.removeItem(k)}catch(e){} }
            };

            // --- RESIZE HANDLING ---
            function resize() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
                // Mobile Safe Panel Height
                document.getElementById('settings-panel').style.height = window.innerHeight + 'px';
            }
            window.addEventListener('resize', resize);
            window.addEventListener('orientationchange', () => {
                document.getElementById('settings-panel').classList.remove('open');
                setTimeout(resize, 300);
            });
            resize();

            // --- AUDIO ENGINE ---
            const ZenAudio = {
                ctx: null, enabled: true, master: null, dest: null,
                scale: [130.81, 146.83, 164.81, 196.00, 220.00, 261.63, 293.66, 329.63, 392.00, 440.00, 523.25, 587.33, 659.25, 783.99, 880.00],
                
                init() {
                    try {
                        if (!this.ctx && (window.AudioContext || window.webkitAudioContext)) {
                            this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                            this.master = this.ctx.createGain();
                            this.master.gain.value = 0.3;
                            this.dest = this.ctx.createMediaStreamDestination();
                            this.master.connect(this.ctx.destination);
                            this.master.connect(this.dest);
                        }
                        if (this.ctx && this.ctx.state === 'suspended') this.ctx.resume();
                    } catch(e) { console.warn("Audio init failed", e); }
                },

                playPluck(freq, vol=0.3) {
                    if (!this.ctx || !this.enabled) return;
                    try {
                        const buffer = this.ctx.createBuffer(1, this.ctx.sampleRate*2.0, this.ctx.sampleRate);
                        const data = buffer.getChannelData(0);
                        const delay = Math.floor(this.ctx.sampleRate/freq);
                        let idx=0, last=0;
                        const noise = new Float32Array(delay).map(()=>Math.random()*2-1);
                        for(let i=0; i<buffer.length; i++) {
                            const s = (noise[idx]+last)*0.5*0.992;
                            last=noise[idx]; noise[idx]=s; data[i]=s*vol; idx=(idx+1)%delay;
                        }
                        const src=this.ctx.createBufferSource(); src.buffer=buffer; src.connect(this.master); src.start();
                    } catch(e){}
                },

                playChime(freq, vol=0.1) {
                    if (!this.ctx || !this.enabled) return;
                    try {
                        const osc = this.ctx.createOscillator(); osc.type='sine'; osc.frequency.value=freq*2;
                        const g = this.ctx.createGain(); g.connect(this.master);
                        const now = this.ctx.currentTime;
                        g.gain.setValueAtTime(0, now);
                        g.gain.linearRampToValueAtTime(vol, now+0.02);
                        g.gain.exponentialRampToValueAtTime(0.001, now+1.5);
                        osc.start(now); osc.stop(now+1.5);
                    } catch(e){}
                },

                playHarmonicCluster(count, baseFreq) {
                    if (!this.ctx || !this.enabled) return;
                    let baseIndex = 0, closest = 10000;
                    this.scale.forEach((f, i) => { if(Math.abs(f-baseFreq)<closest) { closest=Math.abs(f-baseFreq); baseIndex=i; }});
                    for(let i=0; i<count; i++) {
                        const offset = Math.floor(Math.random()*5)-2; 
                        let noteIndex = Math.max(0, Math.min(this.scale.length-1, baseIndex+offset));
                        setTimeout(() => this.playChime(this.scale[noteIndex], 0.15), Math.random()*200); 
                    }
                },

                playDiscovery() {
                    [261.63, 329.63, 392.00, 523.25].forEach((f, i) => setTimeout(() => this.playChime(f, 0.2), i * 150));
                },

                getFreq(y) {
                    const idx = Math.floor((1 - Math.min(1, Math.max(0, y/height))) * this.scale.length);
                    return this.scale[Math.min(idx, this.scale.length-1)];
                },

                // Drag Tone (Placeholder for safety if called)
                startDragTone() {}, updateDragTone() {}, stopDragTone() {}
            };

            // --- DATA ---
            const themes = [['#e0c3fc','#8ec5fc'], ['#fad0c4','#ffd1ff'], ['#d299c2','#fef9d7'], ['#a1c4fd','#c2e9fb'], ['#d4fc79','#96e6a1']];
            const decayRates = [0.0, 0.002, 0.005, 0.01, 0.02, 0.05];
            
            const config = {
                themeIdx: 0,
                defaultWords: [
                    "Peace", "Gentle", "Warmth", "Love", "Hope", "Empathy", "Calm", "Grace", "Kindness", "Light", "Joy", "Bliss", 
                    "Serenity", "Breathe", "Flow", "Balance", "Healing", "Strength", "Wisdom", "Patience", "Trust", "Unity"
                ],
                customWords: [],
                speedMultiplier: 1.0, decayValue: 0.005, useGradient: true, bgImageObj: null
            };
            
            const secretWords = [
                "Huoi I Love You", "You are my Sunshine", "I Love You My Sweetheart", "My Babydoll", "‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è", "ü•∞‚ù§Ô∏è‚ô•Ô∏èüß°ü´∞", 
                "Forever Yours", "Soulmate", "My Everything", "Cherished", "Adored", "My Rock", "Beloved", "My Angel"
            ];

            let entities = [];
            let foundSecrets = JSON.parse(DB.get('garden_secrets') || "[]");
            let gardenLevel = Math.min(4, Math.floor(foundSecrets.length / 1));
            
            const secrets = [
                { id: 1, code: 'TTT', name: 'Zen Master (3 Taps)' }, { id: 2, code: 'HH', name: 'Deep Breath (2 Holds)' },
                { id: 3, code: 'TTH', name: 'Heartbeat (Tap Tap Hold)' }, { id: 4, code: 'HTH', name: 'Sunrise (Hold Tap Hold)' },
                { id: 5, code: 'TTTT', name: 'Rainfall (4 Taps)' }, { id: 6, code: 'HHT', name: 'Mountain (Hold Hold Tap)' },
                { id: 7, code: 'THTH', name: 'River Flow (T-H-T-H)' }, { id: 8, code: 'HTTH', name: 'Lotus Open (H-T-T-H)' },
                { id: 9, code: 'THH', name: 'Wind (Tap Hold Hold)' }, { id: 10, code: 'HHH', name: 'The Void (3 Holds)' }
            ];
            let inputLog = "";

            // --- ENTITIES ---
            const random = (min, max) => Math.random() * (max - min) + min;
            function getPastelColor() { return `hsla(${random(0, 360)}, 70%, 80%,`; }
            function getRandomWord() {
                if (config.customWords.length > 0) return config.customWords[Math.floor(Math.random() * config.customWords.length)];
                return config.defaultWords[Math.floor(Math.random() * config.defaultWords.length)];
            }

            class Entity {
                constructor(x, y) { this.x=x; this.y=y; this.alpha=1; this.dead=false; }
                update() { if(this.alpha<=0) this.dead=true; }
                draw(ctx) {}
            }

            class Bloom extends Entity {
                constructor(x, y, isDeep) {
                    super(x, y); this.size=0; this.maxSize=isDeep?120:60; this.color=`hsl(${Math.random()*360},70%,80%)`;
                    this.petals=5+Math.floor(Math.random()*4); this.isDeep=isDeep; this.level=gardenLevel;
                }
                update() {
                    if(this.size<this.maxSize) this.size+=2*config.speedMultiplier; else this.alpha-=config.decayValue;
                    super.update();
                }
                draw(ctx) {
                    ctx.save(); ctx.globalAlpha=this.alpha; ctx.fillStyle=this.color;
                    if(gardenLevel>=3){ctx.shadowBlur=15; ctx.shadowColor="white";}
                    for(let i=0; i<this.petals; i++) {
                        const a=(i/this.petals)*Math.PI*2; ctx.beginPath();
                        const r=this.size*(this.isDeep?1:0.6);
                        ctx.arc(this.x+Math.cos(a)*r, this.y+Math.sin(a)*r, this.size*0.3, 0, Math.PI*2); ctx.fill();
                    }
                    ctx.fillStyle="white"; ctx.beginPath(); ctx.arc(this.x,this.y,this.size*0.15,0,Math.PI*2); ctx.fill();
                    ctx.restore();
                }
            }

            class HeartCloud extends Entity {
                constructor(x, y) {
                    super(x, y); this.hearts=[]; const count=3+Math.floor(Math.random()*5);
                    const chars=["‚ù§Ô∏è","üß°","üíõ","üíö","üíô","üíú","ü§é","ü§ç"];
                    for(let i=0; i<count; i++) {
                        this.hearts.push({ ox:(Math.random()-0.5)*60, oy:(Math.random()-0.5)*60, char:chars[Math.floor(Math.random()*chars.length)], size:20+Math.random()*30+(gardenLevel*2) });
                    }
                    ZenAudio.playHarmonicCluster(count, ZenAudio.getFreq(y));
                }
                update() { this.y-=1*config.speedMultiplier; this.alpha-=config.decayValue; super.update(); }
                draw(ctx) {
                    ctx.save(); ctx.globalAlpha=Math.max(0,this.alpha);
                    this.hearts.forEach(h=>{ ctx.font=`${h.size}px serif`; ctx.fillText(h.char, this.x+h.ox, this.y+h.oy); });
                    ctx.restore();
                }
            }

            class Word extends Entity {
                constructor(x, y) {
                    super(x, y); this.text=getRandomWord(); this.color=themes[config.themeIdx].text;
                }
                update() { this.y-=0.5*config.speedMultiplier; this.alpha-=config.decayValue; super.update(); }
                draw(ctx) {
                    ctx.save(); ctx.globalAlpha=Math.max(0,this.alpha); ctx.font="20px sans-serif"; ctx.fillStyle=this.color;
                    ctx.textAlign="center"; ctx.shadowBlur=4; ctx.shadowColor="rgba(0,0,0,0.5)";
                    ctx.fillText(this.text, this.x, this.y); ctx.restore();
                }
            }

            class CometTrail extends Entity {
                constructor(x, y) { super(x, y); this.size=3+Math.random()*5+gardenLevel; this.color=`hsl(${random(200,260)},100%,80%)`; }
                update() { this.size*=0.95; this.alpha-=0.02; super.update(); }
                draw(ctx) {
                    ctx.save(); ctx.globalAlpha=Math.max(0,this.alpha); ctx.fillStyle=this.color; ctx.beginPath(); 
                    ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.fill(); ctx.restore();
                }
            }

            class Mandala extends Entity {
                constructor(x, y, level) { super(x, y); this.r=0; this.rot=0; this.level=level; }
                update() { this.r+=1.5; this.rot+=0.02; this.alpha-=0.005; super.update(); }
                draw(ctx) {
                    ctx.save(); ctx.translate(this.x,this.y); ctx.rotate(this.rot); ctx.globalAlpha=Math.max(0,this.alpha);
                    ctx.strokeStyle=`hsla(${this.r%360},70%,70%,0.8)`; ctx.lineWidth=2;
                    const petals=8+this.level*2;
                    for(let l=1; l<=3; l++) {
                        const count=petals*l; ctx.beginPath();
                        for(let i=0; i<count; i++) {
                            const a=(Math.PI*2/count)*i; const d=this.r*(l/3);
                            ctx.moveTo(Math.cos(a)*d, Math.sin(a)*d); ctx.arc(Math.cos(a)*d, Math.sin(a)*d, d*0.2, 0, Math.PI*2);
                        }
                        ctx.stroke();
                    }
                    ctx.restore();
                }
            }

            // --- INPUT ---
            let lastTap=0, touchStart=0, isDragging=false, lastDragY=0;

            function handleStart(x, y) {
                ZenAudio.init(); touchStart = Date.now(); isDragging = false; lastDragY=y;
                document.getElementById('overlay').style.opacity = 0;
            }

            function handleMove(x, y) {
                if (Math.hypot(x-touchStart, y-lastDragY) > 10) isDragging = true;
                if (isDragging) {
                    // Harp Strum (String Crossing)
                    if (Math.abs(y - lastDragY) > 20) {
                        ZenAudio.playPluck(ZenAudio.getFreq(y), 0.15); lastDragY=y;
                    }
                    entities.push(new CometTrail(x, y));
                }
            }

            function handleEnd(e) {
                if (isDragging) return;
                let x=0, y=0;
                if (e.changedTouches && e.changedTouches.length>0) { x=e.changedTouches[0].clientX; y=e.changedTouches[0].clientY; }
                else { x=e.clientX; y=e.clientY; }

                const dur = Date.now() - touchStart;
                const now = Date.now();

                // Secrets
                checkDragUnlock(dur);
                if (dur < 300) registerInput("T"); else registerInput("H");

                // Double Tap vs Single
                if (now - lastTap < 300) {
                    entities.push(new HeartCloud(x, y)); entities.push(new Word(x, y-60));
                    lastTap = 0;
                } else {
                    if (dur < 300) {
                        entities.push(new Bloom(x, y, false)); entities.push(new Word(x, y-30));
                        ZenAudio.playPluck(ZenAudio.getFreq(y), 0.3);
                    } else {
                        entities.push(new Bloom(x, y, true));
                        ZenAudio.playChime(ZenAudio.getFreq(y)*0.5, 0.2);
                    }
                    lastTap = now;
                }
            }

            function checkDragUnlock(ms) {
                const s = Math.floor(ms/1000);
                if (s>=2 && s<=11) {
                    const id = `DRAG_${s}`;
                    if(!foundSecrets.includes(id)) triggerUnlock(id, 10+s);
                }
            }

            function registerInput(char) {
                inputLog += char; if(inputLog.length>5) inputLog = inputLog.slice(-5);
                secrets.forEach(s => { if(inputLog.endsWith(s.code)) triggerUnlock(s.id, s.id); });
            }

            function triggerUnlock(id, level) {
                if(!foundSecrets.includes(id)) {
                    foundSecrets.push(id); DB.set('garden_secrets', JSON.stringify(foundSecrets));
                    if(level > gardenLevel) gardenLevel = level;
                    entities.push(new Mandala(width/2, height/2, gardenLevel)); ZenAudio.playDiscovery();
                }
            }

            // --- LISTENERS ---
            canvas.addEventListener('mousedown', e => handleStart(e.clientX, e.clientY));
            canvas.addEventListener('mousemove', e => handleMove(e.clientX, e.clientY));
            canvas.addEventListener('mouseup', e => handleEnd(e));
            canvas.addEventListener('touchstart', e => { e.preventDefault(); handleStart(e.touches[0].clientX, e.touches[0].clientY); }, {passive:false});
            canvas.addEventListener('touchmove', e => { e.preventDefault(); handleMove(e.touches[0].clientX, e.touches[0].clientY); }, {passive:false});
            canvas.addEventListener('touchend', e => { e.preventDefault(); handleEnd(e); });

            // --- UI LOGIC ---
            const panel = document.getElementById('settings-panel');
            const modal = document.getElementById('modal-overlay');
            
            document.getElementById('settings-trigger').onclick = () => panel.classList.add('open');
            document.getElementById('close-settings').onclick = () => panel.classList.remove('open');
            
            document.getElementById('secrets-btn').onclick = () => { 
                updateSecretsUI(); modal.style.display='flex'; panel.classList.remove('open'); 
            };
            document.getElementById('modal-close').onclick = () => modal.style.display='none';
            modal.onclick = (e) => { if(e.target===modal) modal.style.display='none'; };

            function updateSecretsUI() {
                const list = document.getElementById('secrets-list');
                list.innerHTML = secrets.map(s => {
                    const f = foundSecrets.includes(s.id);
                    return `<div class="secret-item ${f?'found':''}"><div class="secret-title">${f?s.name:'???'}</div><div class="secret-code">${s.code.replace(/T/g,'‚óè ').replace(/H/g,'‚ñ¨ ')}</div></div>`;
                }).join('') + `<div class="secret-item ${gardenLevel>10?'found':''}"><div class="secret-title">Flow Master</div><div class="secret-code">Drag 2-11s</div></div>`;
            }

            // Bg Logic
            const bgUpload = document.getElementById('bg-upload');
            const storedBg = DB.get('garden_bg_img');
            if (storedBg) { config.useGradient=false; const i=new Image(); i.onload=()=>{config.bgImageObj=i;}; i.src=storedBg; }
            
            bgUpload.onchange = e => {
                const f = e.target.files[0]; if(!f) return;
                const r = new FileReader();
                r.onload = evt => {
                    try { DB.set('garden_bg_img', evt.target.result); config.useGradient=false; const i=new Image(); i.onload=()=>{config.bgImageObj=i;}; i.src=evt.target.result; }
                    catch(x){alert("Image too large");}
                };
                r.readAsDataURL(f);
            };
            document.getElementById('reset-bg-btn').onclick = () => { DB.remove('garden_bg_img'); config.useGradient=true; config.bgImageObj=null; };

            // Controls
            document.getElementById('audio-toggle').onchange = e => ZenAudio.enabled = e.target.checked;
            document.getElementById('decay-slider').oninput = e => config.decayValue = decayRates[e.target.value];
            document.getElementById('speed-slider').oninput = e => config.speedMultiplier = 0.2 + (e.target.value/100)*1.8;
            document.getElementById('clear-btn').onclick = () => entities = [];
            document.getElementById('theme-btn').onclick = () => config.currentThemeIndex = (config.currentThemeIndex+1)%themes.length;
            document.getElementById('save-btn').onclick = () => { const a = document.createElement('a'); a.download='snap.png'; a.href=canvas.toDataURL(); a.click(); };

            const cBox = document.getElementById('custom-words');
            cBox.value = DB.get('garden_cwords') || "";
            parseWords(cBox.value);
            cBox.onblur = () => { DB.set('garden_cwords', cBox.value); parseWords(cBox.value); };
            function parseWords(val) {
                if (val.trim() === '6969') config.customWords = [...new Set([...config.defaultWords, ...secretWords])];
                else config.customWords = val.split(',').map(s=>s.trim()).filter(s=>s.length);
            }

            // Recording
            let recorder, chunks=[], isRec=false;
            document.getElementById('record-btn').onclick = () => {
                const btn = document.getElementById('record-btn');
                if (isRec) {
                    if(recorder) recorder.stop(); isRec=false; btn.classList.remove('recording'); btn.innerText="Record Video"; document.getElementById('rec-indicator').style.opacity=0;
                } else {
                    ZenAudio.init(); const stream = canvas.captureStream(30);
                    if(ZenAudio.dest) stream.addTrack(ZenAudio.dest.stream.getAudioTracks()[0]);
                    let mime='video/mp4'; if(!MediaRecorder.isTypeSupported(mime)) mime='video/webm';
                    try { recorder = new MediaRecorder(stream, {mimeType: mime}); } catch(e) { return alert("Not supported"); }
                    chunks=[]; recorder.ondataavailable = e => { if(e.data.size>0) chunks.push(e.data); };
                    recorder.onstop = () => { const b=new Blob(chunks,{type:mime}); const u=URL.createObjectURL(b); const a=document.createElement('a'); a.style.display='none'; a.href=u; a.download=`garden-${Date.now()}.mp4`; document.body.appendChild(a); a.click(); };
                    recorder.start(); isRec=true; btn.classList.add('recording'); btn.innerText="Stop"; document.getElementById('rec-indicator').style.opacity=1; panel.classList.remove('open');
                }
            };

            // --- LOOP ---
            function loop() {
                // Layer 1: BG (Cover)
                if (config.useGradient || !config.bgImageObj) {
                    const t = themes[config.currentThemeIndex]; const g = ctx.createLinearGradient(0,0,0,height);
                    g.addColorStop(0, t.bg[0]); g.addColorStop(1, t.bg[1]); ctx.fillStyle = g; ctx.fillRect(0,0,width,height);
                } else {
                    const img = config.bgImageObj;
                    const r = Math.max(width/img.width, height/img.height);
                    const w = img.width*r, h = img.height*r;
                    ctx.drawImage(img, (width-w)/2, (height-h)/2, w, h);
                }

                // Layer 2: Entities
                entities.sort((a,b) => (a instanceof Word) ? 1 : -1);
                for (let i = entities.length-1; i>=0; i--) {
                    entities[i].update(); entities[i].draw(ctx);
                    if (entities[i].dead) entities.splice(i,1);
                }
                requestAnimationFrame(loop);
            }
            loop();

        })(); // WRAPPER END
    </script>
</body>
