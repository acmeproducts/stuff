    <script>
        // --- DATABASE AND INITIALIZATION ---
        let db;
        const DB_NAME = 'PortalDB';
        const DB_VERSION = 3; // Incremented version for schema changes
        const STORES = ['links', 'settings', 'files'];
        const blobUrls = new Map(); // In-memory cache for blob URLs

        /**
         * Initializes the IndexedDB database.
         * Creates or updates object stores as needed.
         */
        function initDatabase() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                request.onerror = (e) => reject(e.target.error);
                request.onupgradeneeded = (e) => {
                    db = e.target.result;
                    // Create settings store if it doesn't exist
                    if (!db.objectStoreNames.contains('settings')) {
                        db.createObjectStore('settings', { keyPath: 'id' });
                    }
                    // Create files store if it doesn't exist
                    if (!db.objectStoreNames.contains('files')) {
                        db.createObjectStore('files', { keyPath: 'id', autoIncrement: true });
                    }
                    // Recreate links store to add new index for ordering
                    if (db.objectStoreNames.contains('links')) {
                        db.deleteObjectStore('links');
                    }
                    const linksStore = db.createObjectStore('links', { keyPath: 'id', autoIncrement: true });
                    linksStore.createIndex('order', 'order', { unique: false });
                };
                request.onsuccess = (e) => {
                    db = e.target.result;
                    resolve(db);
                };
            });
        }

        /**
         * Main application entry point.
         */
        async function initApp() {
            try {
                await initDatabase();
                await populateBlobUrls(); // Recreate blob URLs from stored files on load
                loadSettings();
                loadLinks();
                updateTime();
                updateFooter();
            } catch (error) {
                console.error('Failed to initialize application:', error);
                showError('Failed to initialize application. Please refresh the page.');
            }
        }

        // --- DOM ELEMENTS AND EVENT LISTENERS ---
        const elements = {
            menuBtn: document.getElementById('menuBtn'),
            configBtn: document.getElementById('configBtn'),
            closeConfig: document.getElementById('closeConfig'),
            menuPanel: document.getElementById('menuPanel'),
            configPanel: document.getElementById('configPanel'),
            mainContent: document.getElementById('mainContent'),
            overlay: document.getElementById('overlay'),
            linkList: document.getElementById('linkList'),
            viewer: document.getElementById('viewer'),
            portalTitle: document.getElementById('portalTitle'),
            micStatus: document.getElementById('micStatus'),
            currentTime: document.getElementById('currentTime'),
            masterFooter: document.getElementById('masterFooter'),
        };

        elements.menuBtn.addEventListener('click', toggleMenu);
        elements.configBtn.addEventListener('click', toggleConfig);
        elements.closeConfig.addEventListener('click', toggleConfig);
        elements.overlay.addEventListener('click', closeAll);
        
        document.getElementById('searchRepo').addEventListener('click', fetchRepository);
        document.getElementById('addCustomLink').addEventListener('click', addCustomLink);
        document.getElementById('uploadFiles').addEventListener('click', () => document.getElementById('fileUpload').click());
        document.getElementById('fileUpload').addEventListener('change', handleFileUpload);
        document.getElementById('importConfig').addEventListener('click', () => document.getElementById('configImport').click());
        document.getElementById('configImport').addEventListener('change', importConfig);
        document.getElementById('exportConfig').addEventListener('click', exportConfig);
        document.getElementById('generatePortal').addEventListener('click', generatePortal);
        document.getElementById('saveConfig').addEventListener('click', saveSettings);
        document.getElementById('micPermission').addEventListener('click', requestMicPermission);
        window.addEventListener('beforeunload', () => blobUrls.forEach(URL.revokeObjectURL));

        initApp();

        // --- UI AND STATE MANAGEMENT ---
        function toggleMenu() {
            elements.menuPanel.classList.toggle('active');
            elements.mainContent.classList.toggle('with-menu');
            elements.overlay.classList.toggle('active');
        }

        function toggleConfig() {
            elements.configPanel.classList.toggle('active');
            elements.overlay.classList.toggle('active');
        }

        function closeAll() {
            elements.menuPanel.classList.remove('active');
            elements.configPanel.classList.remove('active');
            elements.mainContent.classList.remove('with-menu');
            elements.overlay.classList.remove('active');
        }

        function updateTime() {
            const now = new Date();
            const options = { timeZone: 'America/Los_Angeles', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            elements.currentTime.textContent = now.toLocaleTimeString('en-US', options) + ' PT';
            setTimeout(updateTime, 1000);
        }
        
        function updateFooter() {
            const version = 'LinkPortal-v2';
            elements.masterFooter.textContent = `${version} - ${new Date().toLocaleString()}`;
            setTimeout(updateFooter, 1000);
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
            setTimeout(() => errorEl.classList.add('hidden'), 5000);
        }

        // --- SETTINGS MANAGEMENT ---
        function loadSettings() {
            db.transaction('settings').objectStore('settings').get('portal').onsuccess = (e) => {
                if (e.target.result) {
                    const { name } = e.target.result;
                    document.getElementById('portalName').value = name || '';
                    elements.portalTitle.textContent = name || 'Link Portal';
                }
            };
        }

        function saveSettings() {
            const settings = {
                id: 'portal',
                name: document.getElementById('portalName').value,
            };
            db.transaction('settings', 'readwrite').objectStore('settings').put(settings);
            elements.portalTitle.textContent = settings.name || 'Link Portal';
            toggleConfig();
        }

        // --- GITHUB REPOSITORY FETCHING ---
        async function fetchRepository() {
            const owner = document.getElementById('owner').value.trim();
            const repo = document.getElementById('repo').value.trim();
            if (!owner || !repo) return showError('Please enter repository owner and name.');

            try {
                const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents`);
                if (!response.ok) throw new Error('Repository not found or access denied');
                const data = await response.json();
                const htmlFiles = data.filter(f => f.name.toLowerCase().endsWith('.html'));
                for (const file of htmlFiles) {
                    await addLink(file.name, `https://${owner}.github.io/${repo}/${file.path}`);
                }
                loadLinks();
            } catch (error) {
                showError(error.message);
            }
        }

        // --- LINK AND FILE MANAGEMENT ---
        function addCustomLink() {
            const title = document.getElementById('linkTitle').value.trim();
            const url = document.getElementById('linkUrl').value.trim();
            if (!title || !url) return showError('Please enter both title and URL.');
            addLink(title, url).then(loadLinks);
            document.getElementById('linkTitle').value = '';
            document.getElementById('linkUrl').value = '';
        }

        async function addLink(title, url = null, fileId = null) {
            const tx = db.transaction('links', 'readwrite');
            const store = tx.objectStore('links');
            const count = await new Promise(r => store.count().onsuccess = e => r(e.target.result));
            // Add a new link with default properties
            return new Promise(r => store.add({ title, url, fileId, included: true, order: count }).onsuccess = r);
        }

        function loadLinks() {
            const store = db.transaction('links').objectStore('links');
            const index = store.index('order'); // Use the 'order' index to get sorted links
            index.getAll().onsuccess = (e) => updateLinkList(e.target.result);
        }
        
        function updateLinkList(links) {
            elements.linkList.innerHTML = '';
            links.forEach(link => {
                const linkEl = document.createElement('div');
                linkEl.className = `p-3 bg-gray-50 rounded-lg flex items-center gap-3 link-item ${!(link.included ?? true) ? 'opacity-60' : ''}`;
                linkEl.draggable = true;
                linkEl.dataset.id = link.id;

                const linkUrl = link.fileId ? `Embedded File: ${link.title}` : link.url;

                linkEl.innerHTML = `
                    <span class="cursor-move text-gray-400">â˜°</span>
                    <div class="flex-1 cursor-pointer">
                        <div class="text-sm font-medium text-gray-900">${link.title}</div>
                        <div class="text-xs text-gray-600 mt-1 truncate">${linkUrl}</div>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" class="link-include-toggle" ${link.included ?? true ? 'checked' : ''}>
                        <span class="toggle-slider"></span>
                    </label>
                    <button class="text-red-600 hover:text-red-800 text-lg font-bold">âœ•</button>
                `;

                // Event listener for viewing the link/file
                linkEl.querySelector('.flex-1').addEventListener('click', () => {
                    elements.viewer.src = link.fileId ? blobUrls.get(link.fileId) : link.url;
                    if (window.innerWidth < 768) closeAll();
                });
                // Event listener for removing the link/file
                linkEl.querySelector('button').addEventListener('click', () => removeLink(link.id, link.fileId));
                // Event listener for the include/exclude toggle
                linkEl.querySelector('.link-include-toggle').addEventListener('change', (e) => updateLinkProperty(link.id, 'included', e.target.checked));
                
                elements.linkList.appendChild(linkEl);
            });
        }
        
        function removeLink(linkId, fileId) {
            const tx = db.transaction(['links', 'files'], 'readwrite');
            tx.objectStore('links').delete(linkId);
            if (fileId) {
                // If it's an embedded file, remove it from the files store too
                tx.objectStore('files').delete(fileId);
                const blobUrl = blobUrls.get(fileId);
                if (blobUrl) URL.revokeObjectURL(blobUrl);
                blobUrls.delete(fileId);
            }
            tx.oncomplete = loadLinks;
        }

        function updateLinkProperty(id, property, value) {
            const store = db.transaction('links', 'readwrite').objectStore('links');
            store.get(id).onsuccess = e => {
                const link = e.target.result;
                link[property] = value;
                store.put(link).onsuccess = loadLinks; // Reload list to show visual change
            };
        }

        async function handleFileUpload(event) {
            for (const file of event.target.files) {
                const fileData = { name: file.name, type: file.type, content: await file.arrayBuffer() };
                await addFileToPortal(fileData);
            }
            loadLinks();
            event.target.value = ''; // Reset file input
        }

        function addFileToPortal(fileData) {
            return new Promise(resolve => {
                const tx = db.transaction('files', 'readwrite');
                // Add file content to the 'files' store
                tx.objectStore('files').add(fileData).onsuccess = async (e) => {
                    const fileId = e.target.result;
                    // Create a blob URL for immediate viewing
                    const blob = new Blob([fileData.content], { type: fileData.type });
                    blobUrls.set(fileId, URL.createObjectURL(blob));
                    // Add a corresponding entry in the 'links' store
                    await addLink(fileData.name, null, fileId);
                    resolve();
                };
            });
        }
        
        async function populateBlobUrls() {
            const files = await new Promise(r => db.transaction('files').objectStore('files').getAll().onsuccess = e => r(e.target.result));
            files.forEach(file => {
                const blob = new Blob([file.content], { type: file.type });
                blobUrls.set(file.id, URL.createObjectURL(blob));
            });
        }

        // --- DRAG AND DROP REORDERING ---
        let draggedItemId = null;
        elements.linkList.addEventListener('dragstart', (e) => {
            draggedItemId = parseInt(e.target.closest('.link-item').dataset.id);
            e.target.closest('.link-item').classList.add('dragging');
        });
        elements.linkList.addEventListener('dragend', (e) => {
            e.target.closest('.link-item').classList.remove('dragging');
        });
        elements.linkList.addEventListener('dragover', (e) => e.preventDefault());
        elements.linkList.addEventListener('drop', (e) => {
            e.preventDefault();
            const targetEl = e.target.closest('.link-item');
            if (!targetEl || draggedItemId === null) return;
            const targetId = parseInt(targetEl.dataset.id);
            if (draggedItemId === targetId) return;

            const tx = db.transaction('links', 'readwrite');
            const store = tx.objectStore('links');
            const index = store.index('order');
            index.getAll().onsuccess = e => {
                const links = e.target.result;
                // Reorder the array in memory
                const draggedIndex = links.findIndex(l => l.id === draggedItemId);
                const targetIndex = links.findIndex(l => l.id === targetId);
                const [draggedItem] = links.splice(draggedIndex, 1);
                links.splice(targetIndex, 0, draggedItem);
                // Update the 'order' property for all links and save back to DB
                links.forEach((link, i) => {
                    link.order = i;
                    store.put(link);
                });
            };
            tx.oncomplete = loadLinks; // Refresh the list from DB
        });

        // --- IMPORT / EXPORT / GENERATE ---
        function arrayBufferToBase64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            for (let i = 0; i < bytes.byteLength; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return window.btoa(binary);
        }

        function base64ToArrayBuffer(base64) {
            const binary_string = window.atob(base64);
            const len = binary_string.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binary_string.charCodeAt(i);
            }
            return bytes.buffer;
        }

        async function exportConfig() {
            const settings = await new Promise(r => db.transaction('settings').objectStore('settings').get('portal').onsuccess = e => r(e.target.result));
            const links = await new Promise(r => db.transaction('links').objectStore('links').getAll().onsuccess = e => r(e.target.result));
            let files = await new Promise(r => db.transaction('files').objectStore('files').getAll().onsuccess = e => r(e.target.result));
            // Convert file content to Base64 for JSON compatibility
            files = files.map(f => ({ ...f, content: arrayBufferToBase64(f.content) }));

            const config = { settings, links, files };
            const blob = new Blob([JSON.stringify(config, null, 2)], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'portal-config.json';
            a.click();
            URL.revokeObjectURL(a.href);
        }

        async function importConfig(event) {
            const file = event.target.files[0];
            if (!file) return;

            try {
                const config = JSON.parse(await file.text());
                blobUrls.forEach(URL.revokeObjectURL);
                blobUrls.clear();

                // Clear all existing data
                const clearTx = db.transaction(STORES, 'readwrite');
                await Promise.all(STORES.map(s => new Promise(r => clearTx.objectStore(s).clear().onsuccess = r)));

                // Write imported data
                const writeTx = db.transaction(STORES, 'readwrite');
                if (config.settings) writeTx.objectStore('settings').put(config.settings);
                if (config.links) config.links.forEach(l => writeTx.objectStore('links').add(l));
                if (config.files) config.files.forEach(f => {
                    // Convert Base64 back to ArrayBuffer before storing
                    writeTx.objectStore('files').add({ ...f, content: base64ToArrayBuffer(f.content) });
                });

                writeTx.oncomplete = initApp; // Re-initialize the app with new data
            } catch (error) {
                showError('Invalid configuration file.');
            }
            event.target.value = '';
        }

        async function generatePortal() {
            const settings = await new Promise(r => db.transaction('settings').objectStore('settings').get('portal').onsuccess = e => r(e.target.result));
            const allLinks = await new Promise(r => db.transaction('links').objectStore('links').index('order').getAll().onsuccess = e => r(e.target.result));
            const includedLinks = allLinks.filter(l => l.included ?? true);
            const neededFileIds = new Set(includedLinks.filter(l => l.fileId).map(l => l.fileId));
            
            let allFiles = [];
            if (neededFileIds.size > 0) {
                 allFiles = await new Promise(r => db.transaction('files').objectStore('files').getAll().onsuccess = e => r(e.target.result));
            }

            // Filter and encode only the files that are actually included in the portal
            const includedFiles = allFiles
                .filter(f => neededFileIds.has(f.id))
                .map(f => ({ ...f, content: arrayBufferToBase64(f.content) }));

            const template = generatePortalTemplate(settings, includedLinks, includedFiles);
            const blob = new Blob([template], { type: 'text/html' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `${settings?.name?.replace(/\s/g, '-') || 'portal'}.html`;
            a.click();
            URL.revokeObjectURL(a.href);
        }

            // Create a map of fileId -> file data for easy lookup in the generated file
            const filesMap = files.reduce((acc, file) => {
                acc[file.id] = { type: file.type, content: file.content };
                return acc;
            }, {});

            return `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${settings?.name || 'Generated Portal'}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .menu-panel { position: fixed; left: -320px; top: 0; bottom: 0; width: 320px; transition: left 0.3s ease; z-index: 40; }

<body class="min-h-screen bg-gray-50">
    <div class="flex h-screen flex-col">
        <header class="bg-white border-b h-14 flex items-center px-4 justify-between">
            <div class="flex items-center gap-4">
                <button id="menuBtn" class="text-xl text-gray-900">â˜°</button>
                <h1 class="text-lg font-semibold text-gray-900">${settings?.name || 'Generated Portal'}</h1>
            </div>
            <div id="currentTime" class="text-sm text-gray-600"></div>
        </header>

        <div id="menuPanel" class="menu-panel bg-white shadow-lg overflow-y-auto">
            <div id="linkList" class="p-4 space-y-2"></div>
        </div>

        <main id="mainContent" class="flex-1 bg-white transition-all duration-300">
            <iframe id="viewer" class="w-full h-full border-0" sandbox="allow-scripts allow-same-origin allow-popups allow-modals allow-forms" loading="lazy"></iframe>
        </main>

        <div id="overlay" class="overlay"></div>
    </div>

    <script>
        // Embed links and file data directly into the script
        const links = ${JSON.stringify(links)};
        const files = ${JSON.stringify(filesMap)};
        const blobUrls = new Map(); // Cache for generated blob URLs

        const elements = {
            menuBtn: document.getElementById('menuBtn'),
            menuPanel: document.getElementById('menuPanel'),
            mainContent: document.getElementById('mainContent'),
            overlay: document.getElementById('overlay'),
            linkList: document.getElementById('linkList'),
            viewer: document.getElementById('viewer'),
            currentTime: document.getElementById('currentTime')
        };
        
        // Function to decode Base64 string back to an ArrayBuffer
        function base64ToArrayBuffer(base64) {
            const binary_string = window.atob(base64);
            const bytes = new Uint8Array(binary_string.length);
            for (let i = 0; i < binary_string.length; i++) {
                bytes[i] = binary_string.charCodeAt(i);
            }
            return bytes.buffer;
        }
        
        // Function to get or create a blob URL for an embedded file
        function getFileUrl(fileId) {
            if (blobUrls.has(fileId)) return blobUrls.get(fileId);
            const fileData = files[fileId];
            if (!fileData) return null;
            const buffer = base64ToArrayBuffer(fileData.content);
            const blob = new Blob([buffer], { type: fileData.type });
            const url = URL.createObjectURL(blob);
            blobUrls.set(fileId, url);
            return url;
        }

        function toggleMenu() {
            elements.menuPanel.classList.toggle('active');
            elements.mainContent.classList.toggle('with-menu');
            elements.overlay.classList.toggle('active');
        }

        function updateLinkList() {
            elements.linkList.innerHTML = '';
            links.forEach((link, index) => {
                const linkEl = document.createElement('div');
                linkEl.className = 'p-4 bg-gray-50 rounded-lg hover:bg-gray-100 cursor-pointer';
                const linkUrl = link.fileId ? 'Embedded File' : link.url;
                linkEl.innerHTML = \`<div class="text-sm font-medium text-gray-900">\${link.title}</div><div class="text-xs text-gray-600 mt-1 truncate">\${linkUrl}</div>\`;
                
                linkEl.addEventListener('click', () => {
                    const urlToLoad = link.fileId ? getFileUrl(link.fileId) : link.url;
                    if (urlToLoad) elements.viewer.src = urlToLoad;
                    if (window.innerWidth < 768) toggleMenu();
                });
                elements.linkList.appendChild(linkEl);
                // Automatically load the first item
                if (index === 0) setTimeout(() => linkEl.click(), 100);
            });
        }
        
        function updateTime() {
            const now = new Date();
            elements.currentTime.textContent = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
            setTimeout(updateTime, 1000);
        }

        elements.menuBtn.addEventListener('click', toggleMenu);
        elements.overlay.addEventListener('click', toggleMenu);
        // Clean up blob URLs when the page is closed
        window.addEventListener('beforeunload', () => blobUrls.forEach(URL.revokeObjectURL));
        updateLinkList();
        updateTime();
    <\/script>
</body>
</html>`;

        }
    </script>
