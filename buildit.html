<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Link Portal Creator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Basic layout and panel transitions */
        .menu-panel { 
            position: fixed; 
            left: -350px; /* Default width */
            top: 0; 
            bottom: 0; 
            width: 350px; /* Default width */
            transition: left 0.3s ease; 
            z-index: 40; 
        }
        .menu-panel.active { left: 0; }
        .config-panel { position: fixed; right: -100%; top: 0; bottom: 0; width: 100%; max-width: 480px; transition: right 0.3s ease; z-index: 50; }
        .config-panel.active { right: 0; }
        .overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.5); opacity: 0; visibility: hidden; transition: 0.3s ease; z-index: 30; }
        .overlay.active { opacity: 1; visibility: visible; }
        #mainContent { margin-left: 0; transition: margin-left 0.3s ease; }
        
        /* Resizable handle for menu */
        #resizeHandle {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 16px; /* Increased width for better touch target */
            cursor: col-resize;
            z-index: 41;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #resizeHandle::after {
            content: '⋮';
            color: #cbd5e1; /* gray-300 */
            font-size: 1.25rem;
            line-height: 0;
        }

        /* Drag and drop styling */
        .link-item.dragging { opacity: 0.5; }
        .drop-indicator {
            height: 2px;
            background-color: #2563EB;
            margin: -1px 0;
        }

        /* Styling for the active link in the menu */
        .link-item.active-link {
            background-color: #DBEAFE; /* Tailwind's blue-100 */
            border-left: 4px solid #2563EB; /* Tailwind's blue-600 */
        }

        /* Include/Exclude toggle switch styling */
        .toggle-switch { position: relative; display: inline-block; width: 34px; height: 20px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .toggle-slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 20px; }
        .toggle-slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .toggle-slider { background-color: #2563EB; }
        input:checked + .toggle-slider:before { transform: translateX(14px); }
        
        /* Modal styles */
        .modal { display: none; }
        .modal.active { display: flex; }

        /* Omni search dropdown */
        .omni-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 60; /* Higher than config panel */
            background: #fff;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            margin-top: 4px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        .omni-item {
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .omni-item:hover {
            background-color: #f3f4f6;
        }
    </style>
</head>

    <script>
        // --- DATABASE AND INITIALIZATION ---
        let db;
        const DB_NAME = 'PortalDB';
        const DB_VERSION = 3; 
        const STORES = ['links', 'settings', 'files'];
        const blobUrls = new Map();
        let repoFileCache = [];

        function initDatabase() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                request.onerror = (e) => reject(e.target.error);
                request.onupgradeneeded = (e) => {
                    db = e.target.result;
                    if (!db.objectStoreNames.contains('settings')) {
                        db.createObjectStore('settings', { keyPath: 'id' });
                    }
                    if (!db.objectStoreNames.contains('files')) {
                        db.createObjectStore('files', { keyPath: 'id', autoIncrement: true });
                    }
                    if (db.objectStoreNames.contains('links')) {
                        db.deleteObjectStore('links');
                    }
                    const linksStore = db.createObjectStore('links', { keyPath: 'id', autoIncrement: true });
                    linksStore.createIndex('order', 'order', { unique: false });
                    linksStore.createIndex('source', 'source', { unique: false });
                };
                request.onsuccess = (e) => {
                    db = e.target.result;
                    resolve(db);
                };
            });
        }

        async function initApp() {
            try {
                await initDatabase();
                await populateBlobUrls();
                await loadSettingsAndDefaults();
                loadLinks();
                updateTime();
                updateFooter();
            } catch (error) {
                console.error('Failed to initialize application:', error);
                showError('Failed to initialize application. Please refresh the page.');
            }
        }

        // --- DOM ELEMENTS AND EVENT LISTENERS ---
        const elements = {
            menuBtn: document.getElementById('menuBtn'),
            configBtn: document.getElementById('configBtn'),
            closeConfig: document.getElementById('closeConfig'),
            menuPanel: document.getElementById('menuPanel'),
            configPanel: document.getElementById('configPanel'),
            mainContent: document.getElementById('mainContent'),
            overlay: document.getElementById('overlay'),
            linkList: document.getElementById('linkList'),
            portalTitle: document.getElementById('portalTitle'),
            activeItemTitle: document.getElementById('activeItemTitle'),
            currentTime: document.getElementById('currentTime'),
            resizeHandle: document.getElementById('resizeHandle'),
            omniSearch: document.getElementById('omniSearch'),
            omniList: document.getElementById('omniList'),
            resetAppBtn: document.getElementById('resetAppBtn'),
            repoSettingsModal: document.getElementById('repoSettingsModal'),
            resetConfirmModal: document.getElementById('resetConfirmModal'),
            repoSettingsBtn: document.getElementById('repoSettingsBtn'),
            masterFooter: document.getElementById('masterFooter'),
            modalOwner: document.getElementById('modalOwner'),
            modalRepoSelect: document.getElementById('modalRepoSelect'),
        };

        elements.menuBtn.addEventListener('click', toggleMenu);
        elements.configBtn.addEventListener('click', toggleConfig);
        elements.closeConfig.addEventListener('click', toggleConfig);
        elements.overlay.addEventListener('click', closeAll);
        elements.resizeHandle.addEventListener('mousedown', startResize);
        elements.resizeHandle.addEventListener('touchstart', startResize, { passive: false });
        elements.omniSearch.addEventListener('input', handleOmniSearch);
        elements.resetAppBtn.addEventListener('click', () => elements.resetConfirmModal.classList.add('active'));
        elements.repoSettingsBtn.addEventListener('click', openRepoSettings);
        elements.activeItemTitle.addEventListener('click', openActiveInNewWindow);
        elements.modalOwner.addEventListener('change', () => populateRepoSelect(elements.modalOwner.value));

        document.getElementById('cancelRepoUpdate').addEventListener('click', () => elements.repoSettingsModal.classList.remove('active'));
        document.getElementById('confirmRepoUpdate').addEventListener('click', updateRepository);
        document.getElementById('cancelReset').addEventListener('click', () => elements.resetConfirmModal.classList.remove('active'));
        document.getElementById('confirmReset').addEventListener('click', resetApplication);

        document.getElementById('addCustomLink').addEventListener('click', addCustomLink);
        document.getElementById('uploadFiles').addEventListener('click', () => document.getElementById('fileUpload').click());
        document.getElementById('fileUpload').addEventListener('change', handleFileUpload);
        document.getElementById('importConfig').addEventListener('click', () => document.getElementById('configImport').click());
        document.getElementById('configImport').addEventListener('change', importConfig);
        document.getElementById('importPortalBtn').addEventListener('click', () => document.getElementById('portalImport').click());
        document.getElementById('portalImport').addEventListener('change', importGeneratedPortal);
        document.getElementById('exportConfig').addEventListener('click', exportConfig);
        document.getElementById('generatePortal').addEventListener('click', generatePortal);
        document.getElementById('saveAllSettingsBtn').addEventListener('click', saveAllSettingsFromPanel);
        window.addEventListener('beforeunload', () => blobUrls.forEach(URL.revokeObjectURL));
        document.addEventListener('click', (e) => { if (!e.target.closest('.relative')) elements.omniList.style.display = 'none'; });

        initApp();

        // --- UI AND STATE MANAGEMENT ---
        function toggleMenu() {
            const isActive = elements.menuPanel.classList.toggle('active');
            if (isActive) {
                elements.mainContent.style.marginLeft = `${elements.menuPanel.offsetWidth}px`;
            } else {
                elements.mainContent.style.marginLeft = '0px';
            }
            updateOverlayState();
        }

        function toggleConfig() {
            elements.configPanel.classList.toggle('active');
            updateOverlayState();
        }

        function closeAll() {
            if (elements.menuPanel.classList.contains('active')) toggleMenu();
            if (elements.configPanel.classList.contains('active')) toggleConfig();
        }

        function updateOverlayState() {
            const isMenuOpen = elements.menuPanel.classList.contains('active');
            const isConfigOpen = elements.configPanel.classList.contains('active');
            elements.overlay.classList.toggle('active', isMenuOpen || isConfigOpen);
        }

        function updateTime() {
            const now = new Date();
            const options = { timeZone: 'America/Los_Angeles', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            elements.currentTime.textContent = now.toLocaleTimeString('en-US', options) + ' PT';
            setTimeout(updateTime, 1000);
        }

        function updateFooter() {
            const version = 'LinkPortal-v7';
            elements.masterFooter.textContent = `${version} - ${new Date().toLocaleString()}`;
            setTimeout(updateFooter, 60000); // Update every minute
        }
        
        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
            setTimeout(() => errorEl.classList.add('hidden'), 5000);
        }

        // --- SETTINGS & REPO UI STATE ---
        async function loadSettingsAndDefaults() {
            const settings = await new Promise(resolve => 
                db.transaction('settings').objectStore('settings').get('portal').onsuccess = e => resolve(e.target.result || {})
            );
            
            document.getElementById('portalName').value = settings.name || '';
            elements.portalTitle.textContent = settings.name || 'Link Portal';
            if (settings.menuWidth) {
                elements.menuPanel.style.width = `${settings.menuWidth}px`;
                if (elements.menuPanel.classList.contains('active')) {
                     elements.mainContent.style.marginLeft = `${settings.menuWidth}px`;
                }
            }

            const owner = settings.githubOwner || 'acmeproducts';
            const repo = settings.githubRepo || 'stuff';
            if (!settings.githubOwner || !settings.githubRepo) {
                await updateSettings({ githubOwner: owner, githubRepo: repo });
            }
            await fetchRepositoryFiles(owner, repo);
        }

        function saveAllSettingsFromPanel() {
            const settingsToSave = {
                name: document.getElementById('portalName').value,
            };
            updateSettings(settingsToSave).then(() => {
                elements.portalTitle.textContent = settingsToSave.name || 'Link Portal';
                toggleConfig();
            });
        }

        function updateSettings(settingsToUpdate) {
            return new Promise(resolve => {
                const tx = db.transaction('settings', 'readwrite');
                const store = tx.objectStore('settings');
                store.get('portal').onsuccess = (e) => {
                    const currentSettings = e.target.result || { id: 'portal' };
                    const newSettings = { ...currentSettings, ...settingsToUpdate };
                    store.put(newSettings);
                };
                tx.oncomplete = resolve;
            });
        }
        
        // --- MENU PANEL RESIZING ---
        function startResize(e) {
            e.preventDefault();
            document.body.style.userSelect = 'none';
            if (e.type === 'mousedown') {
                document.addEventListener('mousemove', doResize);
                document.addEventListener('mouseup', stopResize);
            } else if (e.type === 'touchstart') {
                document.addEventListener('touchmove', doResize, { passive: false });
                document.addEventListener('touchend', stopResize);
            }
        }

        function doResize(e) {
            const clientX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
            const newWidth = Math.max(200, Math.min(clientX, 600)); 
            elements.menuPanel.style.width = `${newWidth}px`;
            if (elements.menuPanel.classList.contains('active')) {
                elements.mainContent.style.marginLeft = `${newWidth}px`;
            }
        }

        function stopResize(e) {
            document.body.style.userSelect = '';
            if (e.type === 'mouseup' || e.type === 'touchend') {
                document.removeEventListener('mousemove', doResize);
                document.removeEventListener('mouseup', stopResize);
                document.removeEventListener('touchmove', doResize);
                document.removeEventListener('touchend', stopResize);
            }
            updateSettings({ menuWidth: elements.menuPanel.offsetWidth });
        }

        // --- GITHUB REPOSITORY & SEARCH ---
        async function fetchReposForUser(owner) {
            if (!owner) return [];
            try {
                const response = await fetch(`https://api.github.com/users/${owner}/repos?sort=updated&per_page=100`);
                if (!response.ok) throw new Error('User not found or API limit reached');
                return await response.json();
            } catch (error) {
                showError(error.message);
                return [];
            }
        }
        
        async function populateRepoSelect(owner) {
            const select = elements.modalRepoSelect;
            select.disabled = true;
            select.innerHTML = '<option>Loading...</option>';
            const repos = await fetchReposForUser(owner);
            select.innerHTML = '';
            if (repos.length > 0) {
                repos.forEach(repo => {
                    const option = document.createElement('option');
                    option.value = repo.name;
                    option.textContent = repo.name;
                    select.appendChild(option);
                });
                select.disabled = false;
            } else {
                select.innerHTML = '<option>No repositories found</option>';
            }
        }

        async function fetchRepositoryFiles(owner, repo) {
             if (!owner || !repo) return;
            try {
                const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents`);
                if (!response.ok) throw new Error('Repository not found or access denied');
                const data = await response.json();
                repoFileCache = data.filter(f => f.name.toLowerCase().endsWith('.html'));
            } catch (error) {
                showError(error.message);
                repoFileCache = [];
            }
        }

        async function openRepoSettings() {
            const settings = await new Promise(r => db.transaction('settings').objectStore('settings').get('portal').onsuccess = e => r(e.target.result || {}));
            elements.modalOwner.value = settings.githubOwner || 'acmeproducts';
            await populateRepoSelect(elements.modalOwner.value);
            elements.modalRepoSelect.value = settings.githubRepo || 'stuff';
            elements.repoSettingsModal.classList.add('active');
        }

        async function updateRepository() {
            const owner = elements.modalOwner.value.trim();
            const repo = elements.modalRepoSelect.value;
            
            elements.repoSettingsModal.classList.remove('active');

            await updateSettings({ githubOwner: owner, githubRepo: repo });
            await fetchRepositoryFiles(owner, repo);
        }
        
        async function handleOmniSearch(e) {
            const searchTerm = e.target.value.toLowerCase();
            elements.omniList.innerHTML = '';
            if (!searchTerm) {
                elements.omniList.style.display = 'none';
                return;
            }
            
            const filteredFiles = repoFileCache.filter(file => file.name.toLowerCase().includes(searchTerm));
            
            if (filteredFiles.length > 0) {
                const settings = await new Promise(r => db.transaction('settings').objectStore('settings').get('portal').onsuccess = e => r(e.target.result));
                const owner = settings.githubOwner;
                const repo = settings.githubRepo;

                filteredFiles.forEach(file => {
                    const item = document.createElement('div');
                    item.className = 'omni-item';
                    item.innerHTML = `
                        <input type="checkbox" class="omni-checkbox mr-2">
                        <span class="flex-1 truncate">${file.name}</span>
                    `;
                    item.addEventListener('click', (e) => {
                        const checkbox = item.querySelector('.omni-checkbox');
                        if (e.target !== checkbox) {
                            checkbox.checked = !checkbox.checked;
                        }
                    });
                    elements.omniList.appendChild(item);
                });

                addButton.textContent = 'Add Selected';
                addButton.className = 'w-full bg-blue-500 text-white p-2 mt-2 rounded';
                addButton.onclick = () => {
                    const checkedItems = elements.omniList.querySelectorAll('.omni-checkbox:checked');
                    if (checkedItems.length > 0) {
                        const promises = [];
                        checkedItems.forEach(checkbox => {
                            const fileName = checkbox.nextElementSibling.textContent;
                            const fileData = repoFileCache.find(f => f.name === fileName);
                            if(fileData) {
                                promises.push(addLink(fileData.name, `https://${owner}.github.io/${repo}/${fileData.path}`, null, 'github'));

                    }

        // --- LINK AND FILE MANAGEMENT ---
        function addCustomLink() {
            const title = document.getElementById('linkTitle').value.trim();
            const url = document.getElementById('linkUrl').value.trim();
            if (!title || !url) return showError('Please enter both title and URL.');
            addLink(title, url, null, 'custom').then(loadLinks);
            document.getElementById('linkTitle').value = '';
            document.getElementById('linkUrl').value = '';
        }

        async function addLink(title, url = null, fileId = null, source = 'custom') {
            const tx = db.transaction('links', 'readwrite');
            const store = tx.objectStore('links');
            const count = await new Promise(r => store.count().onsuccess = e => r(e.target.result));
            return new Promise(r => store.add({ title, url, fileId, included: true, order: count, source, mic: false }).onsuccess = r);
        }

        function loadLinks() {
            const store = db.transaction('links').objectStore('links');
            const index = store.index('order');
            index.getAll().onsuccess = (e) => {
                const links = e.target.result;
                updateLinkList(links);
                if (links.length > 0 && !document.querySelector('.link-item.active-link')) {
                    const firstLinkEl = elements.linkList.querySelector('.link-item');
                    if (firstLinkEl) {
                        selectLinkItem(firstLinkEl, links[0]);
                    }
                } else if (links.length === 0) {
                    elements.activeItemTitle.textContent = '';
                }
            };
        }

        function selectLinkItem(linkEl, link, forceReload = false) {
            document.querySelectorAll('#linkList .link-item').forEach(el => el.classList.remove('active-link'));
            linkEl.classList.add('active-link');
            
            const url = link.fileId ? blobUrls.get(link.fileId) : link.url;
            
            document.querySelectorAll('#mainContent iframe').forEach(frame => frame.style.display = 'none');
            
            let iframe = document.getElementById(`iframe-${link.id}`);
            if (!iframe) {
                iframe = document.createElement('iframe');
                iframe.id = `iframe-${link.id}`;
                iframe.className = 'w-full h-full border-0';
                iframe.sandbox = 'allow-scripts allow-same-origin allow-popups allow-modals allow-forms';
                iframe.src = url; // Set src at creation
                elements.mainContent.appendChild(iframe);
            }
            
            // Always update permissions and reload if forced
            if (link.mic) {
                iframe.setAttribute('allow', 'microphone');
            } else {
                iframe.removeAttribute('allow');
            }

            if (forceReload && iframe.src !== url) {
                iframe.src = url;
            } else if (forceReload) {
                iframe.contentWindow.location.reload();
            }
            
            iframe.style.display = 'block';

            elements.activeItemTitle.textContent = `- ${link.title}`;
            elements.activeItemTitle.dataset.url = url;
            
            if (window.innerWidth < 768 && elements.menuPanel.classList.contains('active')) {
                 toggleMenu();
            }
        }
        
        function updateLinkList(links) {
            elements.linkList.innerHTML = '';
            links.forEach(link => {
                const linkEl = document.createElement('div');
                linkEl.className = `p-3 bg-gray-50 rounded-lg flex items-center gap-3 link-item ${!(link.included ?? true) ? 'opacity-60' : ''}`;
                linkEl.draggable = true;
                linkEl.dataset.id = link.id;

                const linkUrl = link.fileId ? 'Embedded File' : link.url;

                linkEl.innerHTML = `
                    <span class="cursor-move text-gray-400">☰</span>
                    <div class="flex-1 min-w-0">
                        <div class="text-sm font-medium text-gray-900 link-title cursor-pointer truncate">${link.title}</div>
                        <div class="text-xs text-gray-600 mt-1 truncate cursor-pointer link-desc">${linkUrl}</div>
                    </div>
                    <div class="flex items-center gap-2">
                        <label class="toggle-switch" title="Enable Microphone">
                            <input type="checkbox" class="link-mic-toggle" ${link.mic ? 'checked' : ''}>
                            <span class="toggle-slider"></span>
                        </label>
                        <label class="toggle-switch" title="Include in Build">
                            <input type="checkbox" class="link-include-toggle" ${link.included ?? true ? 'checked' : ''}>
                            <span class="toggle-slider"></span>
                        </label>
                        <button class="text-red-600 hover:text-red-800 text-lg font-bold">✕</button>
                    </div>
                `;

                linkEl.addEventListener('click', (e) => { if(!e.target.closest('label, button, input')) selectLinkItem(linkEl, link); });
                linkEl.addEventListener('dblclick', (e) => { if(!e.target.closest('label, button, input')) selectLinkItem(linkEl, link, true); });
                linkEl.addEventListener('contextmenu', (e) => e.preventDefault());

                const titleEl = linkEl.querySelector('.link-title');
                titleEl.addEventListener('dblclick', (e) => {
                    e.stopPropagation();
                    makeEditable(titleEl, link.id, 'title');
                });
                
                const descEl = linkEl.querySelector('.link-desc');
                descEl.addEventListener('dblclick', (e) => {
                    e.stopPropagation();
                    if(!link.fileId) makeEditable(descEl, link.id, 'url');
                });

                linkEl.querySelector('button').addEventListener('click', () => removeLink(link.id, link.fileId));
                linkEl.querySelector('.link-include-toggle').addEventListener('change', (e) => updateLinkProperty(link.id, 'included', e.target.checked));
                linkEl.querySelector('.link-mic-toggle').addEventListener('change', (e) => updateLinkProperty(link.id, 'mic', e.target.checked));
                
                elements.linkList.appendChild(linkEl);
            });
        }
        
        function makeEditable(element, linkId, property) {
            const currentValue = element.textContent;
            const input = document.createElement('input');
            input.type = 'text';
            input.value = currentValue;
            input.className = 'w-full text-sm border rounded px-1';
            
            element.replaceWith(input);
            input.focus();

            const save = () => {
                const newValue = input.value.trim();
                if (newValue && newValue !== currentValue) {
                    updateLinkProperty(linkId, property, newValue);
                } else {
                    loadLinks();
                }
            };
            
            input.addEventListener('blur', save);
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') input.blur();
                else if (e.key === 'Escape') {
                    input.value = currentValue;
                    input.blur();
                }
            });
        }

        function removeLink(linkId, fileId) {
            const tx = db.transaction(['links', 'files'], 'readwrite');
            tx.objectStore('links').delete(linkId);
            if (fileId) {
                tx.objectStore('files').delete(fileId);
                const blobUrl = blobUrls.get(fileId);
                if (blobUrl) URL.revokeObjectURL(blobUrl);
                blobUrls.delete(fileId);
            }
            const iframe = document.getElementById(`iframe-${linkId}`);
            if(iframe) iframe.remove();
            
            tx.oncomplete = loadLinks;
        }

        function updateLinkProperty(id, property, value) {
            const store = db.transaction('links', 'readwrite').objectStore('links');
            store.get(id).onsuccess = e => {
                const link = e.target.result;
                if(link) {
                    link[property] = value;
                    store.put(link).onsuccess = loadLinks;
                }
            };
        }

        async function handleFileUpload(event) {
            for (const file of event.target.files) {
                const fileData = { name: file.name, type: file.type, content: await file.arrayBuffer() };
                await addFileToPortal(fileData);
            }
            loadLinks();
            event.target.value = '';
        }

        function addFileToPortal(fileData) {
            return new Promise(resolve => {
                const tx = db.transaction('files', 'readwrite');
                tx.objectStore('files').add(fileData).onsuccess = async (e) => {
                    const fileId = e.target.result;
                    const blob = new Blob([fileData.content], { type: fileData.type });
                    blobUrls.set(fileId, URL.createObjectURL(blob));
                    await addLink(fileData.name, null, fileId, 'upload');
                    resolve();
                };
            });
        }
        
        async function populateBlobUrls() {
            const files = await new Promise(r => db.transaction('files').objectStore('files').getAll().onsuccess = e => r(e.target.result));
            files.forEach(file => {
                const blob = new Blob([file.content], { type: file.type });
                blobUrls.set(file.id, URL.createObjectURL(blob));
            });
        }
        
        function openActiveInNewWindow() {
            const url = elements.activeItemTitle.dataset.url;
            if (url) {
                window.open(url, '_blank');
            }
        }

        // --- DRAG AND DROP REORDERING ---
        let draggedItemId = null;
        let dropIndicator = null;
        
        function createDropIndicator() {
            if (!dropIndicator) {
                dropIndicator = document.createElement('div');
                dropIndicator.className = 'drop-indicator';
            }
            return dropIndicator;
        }

        elements.linkList.addEventListener('dragstart', (e) => {
            if(e.target.classList.contains('link-item')) {
                draggedItemId = parseInt(e.target.dataset.id);
                setTimeout(() => e.target.classList.add('dragging'), 0);
            }
        });

        elements.linkList.addEventListener('dragend', (e) => {
            if(e.target.classList.contains('link-item')) {
                e.target.classList.remove('dragging');
            }
            draggedItemId = null;
            if (dropIndicator && dropIndicator.parentNode) {
                dropIndicator.parentNode.removeChild(dropIndicator);
            }
        });

        elements.linkList.addEventListener('dragover', (e) => {
            e.preventDefault();
            const target = e.target.closest('.link-item');
            if (target && draggedItemId !== parseInt(target.dataset.id)) {
                const rect = target.getBoundingClientRect();
                const midY = rect.top + rect.height / 2;
                const indicator = createDropIndicator();
                if (e.clientY < midY) {
                    target.parentNode.insertBefore(indicator, target);
                } else {
                    target.parentNode.insertBefore(indicator, target.nextSibling);
                }
            }
        });
        
        elements.linkList.addEventListener('drop', (e) => {
            e.preventDefault();
            if (dropIndicator && dropIndicator.parentNode) {
                const siblings = Array.from(elements.linkList.children).filter(c => c.classList.contains('link-item'));
                let dropIndex = siblings.indexOf(dropIndicator.nextElementSibling);
                if (dropIndex === -1) dropIndex = siblings.length;
                
                dropIndicator.parentNode.removeChild(dropIndicator);

                const tx = db.transaction('links', 'readwrite');
                const store = tx.objectStore('links');
                store.index('order').getAll().onsuccess = (event) => {
                    let links = event.target.result;
                    const draggedItemIndex = links.findIndex(l => l.id === draggedItemId);
                    const [draggedItem] = links.splice(draggedItemIndex, 1);
                    links.splice(dropIndex, 0, draggedItem);
                    
                    links.forEach((link, i) => {
                        link.order = i;
                        store.put(link);
                    });
                };
                tx.oncomplete = loadLinks;
            }
        });
        
        // --- RESET APPLICATION ---
        function resetApplication() {
            indexedDB.deleteDatabase(DB_NAME).onsuccess = () => {
                location.reload();
            };
        }

        // --- IMPORT / EXPORT / GENERATE ---
        function arrayBufferToBase64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            for (let i = 0; i < bytes.byteLength; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return window.btoa(binary);
        }

        function base64ToArrayBuffer(base64) {
            const binary_string = window.atob(base64);
            const len = binary_string.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binary_string.charCodeAt(i);
            }
            return bytes.buffer;
        }

        async function exportConfig() {
            const settings = await new Promise(r => db.transaction('settings').objectStore('settings').get('portal').onsuccess = e => r(e.target.result));
            const links = await new Promise(r => db.transaction('links').objectStore('links').getAll().onsuccess = e => r(e.target.result));
            let files = await new Promise(r => db.transaction('files').objectStore('files').getAll().onsuccess = e => r(e.target.result));
            files = files.map(f => ({ ...f, content: arrayBufferToBase64(f.content) }));

            const config = { settings, links, files };
            const blob = new Blob([JSON.stringify(config, null, 2)], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'portal-config.json';
            a.click();
            URL.revokeObjectURL(a.href);
        }

        async function importConfig(event) {
            const file = event.target.files[0];
            if (!file) return;

            try {
                const config = JSON.parse(await file.text());
                blobUrls.forEach(URL.revokeObjectURL);
                blobUrls.clear();

                const clearTx = db.transaction(STORES, 'readwrite');
                await Promise.all(STORES.map(s => new Promise(r => clearTx.objectStore(s).clear().onsuccess = r)));

                const writeTx = db.transaction(STORES, 'readwrite');
                if (config.settings) writeTx.objectStore('settings').put(config.settings);
                if (config.links) config.links.forEach(l => writeTx.objectStore('links').add(l));
                if (config.files) config.files.forEach(f => {
                    writeTx.objectStore('files').add({ ...f, content: base64ToArrayBuffer(f.content) });
                });

                writeTx.oncomplete = initApp;
            } catch (error) {
                showError('Invalid configuration file.');
            }
            event.target.value = '';
        }

        async function importGeneratedPortal(event) {
            const file = event.target.files[0];
            if (!file) return;

            try {
                const html = await file.text();
                const scriptContentMatch = html.match(/<script>([\s\S]*?)<\/script>/s);
                if (!scriptContentMatch) throw new Error("Could not find script block in the HTML file.");
                const scriptContent = scriptContentMatch[1];
                
                const linksMatch = scriptContent.match(/const links = (\[.*?\]);/s);
                const filesMatch = scriptContent.match(/const files = (\{.*?\});/s);

                if (!linksMatch || !filesMatch) {
                    throw new Error("Could not find portal data in the HTML file.");
                }

                const links = JSON.parse(linksMatch[1]);
                const filesData = JSON.parse(filesMatch[1]);
                
                const filesForDB = Object.entries(filesData).map(([id, fileData]) => ({
                    id: parseInt(id), // Assuming file IDs are numbers in the generated portal
                    name: links.find(l => l.fileId == id)?.title || 'imported-file',
                    type: fileData.type,
                    content: base64ToArrayBuffer(fileData.content)
                }));
                
                // Clear and repopulate DB
                const clearTx = db.transaction(STORES, 'readwrite');
                await Promise.all(STORES.map(s => new Promise(r => clearTx.objectStore(s).clear().onsuccess = r)));
                
                const writeTx = db.transaction(['links', 'files'], 'readwrite');
                links.forEach(l => writeTx.objectStore('links').add(l));
                filesForDB.forEach(f => writeTx.objectStore('files').put(f));

                writeTx.oncomplete = initApp;

            } catch(e) {
                showError(`Failed to import portal: ${e.message}`);
            }

            event.target.value = '';
        }

        async function generatePortal() {
            const settings = await new Promise(r => db.transaction('settings').objectStore('settings').get('portal').onsuccess = e => r(e.target.result));
            const allLinks = await new Promise(r => db.transaction('links').objectStore('links').index('order').getAll().onsuccess = e => r(e.target.result));
            const includedLinks = allLinks.filter(l => l.included ?? true);
            const neededFileIds = new Set(includedLinks.filter(l => l.fileId).map(l => l.fileId));
            
            let allFiles = [];
            if (neededFileIds.size > 0) {
                 allFiles = await new Promise(r => db.transaction('files').objectStore('files').getAll().onsuccess = e => r(e.target.result));
            }

            const includedFiles = allFiles
                .filter(f => neededFileIds.has(f.id))
                .map(f => ({ id: f.id, type: f.type, content: arrayBufferToBase64(f.content) }));

            const template = generatePortalTemplate(settings, includedLinks, includedFiles);
            const blob = new Blob([template], { type: 'text/html' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `${settings?.name?.replace(/\s/g, '-') || 'portal'}.html`;
            a.click();
            URL.revokeObjectURL(a.href);
        }

        function generatePortalTemplate(settings, links, files) {
            const filesMap = files.reduce((acc, file) => {
                acc[file.id] = { type: file.type, content: file.content };
                return acc;
            }, {});

            return `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${settings?.name || 'Generated Portal'}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

        .menu-panel.active { left: 0; }
        #mainContent { margin-left: 0; transition: margin-left 0.3s ease; }
        #mainContent.with-menu { margin-left: ${settings?.menuWidth || 350}px; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); opacity: 0; visibility: hidden; transition: 0.3s ease; z-index: 30; }
        .overlay.active { opacity: 1; visibility: visible; }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <div class="flex h-screen flex-col">
        <header class="bg-white border-b h-14 flex items-center px-4 justify-between">
            <div class="flex items-center gap-4">
                <button id="menuBtn" class="text-xl text-gray-900">☰</button>
                <h1 class="text-lg font-semibold text-gray-900">${settings?.name || 'Generated Portal'}</h1>
            </div>
            <div id="currentTime" class="text-sm text-gray-600"></div>
        </header>

        <div id="menuPanel" class="menu-panel bg-white shadow-lg overflow-y-auto">
            <div id="linkList" class="p-4 space-y-2"></div>
        </div>

        <main id="mainContent" class="flex-1 bg-white transition-all duration-300">
            <!-- iframe container -->
        </main>

        <div id="overlay" class="overlay"></div>
    </div>

    <script>
        const links = ${JSON.stringify(links)};
        const files = ${JSON.stringify(filesMap)};
        const blobUrls = new Map();

        const elements = {
            menuBtn: document.getElementById('menuBtn'),
            menuPanel: document.getElementById('menuPanel'),
            mainContent: document.getElementById('mainContent'),
            overlay: document.getElementById('overlay'),
            linkList: document.getElementById('linkList'),
            currentTime: document.getElementById('currentTime')
        };
        
        function base64ToArrayBuffer(base64) {
            const binary_string = window.atob(base64);
            const bytes = new Uint8Array(binary_string.length);
            for (let i = 0; i < binary_string.length; i++) {
                bytes[i] = binary_string.charCodeAt(i);
            }
            return bytes.buffer;
        }
        
        function getFileUrl(fileId) {
            if (blobUrls.has(fileId)) return blobUrls.get(fileId);
            const fileData = files[fileId];
            if (!fileData) return null;
            const buffer = base64ToArrayBuffer(fileData.content);
            const blob = new Blob([buffer], { type: fileData.type });
            const url = URL.createObjectURL(blob);
            blobUrls.set(fileId, url);
            return url;
        }

        function toggleMenu() {
            const isActive = elements.menuPanel.classList.toggle('active');
            elements.mainContent.classList.toggle('with-menu', isActive);
            elements.overlay.classList.toggle('active', isActive);
        }

        function selectLink(link, forceReload = false) {
             document.querySelectorAll('#mainContent iframe').forEach(frame => frame.style.display = 'none');
            
            let iframe = document.getElementById(\`iframe-\${link.id}\`);
            if (!iframe) {
                iframe = document.createElement('iframe');
                iframe.id = \`iframe-\${link.id}\`;
                iframe.className = 'w-full h-full border-0';
                iframe.sandbox = 'allow-scripts allow-same-origin allow-popups allow-modals allow-forms';
                if(link.mic) iframe.allow = 'microphone';
                iframe.src = link.fileId ? getFileUrl(link.fileId) : link.url;
                elements.mainContent.appendChild(iframe);
            } else if (forceReload) {
                iframe.src = link.fileId ? getFileUrl(link.fileId) : link.url;
            }
            
            iframe.style.display = 'block';
        }

        function updateLinkList() {
            elements.linkList.innerHTML = '';
            links.forEach((link, index) => {
                const linkEl = document.createElement('div');
                linkEl.className = 'p-4 bg-gray-50 rounded-lg hover:bg-gray-100 cursor-pointer';
                const linkUrl = link.fileId ? 'Embedded File' : link.url;
                linkEl.innerHTML = \`<div class="text-sm font-medium text-gray-900">\${link.title}</div><div class="text-xs text-gray-600 mt-1 truncate">\${linkUrl}</div>\`;
                
                linkEl.addEventListener('click', () => {
                    selectLink(link);
                    if (window.innerWidth < 768) toggleMenu();
                });
                elements.linkList.appendChild(linkEl);
                if (index === 0) setTimeout(() => selectLink(link), 100);
            });
        }
        
        function updateTime() {
            const now = new Date();
            elements.currentTime.textContent = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
            setTimeout(updateTime, 1000);
        }

        elements.menuBtn.addEventListener('click', toggleMenu);
        elements.overlay.addEventListener('click', toggleMenu);
        window.addEventListener('beforeunload', () => blobUrls.forEach(URL.revokeObjectURL));
        updateLinkList();
        updateTime();
    <\/script>
</body>
</html>`;
        }
    </script>
