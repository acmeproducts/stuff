                const currentImage = appState.imageFiles[appState.currentImageIndex]; if (!currentImage) return;
                const currentStackName = currentImage.stack;
                let newSequence;

                const oldStack = appState.stacks[currentStackName];
                const oldIndex = oldStack.findIndex(img => img.id === currentImage.id);

                if (oldIndex > -1) oldStack.splice(oldIndex, 1);

                if (currentStackName === targetStack) {
                    const stackArray = appState.stacks[currentStackName];
                    if (stackArray.length > 0) {
                        const minSequence = Math.min(...stackArray.map(img => img.stackSequence || 0));
                        newSequence = minSequence - 1;
                    } else {
                        newSequence = Date.now();
                    }
                    currentImage.stackSequence = newSequence;
                    stackArray.push(currentImage); // Add to end of array
                    await masterController.updateUserMetadata(currentImage.id, { stackSequence: newSequence });
                } else {
                    newSequence = Date.now();
                    currentImage.stack = targetStack;
                    currentImage.stackSequence = newSequence;
                    appState.stacks[targetStack].unshift(currentImage);
                    await masterController.updateUserMetadata(currentImage.id, { stack: targetStack, stackSequence: newSequence });
                }

                appState.stacks[targetStack] = this.sortFiles(appState.stacks[targetStack]);
                
                this.updateStackCounts();
                this.updateActiveProxTab();
                
                // Determine the next image from the stack we were just viewing
