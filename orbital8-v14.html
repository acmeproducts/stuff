        class Draggable {
            constructor(elementId, handleId) {
                this.element = document.getElementById(elementId);
                this.handle = document.getElementById(handleId);
                this.isDragging = false;
                this.offsetX = 0;
                this.offsetY = 0;

                this.handle.addEventListener('mousedown', this.startDrag.bind(this));
                document.addEventListener('mousemove', this.drag.bind(this));
                document.addEventListener('mouseup', this.endDrag.bind(this));
            }

            startDrag(e) {
                this.isDragging = true;
                this.offsetX = e.clientX - this.element.offsetLeft;
                this.offsetY = e.clientY - this.element.offsetTop;
                this.handle.style.cursor = 'grabbing';
            }

            drag(e) {
                if (!this.isDragging) return;
                this.element.style.left = `${e.clientX - this.offsetX}px`;
                this.element.style.top = `${e.clientY - this.offsetY}px`;
            }

            endDrag() {
                this.isDragging = false;
                this.handle.style.cursor = 'move';
            }
        }

            extract(buffer) {

                if (buffer.byteLength < 8) return {};
                let pos = 8;
                try {
                    while (pos < buffer.byteLength - 12) {

                                if (!nullFound) {

                                    else keyword += String.fromCharCode(byte);
                                } else {

                                }
