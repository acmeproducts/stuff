<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, maximum-scale=1.0">
    <title>Orbital8 Enigma (Stable)</title>
    <style>
        :root {
            --bg-dark: #111827;
            --bg-light: #F9FAFB;
            --card-dark: rgba(31, 41, 55, 0.5);
            --card-light: #FFFFFF;
            --text-dark-primary: #F9FAFB;
            --text-light-primary: #1F2937;
            --border-dark: rgba(255, 255, 255, 0.2);
            --border-light: #E5E7EB;
            --accent: #f59e0b;
            --accent-hover: #d97706;
        }

        @media (prefers-color-scheme: light) {
            body { background: var(--bg-light); color: var(--text-light-primary); }
            .card { background: var(--card-light); border-color: var(--border-light); color: var(--text-light-primary); }
            .provider-button { background: #F3F4F6; color: var(--text-light-primary); border-color: var(--border-light); }
            .status.info { background: #DBEAFE; color: #1E40AF; border-color: #BFDBFE; }
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; overflow: hidden; background: var(--bg-dark); color: var(--text-dark-primary); }
        .screen { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        .screen.hidden { display: none; }
        .card { backdrop-filter: blur(20px); border: 1px solid var(--border-dark); border-radius: 20px; padding: 40px; text-align: center; max-width: 500px; width: 90%; }
        .title { font-size: 24px; font-weight: 600; margin-bottom: 16px; }
        .subtitle { font-size: 16px; margin-bottom: 24px; }
        .provider-button { display: flex; align-items: center; justify-content: center; gap: 12px; border-radius: 15px; padding: 20px; margin-bottom: 16px; font-size: 16px; font-weight: 500; cursor: pointer; transition: all 0.3s ease; width: 100%; border: 1px solid var(--border-dark); background: var(--card-dark); color: var(--text-dark-primary); }
        .status { padding: 12px; border-radius: 8px; margin-top: 16px; font-size: 14px; font-weight: 500; }
        .status.info { background: rgba(59, 130, 246, 0.2); color: #3b82f6; border: 1px solid rgba(59, 130, 246, 0.3); }
        .app-footer { position: fixed; bottom: 0; left: 0; right: 0; text-align: center; padding: 4px 8px; font-size: 10px; z-index: 5; background: rgba(0,0,0,0.5); color: #ccc; }
    </style>
</head>
<body>
    <div class="screen" id="provider-screen">
        <div class="card">
            <h1 class="title">Orbital8 Enigma</h1>
            <p class="subtitle">Select your cloud storage provider</p>
            <button class="provider-button" id="google-drive-btn">Google Drive</button>
            <button class="provider-button" id="onedrive-btn">OneDrive</button>
            <div id="provider-status" class="status info">Choose a provider to begin</div>
        </div>
    </div>
    
    <div class="app-footer" id="master-footer">orbital8-enigma-next-2025-08-29 02:20 AM</div>

    <script>
        // This script now waits for the DOM to be fully loaded before running.
        document.addEventListener('DOMContentLoaded', () => {
            try {
                // Directly get references to all necessary elements after the DOM is ready.
                const googleDriveButton = document.getElementById('google-drive-btn');
                const oneDriveButton = document.getElementById('onedrive-btn');
                const statusDisplay = document.getElementById('provider-status');

                // Check if the elements were found.
                if (!googleDriveButton || !oneDriveButton || !statusDisplay) {
                    console.error("A required element was not found on the page.");
                    if (statusDisplay) statusDisplay.textContent = 'Error: UI components missing!';
                    return;
                }
                
                // Attach click event listeners.
                googleDriveButton.addEventListener('click', () => {
                    statusDisplay.textContent = 'Google Drive clicked!';
                    statusDisplay.style.background = '#10B981';
                    statusDisplay.style.color = 'white';
                });

                oneDriveButton.addEventListener('click', () => {
                    statusDisplay.textContent = 'OneDrive clicked!';
                    statusDisplay.style.background = '#3B82F6';
                    statusDisplay.style.color = 'white';
                });
                
            } catch (error) {
                const status = document.getElementById('provider-status');
                if (status) {
                    status.textContent = `Fatal Script Error: ${error.message}`;
                    status.style.background = '#EF4444';
                }
            }
        });
    </script>
</body>
</html>
