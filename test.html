<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swarms Act 1</title>
  <!-- Act 1 -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
    camera.position.z = 500;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    const PARTICLES_PER_SWARM = 300;
    const SWARMS = 3;
    const swarmColors = [
      new THREE.Color(0xff3399),
      new THREE.Color(0x33ffcc),
      new THREE.Color(0x9999ff)
    ];
    const swarms = [];

    class Swarm {
      constructor(baseColor) {
        this.geometry = new THREE.BufferGeometry();
        this.positions = new Float32Array(PARTICLES_PER_SWARM * 3);
        this.velocities = new Float32Array(PARTICLES_PER_SWARM * 3);
        this.colors = new Float32Array(PARTICLES_PER_SWARM * 3);
        this.blinks = new Float32Array(PARTICLES_PER_SWARM).fill(0);
        this.blinkSpeeds = new Float32Array(PARTICLES_PER_SWARM).map(() => Math.random() * 0.1 + 0.01);
        this.count = PARTICLES_PER_SWARM;

        for (let i = 0; i < PARTICLES_PER_SWARM; i++) {
          const idx = i * 3;
          this.positions[idx] = (Math.random() - 0.5) * 800;
          this.positions[idx + 1] = (Math.random() - 0.5) * 800;
          this.positions[idx + 2] = (Math.random() - 0.5) * 800;

          this.velocities[idx] = (Math.random() - 0.5);
          this.velocities[idx + 1] = (Math.random() - 0.5);
          this.velocities[idx + 2] = (Math.random() - 0.5);

          // Set initial color
          this.colors[idx] = baseColor.r;
          this.colors[idx + 1] = baseColor.g;
          this.colors[idx + 2] = baseColor.b;
        }

        this.geometry.setAttribute('position', new THREE.BufferAttribute(this.positions, 3));
        this.geometry.setAttribute('color', new THREE.BufferAttribute(this.colors, 3));

        const material = new THREE.PointsMaterial({
          size: 5,
          vertexColors: true,
          transparent: true,
          opacity: 1.0,
          depthWrite: false,
        });

        this.points = new THREE.Points(this.geometry, material);
        scene.add(this.points);
        this.baseColor = baseColor;
      }

      updateBehavior() {
        for (let i = 0; i < this.count; i++) {
          const idx = i * 3;

          let vx = this.velocities[idx];
          let vy = this.velocities[idx + 1];
          let vz = this.velocities[idx + 2];

          let px = this.positions[idx];
          let py = this.positions[idx + 1];
          let pz = this.positions[idx + 2];

          const angle = Math.atan2(py, px) + 0.01;
          const radius = Math.sqrt(px * px + py * py);
          px = Math.cos(angle) * radius;
          py = Math.sin(angle) * radius;

          vx += (Math.random() - 0.5) * 0.3;
          vy += (Math.random() - 0.5) * 0.3;
          vz += (Math.random() - 0.5) * 0.3;

          const speed = Math.sqrt(vx * vx + vy * vy + vz * vz);
          const maxSpeed = 2.0;
          if (speed > maxSpeed) {
            vx *= maxSpeed / speed;
            vy *= maxSpeed / speed;
            vz *= maxSpeed / speed;
          }

          this.positions[idx] += vx;
          this.positions[idx + 1] += vy;
          this.positions[idx + 2] += vz;

          this.velocities[idx] = vx * 0.98;
          this.velocities[idx + 1] = vy * 0.98;
          this.velocities[idx + 2] = vz * 0.98;

          this.blinks[i] += this.blinkSpeeds[i];
          const blink = (Math.sin(this.blinks[i]) + 1) / 2;

          this.colors[idx] = this.baseColor.r * blink;
          this.colors[idx + 1] = this.baseColor.g * blink;
          this.colors[idx + 2] = this.baseColor.b * blink;
        }

        this.geometry.attributes.position.needsUpdate = true;
        this.geometry.attributes.color.needsUpdate = true;
      }

      decay() {
        if (this.count > 50) {
          this.count -= 0.05;
        }
      }

      regenerate() {
        if (this.count < PARTICLES_PER_SWARM) {
          this.count += 0.01;
        }
      }
    }

    for (let i = 0; i < SWARMS; i++) {
      swarms.push(new Swarm(swarmColors[i]));
    }

    function animate() {
      requestAnimationFrame(animate);

      const leadIndex = swarms.reduce((a, b, i, arr) =>
        arr[a].count > b.count ? a : i, 0);

      swarms.forEach((swarm, idx) => {
        if (idx === leadIndex) {
          swarm.regenerate();
        } else {
          swarm.decay();
        }
        swarm.updateBehavior();
      });

      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
