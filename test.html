<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swarms Act 1</title>
  <!-- Act 1 -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
    camera.position.z = 400;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    const NUM_PARTICLES = 300;
    const SWARMS = 3;
    const swarmColors = [0xff3399, 0x33ffcc, 0x9999ff];
    const swarms = [];

    class Swarm {
      constructor(color) {
        this.particles = [];
        this.geometry = new THREE.BufferGeometry();
        this.positions = new Float32Array(NUM_PARTICLES * 3);
        this.velocities = new Float32Array(NUM_PARTICLES * 3);
        this.blinks = new Float32Array(NUM_PARTICLES).fill(0);
        this.blinkSpeeds = new Float32Array(NUM_PARTICLES).map(() => Math.random() * 0.1 + 0.01);
        this.count = NUM_PARTICLES;

        for (let i = 0; i < NUM_PARTICLES; i++) {
          const x = (Math.random() - 0.5) * 800;
          const y = (Math.random() - 0.5) * 800;
          const z = (Math.random() - 0.5) * 800;
          this.positions.set([x, y, z], i * 3);
          this.velocities.set([(Math.random() - 0.5), (Math.random() - 0.5), (Math.random() - 0.5)], i * 3);
        }

        this.geometry.setAttribute('position', new THREE.BufferAttribute(this.positions, 3));
        const material = new THREE.PointsMaterial({
          color: color,
          size: 6,
          transparent: true,
          opacity: 0.8,
          depthWrite: false,
        });

        this.points = new THREE.Points(this.geometry, material);
        scene.add(this.points);
      }

      updateBehavior(targets) {
        for (let i = 0; i < this.count; i++) {
          const ix = i * 3;
          let vx = this.velocities[ix];
          let vy = this.velocities[ix + 1];
          let vz = this.velocities[ix + 2];
          let px = this.positions[ix];
          let py = this.positions[ix + 1];
          let pz = this.positions[ix + 2];

          // Swirl and attraction
          const angle = Math.atan2(py, px) + 0.02;
          const radius = Math.sqrt(px * px + py * py);
          px = Math.cos(angle) * radius;
          py = Math.sin(angle) * radius;

          vx += (Math.random() - 0.5) * 0.5;
          vy += (Math.random() - 0.5) * 0.5;
          vz += (Math.random() - 0.5) * 0.5;

          // Clamp velocity
          const speed = Math.sqrt(vx * vx + vy * vy + vz * vz);
          const maxSpeed = 3.0;
          if (speed > maxSpeed) {
            vx *= maxSpeed / speed;
            vy *= maxSpeed / speed;
            vz *= maxSpeed / speed;
          }

          this.positions[ix] += vx;
          this.positions[ix + 1] += vy;
          this.positions[ix + 2] += vz;

          this.velocities[ix] = vx * 0.98;
          this.velocities[ix + 1] = vy * 0.98;
          this.velocities[ix + 2] = vz * 0.98;

          // Blink animation
          this.blinks[i] += this.blinkSpeeds[i];
          const blink = (Math.sin(this.blinks[i]) + 1) / 2;
          this.points.material.opacity = 0.4 + blink * 0.6;
        }

        this.geometry.attributes.position.needsUpdate = true;
      }

      decay() {
        if (this.count > 50) {
          this.count -= 0.05;
        }
      }

      regenerate() {
        if (this.count < NUM_PARTICLES) {
          this.count += 0.01;
        }
      }
    }

    for (let i = 0; i < SWARMS; i++) {
      swarms.push(new Swarm(swarmColors[i]));
    }

    let tick = 0;

    function animate() {
      requestAnimationFrame(animate);
      tick++;

      const leadIndex = swarms.reduce((a, b, i, arr) =>
        arr[a].count > b.count ? a : i, 0);

      swarms.forEach((swarm, idx) => {
        if (idx === leadIndex) {
          swarm.regenerate();
        } else {
          swarm.decay();
        }
        swarm.updateBehavior();
      });

      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
