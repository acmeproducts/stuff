<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Animation</title>
    <style>
        :root {
            --glow-color-yellow: #FFD700;
            --glow-color-orange: #FFA500;
            --glow-color-red: #FF4500;
            --glow-color-white: #FFFFFF;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
        }

        .scene {
            position: relative;
            width: 100vmin;
            height: 100vmin;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            transform-origin: center;
            opacity: 0;
            transform: scale(0);
            box-sizing: border-box;
        }

        /* Core Star */
        .core {
            width: 1vmin;
            height: 1vmin;
            background-color: var(--glow-color-white);
            box-shadow: 0 0 2vmin 0.5vmin var(--glow-color-yellow),
                        0 0 4vmin 1vmin var(--glow-color-orange),
                        0 0 8vmin 2vmin var(--glow-color-red);
            opacity: 1;
            transform: scale(1);
            animation: core-pulse 8s infinite ease-in-out;
        }

        @keyframes core-pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 2vmin 0.5vmin var(--glow-color-yellow),
                            0 0 4vmin 1vmin var(--glow-color-orange),
                            0 0 8vmin 2vmin var(--glow-color-red);
            }
            50% {
                transform: scale(1.2);
                box-shadow: 0 0 3vmin 0.75vmin var(--glow-color-yellow),
                            0 0 6vmin 1.5vmin var(--glow-color-orange),
                            0 0 12vmin 3vmin var(--glow-color-red);
            }
        }

        /* Expanding Waves */
        .wave {
            width: 100%;
            height: 100%;
            border-style: solid;
        }

        .wave-1 { animation: expand 8s ease-out 2s forwards; }
        .wave-2 { animation: expand 8s ease-out 8s forwards; }
        .wave-3 { animation: expand 8s ease-out 15s forwards; }
        .wave-4 { animation: expand 8s ease-out 22s forwards; }
        .wave-5 { animation: expand 7s ease-out 30s forwards; }
        .wave-6 { animation: expand 7s ease-out 35s forwards; }
        .wave-7 { animation: expand 6s ease-out 42s forwards; }
        .wave-8 { animation: expand 6s ease-out 48s forwards; }
        .wave-9 { animation: expand 5s ease-out 55s forwards; }
        .wave-10 { animation: expand 5s ease-out 60s forwards; }
        .wave-11 { animation: expand 10s ease-out 68s forwards; }
        .wave-12 { animation: expand 10s ease-out 75s forwards; }


        @keyframes expand {
            0% {
                transform: scale(0.01);
                opacity: 0.8;
                border-width: 2vmin;
            }
            50% {
                opacity: 1;
                border-width: 1vmin;
            }
            99% {
                transform: scale(1.5);
                opacity: 0;
                border-width: 0.1vmin;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        /* Different color styles for waves */
        .color-yellow { border-color: var(--glow-color-yellow); }
        .color-orange { border-color: var(--glow-color-orange); }
        .color-red { border-color: var(--glow-color-red); }
        
        /* Shimmering Particles */
        .shimmer {
            width: 0.5vmin;
            height: 0.5vmin;
            background-color: var(--glow-color-orange);
            opacity: 0;
            animation: shimmer-effect 4s ease-in-out infinite;
        }

        @keyframes shimmer-effect {
            0%, 100% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 0.7;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="scene" id="scene">
        <!-- The central glowing core -->
        <div class="circle core"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scene = document.getElementById('scene');
            const totalDuration = 95000; // 95 seconds in milliseconds
            const startTime = Date.now();

            // --- Wave Generation ---
            // These waves are timed to match the video's progression
            const waves = [
                // Initial slow pulses
                { class: 'wave-1 color-orange', delay: 2000 },
                { class: 'wave-2 color-red', delay: 8000 },
                { class: 'wave-3 color-yellow', delay: 15000 },
                // Pace picks up
                { class: 'wave-4 color-orange', delay: 22000 },
                { class: 'wave-5 color-red', delay: 30000 },
                { class: 'wave-6 color-yellow', delay: 35000 },
                // Getting more intense
                { class: 'wave-7 color-orange', delay: 42000 },
                { class: 'wave-8 color-red', delay: 48000 },
                { class: 'wave-9 color-yellow', delay: 55000 },
                { class: 'wave-10 color-orange', delay: 60000 },
                // Final large waves
                { class: 'wave-11 color-red', delay: 68000 },
                { class: 'wave-12 color-orange', delay: 75000 },
            ];

            waves.forEach(waveConfig => {
                setTimeout(() => {
                    const wave = document.createElement('div');
                    wave.className = `circle wave ${waveConfig.class}`;
                    scene.appendChild(wave);
                    // Remove the wave element after its animation is complete to keep the DOM clean
                    wave.addEventListener('animationend', () => {
                        wave.remove();
                    });
                }, waveConfig.delay);
            });

            // --- Shimmer Particle Generation ---
            // This starts later in the animation to simulate increased energy
            const shimmerStartTime = 40000; // Start shimmers at 40s
            
            function createShimmers() {
                const now = Date.now();
                if (now - startTime < totalDuration && now - startTime > shimmerStartTime) {
                    for (let i = 0; i < 2; i++) { // Create 2 particles per frame
                        const shimmer = document.createElement('div');
                        shimmer.className = 'circle shimmer';
                        
                        const angle = Math.random() * 2 * Math.PI;
                        // Spawn particles within a certain radius from the center
                        const radius = Math.random() * 20 + 5; // in vmin
                        
                        shimmer.style.left = `calc(50% + ${Math.cos(angle) * radius}vmin)`;
                        shimmer.style.top = `calc(50% + ${Math.sin(angle) * radius}vmin)`;
                        
                        // Random delay for a more organic feel
                        shimmer.style.animationDelay = `${Math.random() * 2}s`;
                        
                        scene.appendChild(shimmer);

                        setTimeout(() => {
                            shimmer.remove();
                        }, 4000); // Remove after animation duration
                    }
                }
                requestAnimationFrame(createShimmers);
            }
            
            requestAnimationFrame(createShimmers);

            // --- Optional: Reset animation ---
            // After 95 seconds, this will clear the scene and restart the animation.
            setTimeout(() => {
                 // You could reload or reset the animation here if you want it to loop.
                 // For now, it will just end.
                 console.log("Animation sequence complete.");
            }, totalDuration);
        });
    </script>
</body>
</html>
