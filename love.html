<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Gift to My Babydoll</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        #canvas-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        canvas { display: block; }

        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.5rem;
            text-align: center;
            opacity: 1;
            transition: opacity 2s ease;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            width: 80%;
            z-index: 10;
        }

        #rec-indicator {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 0, 0, 0.7);
            padding: 6px 12px;
            border-radius: 20px;
            color: white;
            font-size: 11px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 150;
        }
        #rec-dot { width: 8px; height: 8px; background-color: white; border-radius: 50%; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        #master-footer {
            position: fixed;
            bottom: 10px;
            right: 15px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            pointer-events: none;
            z-index: 100;
        }

        /* Icons */
        .icon-btn {
            position: absolute;
            width: 44px; height: 44px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            cursor: pointer;
            z-index: 200;
            display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(4px);
            transition: background 0.2s;
        }
        .icon-btn:active { background: rgba(255, 255, 255, 0.4); }
        .icon-btn svg { fill: white; width: 24px; height: 24px; }
        
        #settings-trigger { top: 20px; right: 20px; }
        #secrets-trigger { top: 20px; left: 20px; }

        /* Panels */
        .panel {
            position: absolute; top: 0; height: 100%; width: 300px;
            background: rgba(255, 255, 255, 0.96);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            transition: transform 0.3s ease-out;
            z-index: 201;
            padding: 60px 20px 20px 20px;
            box-sizing: border-box;
            display: flex; flex-direction: column; gap: 15px;
            overflow-y: auto;
        }
        #settings-panel { right: 0; transform: translateX(100%); }
        #secrets-panel { left: 0; transform: translateX(-100%); }
        
        .panel.open { transform: translateX(0); }

        .close-btn {
            position: absolute; top: 15px; right: 15px;
            font-size: 24px; color: #555; padding: 10px; cursor: pointer;
        }

        /* Secrets UI */
        .secret-item {
            background: #f0f0f0; padding: 10px; border-radius: 6px;
            font-size: 13px; color: #555; border-left: 3px solid #ccc;
        }
        .secret-item.found { background: #fffde7; border-left-color: #ffd700; color: #333; }
        .secret-name { font-weight: bold; margin-bottom: 2px; }
        .secret-code { font-family: monospace; color: #888; font-size: 11px; }

        /* Settings UI */
        .control-group { display: flex; flex-direction: column; gap: 6px; }
        .label { font-size: 12px; font-weight: bold; color: #666; text-transform: uppercase; }
        input[type=range] { width: 100%; }
        textarea { width: 100%; height: 60px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; resize: none; }
        .btn {
            background: #eee; border: none; padding: 10px; border-radius: 6px;
            color: #333; font-size: 13px; cursor: pointer; text-align: center;
        }
        .btn:active { background: #ddd; }
        #record-btn.recording { background: #ffebee; color: #d32f2f; }

    </style>
</head>
<body>

    <div id="canvas-container">
        <canvas id="gameCanvas"></canvas>
        <div id="overlay">Tap to Bloom<br>Double Tap for Hearts<br><span style="font-size:0.7em">Hold for Deep ‚Ä¢ Drag for Flow</span></div>
        <div id="rec-indicator"><div id="rec-dot"></div>REC</div>
        <div id="master-footer">A Gift to My Babydoll - v3.6 - 2025-12-01 09:30 PM</div>
    </div>

    <div id="settings-trigger" class="icon-btn">
        <svg viewBox="0 0 24 24"><path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/></svg>
    </div>
    <div id="secrets-trigger" class="icon-btn">
        <svg viewBox="0 0 24 24"><path d="M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10s10-4.48,10-10S17.52,2,12,2z M13,17h-2v-2h2V17z M13,13h-2V7h2V13z"/></svg>
    </div>

    <div id="secrets-panel" class="panel">
        <div class="close-btn">&times;</div>
        <h3>Secrets Journal</h3>
        <div id="secrets-list"></div>
    </div>

    <div id="settings-panel" class="panel">
        <div class="close-btn">&times;</div>
        <div class="control-group">
            <div class="label">Background</div>
            <button class="btn" onclick="document.getElementById('bg-upload').click()">Upload Image</button>
            <input type="file" id="bg-upload" accept="image/*" style="display:none">
            <button class="btn" id="reset-bg">Reset to Gradient</button>
        </div>
        <div class="control-group">
            <div class="label">Custom Words</div>
            <textarea id="custom-words" placeholder="Comma separated words..."></textarea>
        </div>
        <div class="control-group">
            <button class="btn" id="record-btn">Start Recording</button>
            <button class="btn" id="save-btn">Save Snapshot</button>
            <button class="btn" id="clear-btn">Clear</button>
        </div>
    </div>

    <script>
        // --- Core ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            // Mobile viewport fix
            document.querySelectorAll('.panel').forEach(p => p.style.height = window.innerHeight + 'px');
        }
        window.addEventListener('resize', resize);
        window.addEventListener('orientationchange', () => setTimeout(resize, 200));
        resize();

        // --- Audio ---
        const Audio = {
            ctx: null, master: null, dest: null,
            scale: [130.81, 146.83, 164.81, 196.00, 220.00, 261.63, 293.66, 329.63, 392.00, 440.00, 523.25, 587.33, 659.25, 783.99, 880.00],
            
            init() {
                if (!this.ctx && (window.AudioContext || window.webkitAudioContext)) {
                    this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                    this.master = this.ctx.createGain();
                    this.master.gain.value = 0.3;
                    this.dest = this.ctx.createMediaStreamDestination();
                    this.master.connect(this.ctx.destination);
                    this.master.connect(this.dest);
                }
                if (this.ctx && this.ctx.state === 'suspended') this.ctx.resume();
            },

            playNote(freq, type='sine', decay=1.5, vol=0.2) {
                if (!this.ctx) return;
                const osc = this.ctx.createOscillator();
                const g = this.ctx.createGain();
                osc.type = type; osc.frequency.value = freq;
                osc.connect(g); g.connect(this.master);
                const now = this.ctx.currentTime;
                g.gain.setValueAtTime(0, now);
                g.gain.linearRampToValueAtTime(vol, now + 0.05);
                g.gain.exponentialRampToValueAtTime(0.001, now + decay);
                osc.start(now); osc.stop(now + decay);
            },

            getFreq(y) {
                const idx = Math.floor((1 - Math.min(1, Math.max(0, y/height))) * this.scale.length);
                return this.scale[Math.min(idx, this.scale.length-1)];
            },

            strum(count, y) {
                const base = this.getFreq(y);
                for(let i=0; i<count; i++) {
                    setTimeout(() => this.playNote(base * (1 + i*0.2), 'triangle', 1.0, 0.15), i * 60);
                }
            }
        };

        // --- Config & State ---
        const config = {
            themes: [
                ['#e0c3fc', '#8ec5fc'], ['#fad0c4', '#ffd1ff'], ['#d299c2', '#fef9d7'], 
                ['#a1c4fd', '#c2e9fb'], ['#d4fc79', '#96e6a1']
            ],
            themeIdx: 0,
            bgImage: null,
            words: ["Peace", "Gentle", "Warmth", "Love", "Hope", "Empathy", "Calm", "Grace", "Kindness", "Light", "Joy", "Bliss"],
            secrets: ["Huoi I Love You", "You are my Sunshine", "I Love You My Sweetheart", "My Babydoll", "‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è", "ü•∞‚ù§Ô∏è‚ô•Ô∏èüß°ü´∞", "Forever Yours", "Soulmate"]
        };

        const secrets = [
            { id: 1, code: 'TTT', name: 'Zen Master (3 Taps)' },
            { id: 2, code: 'HH', name: 'Deep Breath (2 Holds)' },
            { id: 3, code: 'TTH', name: 'Heartbeat (Tap Tap Hold)' },
            { id: 4, code: 'HTH', name: 'Sunrise (Hold Tap Hold)' }
        ];
        
        let entities = [];
        let inputLog = "";
        let foundSecrets = JSON.parse(localStorage.getItem('garden_secrets') || "[]");
        let gardenLevel = Math.min(4, Math.floor(foundSecrets.length / 1));

        // --- Entities ---
        class Entity {
            constructor(x, y) { this.x=x; this.y=y; this.alpha=1; this.dead=false; }
            draw(ctx) {}
            update() { if(this.alpha<=0) this.dead=true; }
        }

        class Bloom extends Entity {
            constructor(x, y, isDeep) {
                super(x, y);
                this.size = 0; this.maxSize = isDeep ? 120 : 60;
                this.color = `hsl(${Math.random()*360}, 70%, 80%)`;
                this.petals = 5 + Math.floor(Math.random()*4);
                this.isDeep = isDeep;
            }
            update() {
                if(this.size < this.maxSize) this.size += 2;
                else this.alpha -= 0.01;
                super.update();
            }
            draw(ctx) {
                ctx.save(); ctx.globalAlpha = this.alpha; ctx.fillStyle = this.color;
                for(let i=0; i<this.petals; i++) {
                    const a = (i/this.petals) * Math.PI * 2;
                    ctx.beginPath();
                    const r = this.size * (this.isDeep ? 1 : 0.6);
                    ctx.arc(this.x + Math.cos(a)*r, this.y + Math.sin(a)*r, this.size*0.3, 0, Math.PI*2);
                    ctx.fill();
                }
                ctx.fillStyle = "white"; ctx.beginPath(); ctx.arc(this.x, this.y, this.size*0.15, 0, Math.PI*2); ctx.fill();
                ctx.restore();
            }
        }

        class HeartCloud extends Entity {
            constructor(x, y) {
                super(x, y);
                this.hearts = [];
                const count = 3 + Math.floor(Math.random()*5);
                const chars = ["‚ù§Ô∏è", "üß°", "üíõ", "üíö", "üíô", "üíú"];
                for(let i=0; i<count; i++) {
                    this.hearts.push({
                        ox: (Math.random()-0.5)*60, oy: (Math.random()-0.5)*60,
                        char: chars[Math.floor(Math.random()*chars.length)],
                        size: 20 + Math.random()*30
                    });
                }
                Audio.strum(count, y);
            }
            update() {
                this.y -= 1; this.alpha -= 0.01; super.update();
            }
            draw(ctx) {
                ctx.save(); ctx.globalAlpha = this.alpha;
                this.hearts.forEach(h => {
                    ctx.font = `${h.size}px serif`;
                    ctx.fillText(h.char, this.x + h.ox, this.y + h.oy);
                });
                ctx.restore();
            }
        }

        class Word extends Entity {
            constructor(x, y) {
                super(x, y);
                const list = config.words; // Simplified selection
                this.text = list[Math.floor(Math.random()*list.length)];
                this.color = "#fff";
            }
            update() { this.y -= 0.5; this.alpha -= 0.005; super.update(); }
            draw(ctx) {
                ctx.save(); ctx.globalAlpha = this.alpha; 
                ctx.fillStyle = this.color; ctx.font = "20px sans-serif"; ctx.textAlign = "center";
                ctx.shadowColor="rgba(0,0,0,0.5)"; ctx.shadowBlur=4;
                ctx.fillText(this.text, this.x, this.y);
                ctx.restore();
            }
        }

        class Mandala extends Entity {
            constructor(x, y) {
                super(x, y); this.r = 0; this.rot = 0;
            }
            update() { this.r += 2; this.rot += 0.01; this.alpha -= 0.005; super.update(); }
            draw(ctx) {
                ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(this.rot);
                ctx.strokeStyle = `rgba(255, 215, 0, ${this.alpha})`; ctx.lineWidth = 2;
                const petals = 8 + gardenLevel * 2;
                for(let i=0; i<petals; i++) {
                    ctx.rotate(Math.PI*2/petals);
                    ctx.beginPath(); ctx.ellipse(0, this.r, this.r/3, this.r/6, 0, 0, Math.PI*2); ctx.stroke();
                }
                ctx.restore();
            }
        }

        // --- Interaction ---
        let lastTapTime = 0;
        let touchStartX = 0, touchStartY = 0;
        let isDragging = false;
        let dragLastY = 0;

        function handleStart(x, y) {
            Audio.init();
            touchStartX = x; touchStartY = y;
            isDragging = false;
            dragLastY = y;
            document.getElementById('overlay').style.opacity = 0;
        }

        function handleMove(x, y) {
            if (Math.hypot(x-touchStartX, y-touchStartY) > 10) isDragging = true;
            
            if (isDragging) {
                // String Crossing Audio
                if (Math.abs(y - dragLastY) > 20) {
                    Audio.playNote(Audio.getFreq(y), 'triangle', 0.5, 0.1);
                    dragLastY = y;
                }
                // Visuals
                if (Math.random() > 0.5) {
                    entities.push(new Bloom(x, y, false));
                    entities[entities.length-1].maxSize = 10; // Tiny particles
                    entities[entities.length-1].update = function() { this.size*=0.9; this.alpha-=0.05; if(this.alpha<0)this.dead=true; }
                }
            }
        }

        function handleEnd(e) {
            if (isDragging) return;

            // Use changedTouches if available, else mouse coords
            let x = touchStartX, y = touchStartY;
            if (e && e.changedTouches && e.changedTouches.length > 0) {
                x = e.changedTouches[0].clientX;
                y = e.changedTouches[0].clientY;
            }

            const now = Date.now();
            const timeDiff = now - lastTapTime;
            
            // Double Tap Logic
            if (timeDiff < 300) {
                // Double Tap
                checkSecret('T'); // Register Tap
                entities.push(new HeartCloud(x, y));
                entities.push(new Word(x, y-50));
                lastTapTime = 0; // Reset
            } else {
                // Single Tap / Hold Logic handled by duration? 
                // Simplified: Short tap is Tap, Long is Hold
                // Since we rely on click/touchend, timing starts at touchstart
                // For simplicity in this robust version, we treat fast repeats as double tap
                // and isolated interactions as Single.
                
                entities.push(new Bloom(x, y, false));
                entities.push(new Word(x, y-30));
                Audio.playNote(Audio.getFreq(y));
                checkSecret('T');
                lastTapTime = now;
            }
        }

        // Logic for Secrets
        function checkSecret(char) {
            inputLog += char;
            if (inputLog.length > 5) inputLog = inputLog.slice(-5);
            
            secrets.forEach(s => {
                if (inputLog.endsWith(s.code)) {
                    if (!foundSecrets.includes(s.id)) {
                        foundSecrets.push(s.id);
                        localStorage.setItem('garden_secrets', JSON.stringify(foundSecrets));
                        gardenLevel++;
                        Audio.playNote(440, 'sine', 2, 0.5); // Discovery Sound
                        entities.push(new Mandala(width/2, height/2));
                        updateSecretsUI();
                    }
                    inputLog = ""; // Clear on success
                }
            });
        }

        // Event Listeners
        canvas.addEventListener('mousedown', e => handleStart(e.clientX, e.clientY));
        canvas.addEventListener('mousemove', e => handleMove(e.clientX, e.clientY));
        canvas.addEventListener('mouseup', e => handleEnd(e));
        
        canvas.addEventListener('touchstart', e => { 
            e.preventDefault(); 
            handleStart(e.touches[0].clientX, e.touches[0].clientY);
        }, {passive: false});
        canvas.addEventListener('touchmove', e => { 
            e.preventDefault(); 
            handleMove(e.touches[0].clientX, e.touches[0].clientY);
        }, {passive: false});
        canvas.addEventListener('touchend', e => { 
            e.preventDefault(); 
            handleEnd(e); 
        });

        // --- UI & Logic ---
        function updateSecretsUI() {
            const div = document.getElementById('secrets-list');
            div.innerHTML = secrets.map(s => {
                const found = foundSecrets.includes(s.id);
                return `<div class="secret-item ${found?'found':''}"><div class="secret-name">${found?s.name:'???'}</div><div class="secret-code">${s.code}</div></div>`;
            }).join('');
        }
        updateSecretsUI();

        // Background Logic
        const bgInput = document.getElementById('bg-upload');
        const storedBg = localStorage.getItem('garden_bg_img');
        if (storedBg) {
            const img = new Image();
            img.onload = () => { config.bgImage = img; };
            img.src = storedBg;
        }

        bgInput.addEventListener('change', e => {
            const f = e.target.files[0]; if(!f) return;
            const r = new FileReader();
            r.onload = evt => {
                try {
                    localStorage.setItem('garden_bg_img', evt.target.result);
                    const img = new Image();
                    img.onload = () => { config.bgImage = img; };
                    img.src = evt.target.result;
                } catch(err) { alert("Image too large"); }
            };
            r.readAsDataURL(f);
        });

        document.getElementById('reset-bg').onclick = () => {
            localStorage.removeItem('garden_bg_img');
            config.bgImage = null;
        };

        // Custom Words
        const wordBox = document.getElementById('custom-words');
        wordBox.value = localStorage.getItem('garden_cwords') || "";
        if (wordBox.value) config.words = wordBox.value.split(',');
        wordBox.onblur = () => {
            if (wordBox.value.trim() === '6969') {
                config.words = [...config.words, ...["Huoi I Love You", "Soulmate", "My Sunshine"]];
            } else {
                localStorage.setItem('garden_cwords', wordBox.value);
                if(wordBox.value) config.words = wordBox.value.split(',');
            }
        };

        // Panels
        document.getElementById('settings-trigger').onclick = () => document.getElementById('settings-panel').classList.add('open');
        document.getElementById('secrets-trigger').onclick = () => document.getElementById('secrets-panel').classList.add('open');
        document.querySelectorAll('.close-btn').forEach(b => b.onclick = () => b.parentElement.classList.remove('open'));

        // Recording
        let recorder, chunks=[];
        const recBtn = document.getElementById('record-btn');
        recBtn.onclick = () => {
            if (recBtn.classList.contains('recording')) {
                recorder.stop();
                recBtn.classList.remove('recording');
                recBtn.innerText = "Start Recording";
                document.getElementById('rec-indicator').style.opacity = 0;
            } else {
                Audio.init();
                const stream = canvas.captureStream(30);
                if (Audio.dest) stream.addTrack(Audio.dest.stream.getAudioTracks()[0]);
                
                try {
                    recorder = new MediaRecorder(stream, {mimeType: 'video/mp4'}) 
                } catch(e) {
                    try { recorder = new MediaRecorder(stream, {mimeType: 'video/webm'}); }
                    catch(e2) { alert("Recording not supported"); return; }
                }
                
                chunks = [];
                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.onstop = () => {
                    const blob = new Blob(chunks, {type: recorder.mimeType});
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a'); a.style.display='none'; a.href=url; a.download=`garden-${Date.now()}.mp4`;
                    document.body.appendChild(a); a.click();
                };
                recorder.start();
                recBtn.classList.add('recording');
                recBtn.innerText = "Stop Recording";
                document.getElementById('rec-indicator').style.opacity = 1;
                document.getElementById('settings-panel').classList.remove('open');
            }
        };

        document.getElementById('save-btn').onclick = () => {
            const a = document.createElement('a'); a.download='snapshot.png'; a.href=canvas.toDataURL(); a.click();
        };
        document.getElementById('clear-btn').onclick = () => entities = [];

        // --- Loop ---
        function loop() {
            // Draw BG (Layer 1)
            if (config.bgImage) {
                const img = config.bgImage;
                const ratio = Math.max(width/img.width, height/img.height);
                const w = img.width*ratio, h = img.height*ratio;
                ctx.drawImage(img, (width-w)/2, (height-h)/2, w, h);
            } else {
                const grad = ctx.createLinearGradient(0,0,0,height);
                const t = config.themes[0];
                grad.addColorStop(0, t[0]); grad.addColorStop(1, t[1]);
                ctx.fillStyle = grad; ctx.fillRect(0,0,width,height);
            }

            // Entities (Layer 2 & 3 - Words on top)
            // Sort by type so Words are last
            entities.sort((a,b) => (a instanceof Word) ? 1 : -1);

            for (let i = entities.length - 1; i >= 0; i--) {
                entities[i].update();
                entities[i].draw(ctx);
                if (entities[i].dead) entities.splice(i, 1);
            }
            
            requestAnimationFrame(loop);
        }
        loop();

    </script>
</body>
