<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<title>Generative Suite v6</title>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<style>
html,body{margin:0;padding:0;background:#000;color:#fff;overflow:hidden;font-family:sans-serif}
#tabs{position:fixed;top:0;left:0;right:0;height:40px;display:flex;background:#111;border-bottom:1px solid #333;z-index:10}
#tabs button{flex:1;background:#111;color:#fff;border:none;cursor:pointer}
#tabs button.active{background:#222}
.view{position:absolute;top:40px;left:0;right:0;bottom:0;display:none}
.view.active{display:block}
canvas{display:block}

#panelA{position:fixed;top:40px;left:0;width:260px;height:calc(100vh - 40px);
background:rgba(0,0,0,0.9);padding:10px;border-right:1px solid #333;
overflow-y:auto;z-index:20;transition:transform .3s}
#panelA.collapsed{transform:translateX(-260px)}
#toggleA{position:fixed;top:45px;left:270px;z-index:30}

#panelD{position:fixed;top:40px;right:0;width:220px;height:calc(100vh - 40px);
background:rgba(0,0,0,0.9);padding:10px;border-left:1px solid #333;z-index:20}

label{display:block;margin-top:8px;font-size:12px}
input,button{width:100%}
</style>
</head>
<body>

<div id='tabs'>
<button data-tab='A' class='active'>A Sphere</button>
<button data-tab='B'>B Cube Grid</button>
<button data-tab='C'>C Flow</button>
<button data-tab='D'>D Object World</button>
<button data-tab='E'>E Genuary</button>
</div>

<div id='A' class='view active'>
<button id='toggleA'>Toggle Controls</button>
<div id='panelA'>
<label>Particle Count<input type='number' id='A_count' min='10' max='400' value='120'></label>
<label>Radius<input type='range' id='A_radius' min='50' max='400' value='220'></label>
<label>Attraction<input type='range' id='A_attraction' min='0' max='0.1' step='0.001' value='0.02'></label>
<label>Damping<input type='range' id='A_damping' min='0.8' max='0.999' step='0.001' value='0.96'></label>
<label>Mouse Repel Strength<input type='range' id='A_repelStrength' min='0' max='10' step='0.1' value='4'></label>
<label>Mouse Repel Radius<input type='range' id='A_repelRadius' min='10' max='300' value='120'></label>
<label>Particle Size<input type='range' id='A_size' min='1' max='5' step='0.5' value='2'></label>
<label>Color<input type='color' id='A_color' value='#ffffff'></label>
<button id='A_reset'>Reset</button>
</div>
<div id='canvasA'></div>
</div>

<div id='B' class='view'><div id='canvasB'></div></div>
<div id='C' class='view'><div id='canvasC'></div></div>

<div id='D' class='view'>
<div id='panelD'>
<b>Spawn Objects</b>
<button id='spawnA'>Spawn A (Sphere)</button>
<button id='spawnB'>Spawn B (Cube)</button>
<button id='spawnC'>Spawn C (Flow)</button>
<p>Drag to fling. Objects collide & change color.</p>
</div>
<div id='canvasD'></div>
</div>

<div id='E' class='view'><div id='canvasE'></div></div>

<script src='https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.min.js'></script>

<script>
/* Tabs + Toggle */
document.querySelectorAll('#tabs button').forEach(btn=>{
 btn.onclick=()=>{
  document.querySelectorAll('#tabs button').forEach(b=>b.classList.remove('active'));
  document.querySelectorAll('.view').forEach(v=>v.classList.remove('active'));
  btn.classList.add('active');
  document.getElementById(btn.dataset.tab).classList.add('active');
 };
});
document.getElementById('toggleA').onclick=()=>document.getElementById('panelA').classList.toggle('collapsed');

/* A Sphere */
let A_points=[],A_particles=120,A_radius=220,A_angle=0;
let A_attraction=0.02,A_damping=0.96,A_repelStrength=4,A_repelRadius=120,A_pointSize=2,A_color='#ffffff';
new p5(p=>{
 p.setup=()=>{let c=p.createCanvas(window.innerWidth,window.innerHeight-40);c.parent('canvasA');A_reset();};
 p.windowResized=()=>p.resizeCanvas(window.innerWidth,window.innerHeight-40);
 function A_reset(){A_points=[];A_angle=0;for(let i=0;i<A_particles;i++)A_points.push({i,pos:p.createVector(0,0),vel:p.createVector(0,0)});A_targets();}
 p.draw=()=>{
  p.background(0);p.translate(p.width/2,p.height/2);p.stroke(A_color);p.strokeWeight(A_pointSize);
  let m=p.createVector(p.mouseX-p.width/2,p.mouseY-p.height/2);
  for(let pt of A_points){
   let i=pt.i;
   let home=p.createVector(Math.sin(i+A_angle)*Math.sin(i*i)*A_radius,Math.cos(i*i)*A_radius);
   pt.vel.add(p5.Vector.sub(home,pt.pos).mult(A_attraction));
   let away=p5.Vector.sub(pt.pos,m);let d2=away.magSq();
   if(d2>0.1&&d2<A_repelRadius*A_repelRadius){
     away.normalize();
     away.mult(A_repelStrength*(1-Math.sqrt(d2)/A_repelRadius));
     pt.vel.add(away);
   }
   pt.vel.mult(A_damping);pt.pos.add(pt.vel);
   p.point(pt.pos.x,pt.pos.y);
  }
  A_angle+=0.01;
 };
 function A_targets(){for(let pt of A_points){let i=pt.i;pt.pos.set(Math.sin(i+A_angle)*Math.sin(i*i)*A_radius,Math.cos(i*i)*A_radius);}}
 document.getElementById('A_count').oninput=e=>{A_particles=+e.target.value;A_reset();};
 document.getElementById('A_radius').oninput=e=>A_radius=+e.target.value;
 document.getElementById('A_attraction').oninput=e=>A_attraction=+e.target.value;
 document.getElementById('A_damping').oninput=e=>A_damping=+e.target.value;
 document.getElementById('A_repelStrength').oninput=e=>A_repelStrength=+e.target.value;
 document.getElementById('A_repelRadius').oninput=e=>A_repelRadius=+e.target.value;
 document.getElementById('A_size').oninput=e=>A_pointSize=+e.target.value;
 document.getElementById('A_color').oninput=e=>A_color=e.target.value;
 document.getElementById('A_reset').onclick=A_reset;
});

/* B Cube Grid with faces + camera drift */
new p5(p=>{
 let t=0,grid=8,sz=80;
 p.setup=()=>{let c=p.createCanvas(window.innerWidth,window.innerHeight-40);c.parent('canvasB');};
 p.windowResized=()=>p.resizeCanvas(window.innerWidth,window.innerHeight-40);
 function iso(x,y,z){return {x:(x-y)*0.866,y:(x+y)*0.5-z};}
 p.draw=()=>{
  p.background(0);
  let camX=Math.sin(t*0.2)*100;
  let camY=Math.cos(t*0.15)*50;
  p.translate(p.width/2+camX,p.height/3+camY);
  for(let y=0;y<grid;y++)for(let x=0;x<grid;x++){
   let h=80+Math.sin(t+x*0.6+y*0.6)*60;
   let top=[iso(x*sz,y*sz,h),iso((x+1)*sz,y*sz,h),iso((x+1)*sz,(y+1)*sz,h),iso(x*sz,(y+1)*sz,h)];
   let left=[iso(x*sz,(y+1)*sz,0),iso(x*sz,(y+1)*sz,h),iso(x*sz,y*sz,h),iso(x*sz,y*sz,0)];
   let right=[iso((x+1)*sz,y*sz,0),iso((x+1)*sz,y*sz,h),iso((x+1)*sz,(y+1)*sz,h),iso((x+1)*sz,(y+1)*sz,0)];
   p.noStroke();
   p.fill(200);p.beginShape();top.forEach(v=>p.vertex(v.x,v.y));p.endShape();
   p.fill(120);p.beginShape();left.forEach(v=>p.vertex(v.x,v.y));p.endShape();
   p.fill(160);p.beginShape();right.forEach(v=>p.vertex(v.x,v.y));p.endShape();
  }
  t+=0.02;
 };
});

/* C Flow */
new p5(p=>{
 let t=0;
 p.setup=()=>{let c=p.createCanvas(window.innerWidth,window.innerHeight-40);c.parent('canvasC');p.background(0);};
 p.windowResized=()=>p.resizeCanvas(window.innerWidth,window.innerHeight-40);
 p.draw=()=>{
  p.noStroke();p.fill(0,20);p.rect(0,0,p.width,p.height);
  p.stroke(255,80);
  for(let i=0;i<300;i++){
   let x=Math.random()*p.width,y=Math.random()*p.height;
   let a=p.noise(x*0.002,y*0.002,t)*Math.PI*4;
   p.line(x,y,x+Math.cos(a)*25,y+Math.sin(a)*25);
  }
  t+=0.004;
 };
});

/* D Object World with collisions + color */
new p5(p=>{
 let objs=[],drag=null;
 p.setup=()=>{let c=p.createCanvas(window.innerWidth-220,window.innerHeight-40);c.parent('canvasD');};
 p.windowResized=()=>p.resizeCanvas(window.innerWidth-220,window.innerHeight-40);
 function spawn(type){
  objs.push({type,x:Math.random()*p.width,y:Math.random()*p.height,
    vx:(Math.random()-0.5)*4,vy:(Math.random()-0.5)*4,
    r:25,color:[255,255,255]});
 }
 document.getElementById('spawnA').onclick=()=>spawn('A');
 document.getElementById('spawnB').onclick=()=>spawn('B');
 document.getElementById('spawnC').onclick=()=>spawn('C');

 p.mousePressed=()=>{
  let mx=p.mouseX,my=p.mouseY;
  for(let o of objs){if(p.dist(mx,my,o.x,o.y)<o.r){drag=o;break;}}
 };
 p.mouseReleased=()=>{drag=null;};

 function drawMiniA(){p.noFill();p.stroke(255);for(let i=0;i<12;i++){let a=p.frameCount*0.02+i;p.point(Math.cos(a)*15,Math.sin(a)*15);}}
 function drawMiniB(){p.noStroke();p.fill(200);p.rectMode(p.CENTER);p.rect(0,0,24,24);}
 function drawMiniC(){p.stroke(150);for(let i=0;i<4;i++){let a=p.frameCount*0.03+i;p.line(0,0,Math.cos(a)*20,Math.sin(a)*20);}}

 p.draw=()=>{
  p.background(0);

  for(let i=0;i<objs.length;i++)for(let j=i+1;j<objs.length;j++){
    let a=objs[i],b=objs[j];
    let dx=b.x-a.x,dy=b.y-a.y,d=Math.hypot(dx,dy);
    if(d>0 && d<a.r+b.r){
      let nx=dx/d,ny=dy/d;
      let p1=a.vx*nx+a.vy*ny,p2=b.vx*nx+b.vy*ny;
      let m=p1-p2;
      a.vx-=m*nx;b.vx+=m*nx;
      a.vy-=m*ny;b.vy+=m*ny;
      a.color=[255,100,100];b.color=[100,100,255];
    }
  }

  for(let o of objs){
   if(drag===o){o.vx=(p.mouseX-o.x)*0.2;o.vy=(p.mouseY-o.y)*0.2;o.x=p.mouseX;o.y=p.mouseY;}
   else{o.x+=o.vx;o.y+=o.vy;o.vx*=0.99;o.vy*=0.99;}
   if(o.x<0)o.x+=p.width;if(o.x>p.width)o.x-=p.width;
   if(o.y<0)o.y+=p.height;if(o.y>p.height)o.y-=p.height;
   p.push();p.translate(o.x,o.y);p.stroke(o.color);p.fill(o.color);
   if(o.type==='A')drawMiniA();
   if(o.type==='B')drawMiniB();
   if(o.type==='C')drawMiniC();
   p.pop();
  }
 };
});

/* E Feedback Genuary attempt */
new p5(p=>{
 let buf;
 p.setup=()=>{let c=p.createCanvas(window.innerWidth,window.innerHeight-40);c.parent('canvasE');buf=p.createGraphics(p.width,p.height);buf.background(0);};
 p.windowResized=()=>{p.resizeCanvas(window.innerWidth,window.innerHeight-40);buf=p.createGraphics(p.width,p.height);buf.background(0);};
 p.draw=()=>{
  buf.noStroke();buf.fill(0,30);buf.rect(0,0,buf.width,buf.height);
  buf.stroke(255,60);
  for(let i=0;i<200;i++){
    let x=Math.random()*buf.width,y=Math.random()*buf.height;
    let a=p.noise(x*0.002,y*0.002,p.frameCount*0.005)*Math.PI*4;
    buf.line(x,y,x+Math.cos(a)*30,y+Math.sin(a)*30);
  }
  p.image(buf,0,0);
 };
});
</script>
</body>
</html>
