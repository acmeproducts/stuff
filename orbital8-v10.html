<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OneDrive Browser (Complete)</title>
  <script src="https://alcdn.msauth.net/browser/2.28.1/js/msal-browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #status { margin-bottom: 10px; white-space: pre-line; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { cursor: pointer; background: #f2f2f2; }
    tr:hover { background: #f1f1f1; }
    #breadcrumbs { margin-top: 10px; }
    #modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; flex-direction: column; color: #fff; }
    #modal img { max-height: 80vh; max-width: 80vw; }
    #modal .controls { margin-top: 10px; }
    #modal button { margin: 0 5px; }
    #metadata { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>OneDrive Browser (Complete)</h1>
  <button id="signInBtn">Sign In</button>
  <div id="status">Status: Ready</div>
  <div id="breadcrumbs"></div>
  <table>
    <thead>
      <tr>
        <th onclick="sortTable(0)">Name</th>
        <th onclick="sortTable(1)">Size</th>
        <th onclick="sortTable(2)">Created</th>
        <th onclick="sortTable(3)">Modified</th>
      </tr>
    </thead>
    <tbody id="gridBody"></tbody>
  </table>

  <div id="modal">
    <img id="modalImage" src="">
    <div id="metadata"></div>
    <div class="controls">
      <button onclick="prevImage()">Prev</button>
      <button onclick="nextImage()">Next</button>
      <button onclick="deleteImage()">Delete</button>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    const statusDiv = document.getElementById('status');
    const breadcrumbsDiv = document.getElementById('breadcrumbs');
    const msalConfig = {
      auth: { clientId: 'b407fd45-c551-4dbb-9da5-cab3a2c5a949', authority: 'https://login.microsoftonline.com/common', redirectUri: window.location.origin + window.location.pathname },
      cache: { cacheLocation: 'sessionStorage' }
    };
    const msalInstance = new msal.PublicClientApplication(msalConfig);
    let activeAccount, currentFolder = 'root', items = [], currentIndex = 0, breadcrumbStack = [];

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('signInBtn').addEventListener('click', async () => {
        log('Signing in...');
        try {
          const response = await msalInstance.loginPopup({ scopes: ['Files.ReadWrite.All', 'User.Read'] });
          activeAccount = response.account;
          msalInstance.setActiveAccount(activeAccount);
          log('Signed in as: ' + activeAccount.username);
          breadcrumbStack = [{ id: 'root', name: 'Root' }];
          loadFolder('root');
        } catch (err) { log('Sign-in error: ' + err.message); }
      });
    });

    function log(msg) { statusDiv.textContent += '\\n' + msg; }

    async function getToken() {
      try {
        const resp = await msalInstance.acquireTokenSilent({ scopes: ['Files.ReadWrite.All'], account: activeAccount });
        return resp.accessToken;
      } catch {
        const resp = await msalInstance.acquireTokenPopup({ scopes: ['Files.ReadWrite.All'], account: activeAccount });
        return resp.accessToken;
      }
    }

    async function loadFolder(folderId) {
      log('Loading folder: ' + folderId);
      currentFolder = folderId;
      const token = await getToken();
      const resp = await fetch(folderId==='root' ? 'https://graph.microsoft.com/v1.0/me/drive/root/children' : \`https://graph.microsoft.com/v1.0/me/drive/items/\${folderId}/children\`, { headers: { Authorization: 'Bearer ' + token } });
      const data = await resp.json();
      items = data.value;
      updateBreadcrumbs();
      renderGrid();
      log('Folder loaded.');
    }

    function updateBreadcrumbs() {
      breadcrumbsDiv.innerHTML = '';
      breadcrumbStack.forEach((crumb, idx) => {
        const link = document.createElement('a');
        link.href = '#';
        link.textContent = crumb.name;
        link.onclick = (e) => { e.preventDefault(); breadcrumbStack = breadcrumbStack.slice(0, idx+1); loadFolder(crumb.id); };
        breadcrumbsDiv.appendChild(link);
        if (idx < breadcrumbStack.length - 1) breadcrumbsDiv.appendChild(document.createTextNode(' / '));
      });
    }

    function renderGrid() {
      const tbody = document.getElementById('gridBody');
      tbody.innerHTML = '';
      items.forEach((item, idx) => {
        const tr = document.createElement('tr');
        tr.onclick = () => { if (item.folder) { breadcrumbStack.push({ id: item.id, name: item.name }); loadFolder(item.id); } else if (item.image) { openModal(idx); } };
        tr.innerHTML = \`
          <td>\${item.name}</td>
          <td>\${item.size || ''}</td>
          <td>\${item.createdDateTime || ''}</td>
          <td>\${item.lastModifiedDateTime || ''}</td>
        \`;
        tbody.appendChild(tr);
      });
    }

    function sortTable(col) {
      const table = document.querySelector('table');
      const tbody = table.querySelector('tbody');
      const rows = Array.from(tbody.rows);
      const direction = table.getAttribute('data-sort-dir') === 'asc' ? 'desc' : 'asc';
      rows.sort((a, b) => {
        let valA = a.cells[col].textContent.trim();
        let valB = b.cells[col].textContent.trim();
        if (!isNaN(valA) && !isNaN(valB)) {
          valA = parseInt(valA, 10); valB = parseInt(valB, 10);
        }
        return direction==='asc' ? (valA > valB ? 1 : -1) : (valA < valB ? 1 : -1);
      });
      rows.forEach(row => tbody.appendChild(row));
      table.setAttribute('data-sort-dir', direction);
    }

    function openModal(idx) { currentIndex = idx; showModal(); }
    async function showModal() {
      const item = items[currentIndex];
      if (!item || item.folder) return;
      const token = await getToken();
      const img = document.getElementById('modalImage');
      img.src = item['@microsoft.graph.downloadUrl'];
      document.getElementById('modal').style.display = 'flex';
      const metaDiv = document.getElementById('metadata');
      metaDiv.textContent = 'File: ' + item.name;
      const response = await fetch(item['@microsoft.graph.downloadUrl']);
      const blob = await response.blob();
      EXIF.getData(blob, function() { const tags = EXIF.getAllTags(this); metaDiv.textContent += '\\nPNG Metadata: ' + JSON.stringify(tags, null, 2); });
    }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    function prevImage() { if (currentIndex > 0) { currentIndex--; showModal(); } }
    function nextImage() { if (currentIndex < items.length - 1) { currentIndex++; showModal(); } }
    async function deleteImage() {
      const item = items[currentIndex];
      if (!confirm('Delete ' + item.name + '?')) return;
      const token = await getToken();
      await fetch(\`https://graph.microsoft.com/v1.0/me/drive/items/\${item.id}\`, { method: 'DELETE', headers: { Authorization: 'Bearer ' + token } });
      closeModal(); loadFolder(currentFolder);
    }
  </script>
</body>
</html>
