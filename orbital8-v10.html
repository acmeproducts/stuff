<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OneDrive Browser with Viewer</title>
  <script src="https://alcdn.msauth.net/browser/2.28.1/js/msal-browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #status { margin-bottom: 10px; white-space: pre-line; }
    #grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 10px; }
    .item { cursor: pointer; text-align: center; }
    .item img { max-width: 100%; max-height: 100px; object-fit: cover; display: block; margin: 0 auto; }
    #modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8);
             display: none; align-items: center; justify-content: center; flex-direction: column; color: #fff; }
    #modal img { max-height: 80vh; max-width: 80vw; }
    #modal .controls { margin-top: 10px; }
    #modal button { margin: 0 5px; }
    #metadata { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>OneDrive Browser (Enhanced)</h1>
  <button id="signInBtn">Sign In</button>
  <div id="status">Status: Ready</div>
  <div id="grid"></div>

  <div id="modal">
    <img id="modalImage" src="">
    <div id="metadata"></div>
    <div class="controls">
      <button onclick="prevImage()">Prev</button>
      <button onclick="nextImage()">Next</button>
      <button onclick="deleteImage()">Delete</button>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    const statusDiv = document.getElementById('status');
    const msalConfig = {
      auth: {
        clientId: 'b407fd45-c551-4dbb-9da5-cab3a2c5a949',
        authority: 'https://login.microsoftonline.com/common',
        redirectUri: window.location.origin + window.location.pathname
      },
      cache: { cacheLocation: 'sessionStorage' }
    };
    const msalInstance = new msal.PublicClientApplication(msalConfig);
    let activeAccount, currentFolder = 'root', items = [], currentIndex = 0;

    document.getElementById('signInBtn').addEventListener('click', async () => {
      log('Signing in...');
      try {
        const response = await msalInstance.loginPopup({ scopes: ['Files.ReadWrite.All', 'User.Read'] });
        activeAccount = response.account;
        msalInstance.setActiveAccount(activeAccount);
        log('Signed in as: ' + activeAccount.username);
        loadFolder(currentFolder);
      } catch (err) { log('Sign-in error: ' + err.message); }
    });

    function log(msg) { statusDiv.textContent += '\\n' + msg; }

    async function getToken() {
      try {
        const resp = await msalInstance.acquireTokenSilent({ scopes: ['Files.ReadWrite.All'], account: activeAccount });
        return resp.accessToken;
      } catch {
        const resp = await msalInstance.acquireTokenPopup({ scopes: ['Files.ReadWrite.All'], account: activeAccount });
        return resp.accessToken;
      }
    }

    async function loadFolder(folderId) {
      log('Loading folder: ' + folderId);
      currentFolder = folderId;
      const token = await getToken();
      const resp = await fetch(folderId==='root' ? 'https://graph.microsoft.com/v1.0/me/drive/root/children' : `https://graph.microsoft.com/v1.0/me/drive/items/${folderId}/children`, {
        headers: { Authorization: 'Bearer ' + token }
      });
      const data = await resp.json();
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      items = data.value;
      items.forEach((item, idx) => {
        const div = document.createElement('div');
        div.className = 'item';
        const img = document.createElement('img');
        if (item.folder) {
          img.src = 'https://cdn-icons-png.flaticon.com/512/716/716784.png';
          div.onclick = () => loadFolder(item.id);
        } else if (item.file && item.image) {
          img.src = `https://graph.microsoft.com/v1.0/me/drive/items/${item.id}/thumbnails/0/medium/content?access_token=${token}`;
          div.onclick = () => openModal(idx);
        } else {
          img.src = 'https://cdn-icons-png.flaticon.com/512/716/716784.png';
        }
        const span = document.createElement('div');
        span.textContent = item.name;
        div.appendChild(img);
        div.appendChild(span);
        grid.appendChild(div);
      });
      log('Folder loaded.');
    }

    function openModal(idx) { currentIndex = idx; showModal(); }
    async function showModal() {
      const item = items[currentIndex];
      if (!item || item.folder) return;
      const token = await getToken();
      const img = document.getElementById('modalImage');
      img.src = item['@microsoft.graph.downloadUrl'];
      document.getElementById('modal').style.display = 'flex';
      const metaDiv = document.getElementById('metadata');
      metaDiv.textContent = 'File: ' + item.name;
      const response = await fetch(item['@microsoft.graph.downloadUrl']);
      const blob = await response.blob();
      EXIF.getData(blob, function() {
        const tags = EXIF.getAllTags(this);
        metaDiv.textContent += '\\nPNG Metadata: ' + JSON.stringify(tags, null, 2);
      });
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    function prevImage() { if (currentIndex > 0) { currentIndex--; showModal(); } }
    function nextImage() { if (currentIndex < items.length - 1) { currentIndex++; showModal(); } }

    async function deleteImage() {
      const item = items[currentIndex];
      if (!confirm('Delete ' + item.name + '?')) return;
      const token = await getToken();
      await fetch(`https://graph.microsoft.com/v1.0/me/drive/items/${item.id}`, {
        method: 'DELETE',
        headers: { Authorization: 'Bearer ' + token }
      });
      closeModal();
      loadFolder(currentFolder);
    }
  </script>
</body>
</html>
