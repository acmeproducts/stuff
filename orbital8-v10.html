<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OneDrive Browser - Redirect Login - Dojo Version</title>
  <script src="https://alcdn.msauth.net/browser/2.28.1/js/msal-browser.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    button { margin: 5px; padding: 8px; }
    #status { margin-top: 10px; color: #333; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { cursor: pointer; background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>OneDrive Browser (Redirect Login)</h1>
  <button onclick="signIn()">Sign In</button>
  <div id="status">Status: Ready</div>
  <h2>Folders</h2>
  <ul id="folderList"></ul>
  <h2>Files</h2>
  <table id="fileTable">
    <thead>
      <tr>
        <th onclick="sortTable(0)">Name</th>
        <th onclick="sortTable(1)">Size (Bytes)</th>
        <th onclick="sortTable(2)">Last Modified</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const statusDiv = document.getElementById('status');
    const msalConfig = {
      auth: {
        clientId: 'b407fd45-c551-4dbb-9da5-cab3a2c5a949',
        authority: 'https://login.microsoftonline.com/common',
        redirectUri: window.location.href
      },
      cache: {
        cacheLocation: "sessionStorage"
      }
    };
    const msalInstance = new msal.PublicClientApplication(msalConfig);

    // If returning from a redirect, handle the response
    msalInstance.handleRedirectPromise().then((response) => {
      if (response) {
        msalInstance.setActiveAccount(response.account);
        statusDiv.textContent = 'Status: Signed in as ' + response.account.username;
        loadRootFolders();
      } else {
        const account = msalInstance.getActiveAccount();
        if (account) {
          statusDiv.textContent = 'Status: Signed in as ' + account.username;
          loadRootFolders();
        } else {
          statusDiv.textContent = 'Status: Not signed in';
        }
      }
    }).catch(error => {
      statusDiv.textContent = 'Redirect error: ' + error.message;
    });

    function signIn() {
      statusDiv.textContent = 'Status: Redirecting for login...';
      msalInstance.loginRedirect({
        scopes: ['Files.Read.All', 'User.Read']
      });
    }

    async function getAccessToken() {
      statusDiv.textContent = 'Status: Acquiring token...';
      try {
        const account = msalInstance.getActiveAccount();
        const response = await msalInstance.acquireTokenSilent({
          scopes: ['Files.Read.All'],
          account: account
        });
        statusDiv.textContent = 'Status: Token acquired';
        return response.accessToken;
      } catch (error) {
        statusDiv.textContent = 'Token error: ' + error.message;
        throw error;
      }
    }

    async function loadRootFolders() {
      statusDiv.textContent = 'Status: Loading folders...';
      try {
        const accessToken = await getAccessToken();
        const response = await fetch('https://graph.microsoft.com/v1.0/me/drive/root/children', {
          headers: { Authorization: 'Bearer ' + accessToken }
        });
        const data = await response.json();
        const folderList = document.getElementById('folderList');
        folderList.innerHTML = '';
        data.value.forEach(item => {
          if (item.folder) {
            const li = document.createElement('li');
            const link = document.createElement('a');
            link.href = '#';
            link.textContent = item.name;
            link.onclick = () => { loadFolderFiles(item.id); return false; };
            li.appendChild(link);
            folderList.appendChild(li);
          }
        });
        statusDiv.textContent = 'Status: Folders loaded';
      } catch (error) {
        statusDiv.textContent = 'Error loading folders: ' + error.message;
      }
    }

    async function loadFolderFiles(folderId) {
      statusDiv.textContent = 'Status: Loading files...';
      try {
        const accessToken = await getAccessToken();
        const response = await fetch(\`https://graph.microsoft.com/v1.0/me/drive/items/\${folderId}/children\`, {
          headers: { Authorization: 'Bearer ' + accessToken }
        });
        const data = await response.json();
        const tbody = document.getElementById('fileTable').querySelector('tbody');
        tbody.innerHTML = '';
        data.value.forEach(item => {
          const tr = document.createElement('tr');
          const nameCell = document.createElement('td');
          nameCell.textContent = item.name;
          tr.appendChild(nameCell);
          const sizeCell = document.createElement('td');
          sizeCell.textContent = item.size || '';
          tr.appendChild(sizeCell);
          const dateCell = document.createElement('td');
          dateCell.textContent = item.lastModifiedDateTime || '';
          tr.appendChild(dateCell);
          tbody.appendChild(tr);
        });
        statusDiv.textContent = 'Status: Files loaded';
      } catch (error) {
        statusDiv.textContent = 'Error loading files: ' + error.message;
      }
    }

    function sortTable(colIndex) {
      const table = document.getElementById('fileTable');
      const rows = Array.from(table.rows).slice(1);
      const isNumeric = colIndex === 1;
      const direction = table.getAttribute('data-sort-dir') === 'asc' ? 'desc' : 'asc';
      rows.sort((a, b) => {
        const valA = a.cells[colIndex].textContent.trim();
        const valB = b.cells[colIndex].textContent.trim();
        return isNumeric ? (direction === 'asc' ? valA - valB : valB - valA)
                         : (direction === 'asc' ? valA.localeCompare(valB) : valB.localeCompare(valA));
      });
      rows.forEach(row => table.querySelector('tbody').appendChild(row));
      table.setAttribute('data-sort-dir', direction);
    }
  </script>
</body>
</html>
