<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Metadata Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body { margin: 0; height: 100%; font-family: sans-serif; overflow: hidden; }
    #modal {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: #000; display: flex; flex-direction: column;
    }
    .controls {
      background: #111; color: #fff; display: flex; justify-content: center;
      align-items: center; padding: 8px; gap: 12px;
    }
    #modal-content {
      flex: 1 1 auto; display: flex; flex-direction: column; overflow: hidden;
    }
    #imageWrapper {
      flex: 1 1 auto; display: flex; justify-content: center; align-items: center;
      background: #111; overflow: auto;
    }
    #modalImage {
      max-width: 100%; max-height: 100%; transition: transform 0.2s ease;
    }
    #zoomSlider {
      position: absolute; top: 52px; left: 10px; z-index: 10;
    }
    #metadataPanel {
      height: 35vh; overflow-y: auto; background: #fff;
    }
    #metadataHeader {
      background: #333; color: #fff; padding: 6px; cursor: pointer;
    }
    #metadataTable {
      width: 100%; border-collapse: collapse;
    }
    #metadataTable th, #metadataTable td {
      border: 1px solid #ccc; padding: 6px; word-break: break-word;
    }
    .copy-btn {
      background: none; border: none; cursor: pointer;
    }
    #modalCloseBtn {
      position: absolute; top: 10px; right: 14px; font-size: 24px;
      background: none; border: none; color: #fff; cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="modal">
    <div class="controls">
      <button onclick="prevImage()">Prev</button>
      <button onclick="nextImage()">Next</button>
      <button onclick="deleteImage()">Delete</button>
    </div>
    <input id="zoomSlider" type="range" min="10" max="200" value="100" />
    <button id="modalCloseBtn" onclick="closeModal()">âœ•</button>
    <div id="modal-content">
      <div id="imageWrapper"><img id="modalImage" /></div>
      <div id="metadataPanel">
        <div id="metadataHeader" onclick="toggleMetadata()">Metadata â¯†</div>
        <table id="metadataTable">
          <thead><tr><th>Key</th><th>Value</th><th></th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    let zoomSlider = document.getElementById("zoomSlider");
    zoomSlider.addEventListener("input", () => {
      let scale = zoomSlider.value / 100;
      document.getElementById("modalImage").style.transform = `scale(${scale})`;
    });

    function toggleMetadata() {
      const panel = document.getElementById('metadataPanel');
      const header = document.getElementById('metadataHeader');
      const collapsed = panel.style.height === '0px';
      panel.style.height = collapsed ? '35vh' : '0px';
      header.textContent = collapsed ? 'Metadata â¯†' : 'Metadata â¯ˆ';
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    function prevImage() {
      // No-op sample
    }

    function nextImage() {
      // No-op sample
    }

    function deleteImage() {
      // No-op sample
    }

    async function loadImageAndMetadata(url) {
      const img = document.getElementById("modalImage");
      img.src = url;
      img.onload = () => {
        document.getElementById("modal").style.display = "flex";
        img.style.transform = `scale(${zoomSlider.value / 100})`;
      };
      extractMetadata(url);
    }

    async function extractMetadata(url) {
      const res = await fetch(url);
      const buffer = await res.arrayBuffer();
      const data = new Uint8Array(buffer);
      const dec = new TextDecoder();
      let pos = 8;
      const tableBody = document.querySelector('#metadataTable tbody');
      tableBody.innerHTML = '';
      while (pos < data.length) {
        const len = (data[pos]<<24)|(data[pos+1]<<16)|(data[pos+2]<<8)|data[pos+3];
        const type = dec.decode(data.slice(pos+4, pos+8));
        if (type === 'tEXt') {
          const chunk = dec.decode(data.slice(pos+8, pos+8+len));
          const [k, v] = chunk.split('=');
          if (!k || !v) { pos += len + 12; continue; }
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${k}</td><td>${v}</td><td><button class="copy-btn" onclick="navigator.clipboard.writeText(\`${v}\`)">ðŸ“‹</button></td>`;
          tableBody.appendChild(tr);
        }
        pos += len + 12;
      }
    }

    // Example call:
    // loadImageAndMetadata("your_image_url.png");
  </script>
</body>
</html>
