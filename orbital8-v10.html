<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OneDrive Browser</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://alcdn.msauth.net/browser/2.28.1/js/msal-browser.min.js"></script>
<style>
body, html { margin:0; padding:0; font-family:sans-serif; height:100%; }
h2, #statusContainer, #breadcrumbs { margin: 12px; }
#status { white-space: pre-line; max-height: 100px; overflow-y: auto; display: none; }
table { width: 100%; border-collapse: collapse; margin-top: 10px; }
th, td { border: 1px solid #ccc; padding: 6px; }
th { background: #f0f0f0; cursor: pointer; }
tr:hover { background: #f9f9f9; }

#modal {
  position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
  background: rgba(0,0,0,0.92); display: none; flex-direction: column;
  z-index: 10000; justify-content: flex-start; align-items: center;
}
#modal .controls {
  display: flex; gap: 12px; background: #111; color: #fff; padding: 8px; width: 100%;
  justify-content: center; position: sticky; top: 0;
}
#modal img { max-width: 95vw; max-height: 75vh; display: block; margin: auto; }
#modalOtherViewer { color: #fff; padding: 12px; }
#metadataContainer {
  width: 100%; background: #fff; overflow-y: auto; max-height: 25vh;
}
#metadataToggle {
  background: #444; color: #fff; cursor: pointer; padding: 4px 8px;
}
#metadataTable {
  width: 100%;
}
#metadataTable th, #metadataTable td {
  border: 1px solid #ccc; padding: 6px;
}
.copy-btn {
  background: none; border: none; cursor: pointer;
}
#modalCloseBtn {
  position: absolute; top: 10px; right: 14px; font-size: 24px;
  background: none; border: none; color: #fff; cursor: pointer;
}
</style>
</head>
<body>
<h2>OneDrive Browser</h2>
<button id="signInBtn" style="margin-left:12px;">Sign In</button>
<div id="statusContainer">
  <span id="statusToggle">&#x25B6; Debug</span>
  <div id="status">Status: Ready</div>
</div>
<div id="breadcrumbs"></div>
<table>
<thead>
<tr>
<th onclick="sortTable(0)">Name</th>
<th onclick="sortTable(1)">Size (MB)</th>
<th onclick="sortTable(2)">Created</th>
<th onclick="sortTable(3)">Modified</th>
</tr>
</thead>
<tbody id="gridBody"></tbody>
</table>

<div id="modal">
  <div class="controls">
    <button onclick="prevImage()">Prev</button>
    <button onclick="nextImage()">Next</button>
    <button onclick="deleteImage()">Delete</button>
  </div>
  <button id="modalCloseBtn" onclick="closeModal()">âœ•</button>
  <div id="modalImageWrapper">
    <img id="modalImage" style="display:none;">
    <div id="modalOtherViewer" style="display:none;"></div>
  </div>
  <div id="metadataContainer">
    <div id="metadataToggle" onclick="toggleMetadata()">â–¼ Metadata</div>
    <table id="metadataTable">
      <thead><tr><th>Key</th><th>Value</th><th></th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
const msalConfig = {
  auth: {
    clientId: 'b407fd45-c551-4dbb-9da5-cab3a2c5a949',
    authority: 'https://login.microsoftonline.com/common',
    redirectUri: window.location.origin + window.location.pathname
  },
  cache: { cacheLocation: 'sessionStorage' }
};
const msalInstance = new msal.PublicClientApplication(msalConfig);
let activeAccount = null, items = [], currentIndex = 0, currentFolder = 'root', breadcrumbStack = [];

document.getElementById('signInBtn').onclick = async () => {
  log('Signing in...');
  try {
    const response = await msalInstance.loginPopup({ scopes: ['Files.ReadWrite.All'] });
    activeAccount = response.account;
    msalInstance.setActiveAccount(activeAccount);
    breadcrumbStack = [{ id: 'root', name: 'Root' }];
    loadFolder('root');
  } catch (err) { log(err.message); }
};

function log(msg) {
  const statusDiv = document.getElementById('status');
  statusDiv.textContent += "\n" + msg;
}

document.getElementById('statusToggle').onclick = () => {
  const d = document.getElementById('status');
  d.style.display = d.style.display === 'none' ? 'block' : 'none';
};

function toggleMetadata() {
  const panel = document.getElementById('metadataContainer');
  panel.style.display = (panel.style.display === 'none') ? 'block' : 'none';
}

async function getToken() {
  try {
    const result = await msalInstance.acquireTokenSilent({ scopes: ['Files.ReadWrite.All'], account: activeAccount });
    return result.accessToken;
  } catch {
    const result = await msalInstance.acquireTokenPopup({ scopes: ['Files.ReadWrite.All'] });
    return result.accessToken;
  }
}

async function loadFolder(id) {
  currentFolder = id;
  const token = await getToken();
  const res = await fetch(`https://graph.microsoft.com/v1.0/me/drive/items/${id}/children`, {
    headers: { Authorization: 'Bearer ' + token }
  });
  const data = await res.json();
  items = data.value;
  renderTable();
  const crumbs = breadcrumbStack.map((b, i) => `<a href="#" onclick="goBack(${i})">${b.name}</a>`).join(' / ');
  document.getElementById('breadcrumbs').innerHTML = crumbs;
}

function renderTable() {
  const tbody = document.getElementById('gridBody');
  tbody.innerHTML = '';
  items.forEach((item, i) => {
    const tr = document.createElement('tr');
    const isFolder = !!item.folder;
    const link = document.createElement('a');
    link.href = '#'; link.textContent = isFolder ? 'â–¶ ' + item.name : item.name;
    link.onclick = (e) => {
      e.preventDefault();
      if (isFolder) {
        breadcrumbStack.push({ id: item.id, name: item.name });
        loadFolder(item.id);
      } else {
        currentIndex = i;
        showModal();
      }
    };
    const td1 = document.createElement('td'); td1.appendChild(link);
    const td2 = document.createElement('td'); td2.textContent = isFolder ? '' : (item.size / 1e6).toFixed(2);
    const td3 = document.createElement('td'); td3.textContent = formatDate(item.createdDateTime);
    const td4 = document.createElement('td'); td4.textContent = formatDate(item.lastModifiedDateTime);
    tr.append(td1, td2, td3, td4);
    tbody.appendChild(tr);
  });
}

function formatDate(str) {
  const d = new Date(str);
  const dd = String(d.getDate()).padStart(2,'0');
  const mon = d.toLocaleString('default',{month:'short'});
  const yy = String(d.getFullYear()).slice(-2);
  const hh = String(d.getHours()).padStart(2,'0');
  const mi = String(d.getMinutes()).padStart(2,'0');
  return `${dd}-${mon}-${yy} ${hh}:${mi}`;
}

function goBack(i) {
  breadcrumbStack = breadcrumbStack.slice(0, i+1);
  loadFolder(breadcrumbStack[i].id);
}

function sortTable(col) {
  const tbody = document.getElementById('gridBody');
  const rows = Array.from(tbody.rows);
  const dir = document.querySelector('table').getAttribute('data-sort-dir') === 'asc' ? 'desc' : 'asc';
  rows.sort((a,b)=>{
    let valA = a.cells[col].textContent.trim();
    let valB = b.cells[col].textContent.trim();
    if (!isNaN(valA) && !isNaN(valB)) { valA=parseFloat(valA); valB=parseFloat(valB); }
    return dir==='asc' ? (valA > valB ? 1 : -1) : (valA < valB ? 1 : -1);
  });
  rows.forEach(r=>tbody.appendChild(r));
  document.querySelector('table').setAttribute('data-sort-dir', dir);
}

async function showModal() {
  const item = items[currentIndex];
  const token = await getToken();
  const url = item['@microsoft.graph.downloadUrl'];
  const mime = item.file?.mimeType || '';
  document.getElementById('modal').style.display = 'flex';
  document.getElementById('modalImage').style.display = 'none';
  document.getElementById('modalOtherViewer').style.display = 'none';
  const tableBody = document.querySelector('#metadataTable tbody');
  tableBody.innerHTML = '';

  if (mime.startsWith('image/')) {
    document.getElementById('modalImage').src = url;
    document.getElementById('modalImage').style.display = 'block';
    extractTextChunks(url, tableBody);
  } else {
    document.getElementById('modalOtherViewer').innerHTML =
      `<p>MIME: ${mime}</p><p><a href="${url}" target="_blank" style="color:lightblue;">Open in new tab</a></p>`;
    document.getElementById('modalOtherViewer').style.display = 'block';
  }
}

async function extractTextChunks(url, table) {
  const res = await fetch(url);
  const buf = await res.arrayBuffer();
  const data = new Uint8Array(buf);
  const dec = new TextDecoder();
  let pos = 8;
  while (pos < data.length) {
    const len = (data[pos]<<24)|(data[pos+1]<<16)|(data[pos+2]<<8)|data[pos+3];
    const type = dec.decode(data.slice(pos+4, pos+8));
    if (type==='tEXt') {
      const chunk = dec.decode(data.slice(pos+8,pos+8+len));
      let k = 'unknown', v = chunk;
      if (chunk.includes('=')) [k,v] = chunk.split('=');
      else if (chunk.includes('\0')) [k,v] = chunk.split('\0');
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${k}</td><td>${v}</td><td><button class="copy-btn" onclick="navigator.clipboard.writeText(\`${v}\`)">ðŸ“‹</button></td>`;
      table.appendChild(tr);
    }
    pos += len + 12;
  }
}

function closeModal() {
  document.getElementById('modal').style.display = 'none';
}
function prevImage() {
  if (currentIndex > 0) { currentIndex--; showModal(); }
}
function nextImage() {
  if (currentIndex < items.length-1) { currentIndex++; showModal(); }
}
async function deleteImage() {
  const item = items[currentIndex];
  if (!confirm('Delete ' + item.name + '?')) return;
  const token = await getToken();
  await fetch(`https://graph.microsoft.com/v1.0/me/drive/items/${item.id}`, {
    method: 'DELETE',
    headers: { Authorization: 'Bearer ' + token }
  });
  closeModal(); loadFolder(currentFolder);
}
</script>
</body>
</html>
