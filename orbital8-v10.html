<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OneDrive Browser (Fixed)</title>
  <script src="https://alcdn.msauth.net/browser/2.28.1/js/msal-browser.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    button { margin: 5px; padding: 8px; }
    #status { margin-top: 10px; color: #333; white-space: pre-line; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { cursor: pointer; background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>OneDrive Browser (Fixed)</h1>
  <button id="signInBtn">Sign In</button>
  <div id="status">Status: Ready</div>
  <h2>Folders</h2>
  <ul id="folderList"></ul>
  <h2>Files</h2>
  <table id="fileTable">
    <thead>
      <tr>
        <th onclick="sortTable(0)">Name</th>
        <th onclick="sortTable(1)">Size (Bytes)</th>
        <th onclick="sortTable(2)">Last Modified</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const statusDiv = document.getElementById('status');
    statusDiv.textContent = 'Status: Initializing MSAL…';

    const msalConfig = {
      auth: {
        clientId: 'b407fd45-c551-4dbb-9da5-cab3a2c5a949',
        authority: 'https://login.microsoftonline.com/common',
        redirectUri: window.location.origin + window.location.pathname
      },
      cache: { cacheLocation: 'sessionStorage' }
    };
    const msalInstance = new msal.PublicClientApplication(msalConfig);
    let activeAccount;

    document.getElementById('signInBtn').addEventListener('click', async () => {
      statusDiv.textContent += '\nStatus: Starting popup sign-in…';
      try {
        const loginResponse = await msalInstance.loginPopup({
          scopes: ['Files.Read.All', 'User.Read']
        });
        activeAccount = loginResponse.account;
        msalInstance.setActiveAccount(activeAccount);
        statusDiv.textContent += '\nStatus: Signed in as ' + activeAccount.username;
        await loadRootFolders();
      } catch (err) {
        statusDiv.textContent += '\nSign-in error: ' + err.message;
      }
    });

    async function getAccessToken() {
      statusDiv.textContent += '\nStatus: Acquiring token…';
      if (!activeAccount) {
        statusDiv.textContent += '\nError: No active account';
        throw new Error('No active account');
      }
      try {
        const response = await msalInstance.acquireTokenSilent({
          scopes: ['Files.Read.All'],
          account: activeAccount
        });
        statusDiv.textContent += '\nStatus: Token acquired.';
        return response.accessToken;
      } catch (silentError) {
        statusDiv.textContent += '\nSilent token acquisition failed. Trying interactive…';
        const response = await msalInstance.acquireTokenPopup({
          scopes: ['Files.Read.All'],
          account: activeAccount
        });
        statusDiv.textContent += '\nStatus: Token acquired (interactive).';
        return response.accessToken;
      }
    }

    async function loadRootFolders() {
      statusDiv.textContent += '\nStatus: Loading folders…';
      try {
        const accessToken = await getAccessToken();
        const response = await fetch('https://graph.microsoft.com/v1.0/me/drive/root/children', {
          headers: { Authorization: 'Bearer ' + accessToken }
        });
        if (response.status === 429) {
          statusDiv.textContent += '\nError: Rate limit exceeded. Please retry later.';
          return;
        }
        const data = await response.json();
        const folderList = document.getElementById('folderList');
        folderList.innerHTML = '';
        data.value.forEach(item => {
          if (item.folder) {
            const li = document.createElement('li');
            const link = document.createElement('a');
            link.href = '#';
            link.textContent = item.name;
            link.onclick = (e) => {
              e.preventDefault();
              loadFolderFiles(item.id);
            };
            li.appendChild(link);
            folderList.appendChild(li);
          }
        });
        statusDiv.textContent += '\nStatus: Folders loaded.';
      } catch (err) {
        statusDiv.textContent += '\nError loading folders: ' + err.message;
      }
    }

    async function loadFolderFiles(folderId) {
      statusDiv.textContent += '\nStatus: Loading files for folder ID ' + folderId;
      try {
        const accessToken = await getAccessToken();
        const response = await fetch(`https://graph.microsoft.com/v1.0/me/drive/items/${folderId}/children`, {
          headers: { Authorization: 'Bearer ' + accessToken }
        });
        if (response.status === 429) {
          statusDiv.textContent += '\nError: Rate limit exceeded. Please retry later.';
          return;
        }
        const data = await response.json();
        const tbody = document.getElementById('fileTable').querySelector('tbody');
        tbody.innerHTML = '';
        data.value.forEach(item => {
          const tr = document.createElement('tr');

          const tdName = document.createElement('td');
          tdName.textContent = item.name;
          tr.appendChild(tdName);

          const tdSize = document.createElement('td');
          tdSize.textContent = item.size || '';
          tr.appendChild(tdSize);

          const tdDate = document.createElement('td');
          tdDate.textContent = item.lastModifiedDateTime || '';
          tr.appendChild(tdDate);

          tbody.appendChild(tr);
        });
        statusDiv.textContent += '\nStatus: Files loaded.';
      } catch (err) {
        statusDiv.textContent += '\nError loading files: ' + err.message;
      }
    }

    function sortTable(colIndex) {
      const table = document.getElementById('fileTable');
      const rows = Array.from(table.rows).slice(1);
      const isNumeric = colIndex === 1;
      const direction = table.getAttribute('data-sort-dir') === 'asc' ? 'desc' : 'asc';
      rows.sort((a, b) => {
        let valA = a.cells[colIndex].textContent.trim();
        let valB = b.cells[colIndex].textContent.trim();
        if (isNumeric) {
          valA = parseInt(valA, 10) || 0;
          valB = parseInt(valB, 10) || 0;
        }
        return direction === 'asc' ? (valA > valB ? 1 : -1) : (valA < valB ? 1 : -1);
      });
      rows.forEach(row => table.querySelector('tbody').appendChild(row));
      table.setAttribute('data-sort-dir', direction);
    }
  </script>
</body>
</html>
