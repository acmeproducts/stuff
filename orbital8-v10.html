<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>OneDrive Browser</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://alcdn.msauth.net/browser/2.28.1/js/msal-browser.min.js"></script>
<style>
  html, body { height: 100%; margin: 0; font-family: sans-serif; background: #fff; }
  #statusContainer { margin: 10px; font-size: 14px; }
  #statusToggle { cursor: pointer; }
  #status { white-space: pre-line; max-height: 100px; overflow-y: auto; display: none; }
  table { width: 100%; border-collapse: collapse; margin: 10px 0; }
  th, td { border: 1px solid #ccc; padding: 6px; word-break: break-word; }
  th { background: #f0f0f0; cursor: pointer; }
  tr:hover { background: #f2f2f2; }
  #breadcrumbs { margin: 10px; font-size: 14px; }
  #modal {
    position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.9); display: none; flex-direction: column;
    z-index: 10000; justify-content: flex-start; align-items: center;
  }
  #modal .controls {
    width: 100%; background: #111a; color: #fff;
    display: flex; justify-content: center; align-items: center; padding: 6px 0; gap: 10px;
    position: sticky; top: 0;
  }
  #modal-content-row {
    flex: 1 1 auto; width: 100vw; display: flex; flex-direction: column;
    justify-content: flex-start; align-items: center; overflow: auto;
  }
  #modalImage {
    max-width: 95vw; max-height: 65vh; margin: 10px auto;
    display: block; background: #000; border-radius: 6px;
  }
  #metadataToggle {
    background: #444; color: #fff; cursor: pointer;
    padding: 4px 8px; border-radius: 4px; margin: 4px;
    align-self: flex-end;
  }
  #metadataContainer {
    width: 100%; max-height: 30vh; overflow-y: auto; display: none;
    background: #fefefe; padding: 6px;
  }
  #metadataTable {
    width: 100%; border-collapse: collapse;
  }
  #metadataTable th, #metadataTable td {
    border: 1px solid #ccc; padding: 4px; font-size: 13px;
  }
  .copy-btn {
    background: none; border: none; cursor: pointer; font-size: 14px;
  }
  #modalCloseBtn {
    position: absolute; top: 10px; right: 14px; font-size: 22px;
    background: none; border: none; color: #fff; cursor: pointer;
  }
</style>
</head>
<body>
<h2 style="margin: 10px;">OneDrive Browser - Dojo Edition</h2>
<button id="signInBtn" style="margin-left: 10px;">Sign In</button>
<div id="statusContainer">
  <span id="statusToggle">&#x25B6; Debug</span>
  <div id="status">Status: Ready</div>
</div>
<div id="breadcrumbs"></div>
<table>
  <thead>
    <tr>
      <th onclick="sortTable(0)">Name</th>
      <th onclick="sortTable(1)">Size (MB)</th>
      <th onclick="sortTable(2)">Created</th>
      <th onclick="sortTable(3)">Modified</th>
    </tr>
  </thead>
  <tbody id="gridBody"></tbody>
</table>

<div id="modal">
  <div class="controls">
    <button onclick="prevImage()">Prev</button>
    <button onclick="nextImage()">Next</button>
    <button onclick="deleteImage()">Delete</button>
  </div>
  <button id="modalCloseBtn" onclick="closeModal()">✕</button>
  <div id="modal-content-row">
    <img id="modalImage" style="display:none;" />
    <button id="metadataToggle" onclick="toggleMetadata()">▼ Metadata</button>
    <div id="metadataContainer">
      <table id="metadataTable"><thead><tr><th>Key</th><th>Value</th><th></th></tr></thead><tbody></tbody></table>
    </div>
  </div>
</div>

<script>
const wantedFields = ['Project_ID','Prompt','Model','Height','Width','Steps','Seed','CFG_Scale','Global_Hash'];
const msalConfig = {
  auth: {
    clientId: 'b407fd45-c551-4dbb-9da5-cab3a2c5a949',
    authority: 'https://login.microsoftonline.com/common',
    redirectUri: window.location.origin + window.location.pathname
  },
  cache: { cacheLocation: 'sessionStorage' }
};
const msalInstance = new msal.PublicClientApplication(msalConfig);
let activeAccount = null, currentFolder = 'root', items = [], currentIndex = 0, breadcrumbStack = [];

document.getElementById('signInBtn').addEventListener('click', async () => {
  log('Signing in...');
  try {
    const response = await msalInstance.loginPopup({ scopes: ['Files.ReadWrite.All', 'User.Read'] });
    activeAccount = response.account;
    msalInstance.setActiveAccount(activeAccount);
    log('Signed in as: ' + activeAccount.username);
    breadcrumbStack = [{ id: 'root', name: 'Root' }];
    loadFolder('root');
  } catch (err) { log('Sign-in error: ' + err.message); }
});
document.getElementById('statusToggle').onclick = () => {
  const d = document.getElementById('status');
  d.style.display = d.style.display === 'none' ? 'block' : 'none';
};
function log(msg) {
  const statusDiv = document.getElementById('status');
  statusDiv.textContent += '\n' + msg;
}
function toggleMetadata() {
  const c = document.getElementById('metadataContainer');
  c.style.display = (c.style.display === 'none') ? 'block' : 'none';
}
async function getToken() {
  const acct = msalInstance.getActiveAccount();
  try {
    return (await msalInstance.acquireTokenSilent({ scopes: ['Files.ReadWrite.All', 'User.Read'], account: acct })).accessToken;
  } catch {
    return (await msalInstance.acquireTokenPopup({ scopes: ['Files.ReadWrite.All', 'User.Read'] })).accessToken;
  }
}
async function loadFolder(id) {
  currentFolder = id;
  log('Loading folder: ' + id);
  const token = await getToken();
  const resp = await fetch(`https://graph.microsoft.com/v1.0/me/drive/items/${id}/children`, {
    headers: { Authorization: 'Bearer ' + token }
  });
  const data = await resp.json();
  items = data.value;
  const tbody = document.getElementById('gridBody');
  tbody.innerHTML = '';
  const crumbs = breadcrumbStack.map((b, i) => `<a href="#" onclick="goBack(${i})">${b.name}</a>`).join(' / ');
  document.getElementById('breadcrumbs').innerHTML = crumbs;

  items.forEach((item, idx) => {
    const tr = document.createElement('tr');
    const isFolder = item.folder !== undefined;
    const name = isFolder ? '▶ ' + item.name : item.name;
    const sizeMB = isFolder ? '' : (item.size / 1e6).toFixed(2);
    const created = formatDate(item.createdDateTime);
    const modified = formatDate(item.lastModifiedDateTime);

    const link = document.createElement('a');
    link.href = '#';
    link.textContent = name;
    link.onclick = (e) => {
      e.preventDefault();
      if (isFolder) {
        breadcrumbStack.push({ id: item.id, name: item.name });
        loadFolder(item.id);
      } else {
        currentIndex = idx;
        showModal();
      }
    };
    const td1 = document.createElement('td'); td1.appendChild(link);
    const td2 = document.createElement('td'); td2.textContent = sizeMB;
    const td3 = document.createElement('td'); td3.textContent = created;
    const td4 = document.createElement('td'); td4.textContent = modified;
    tr.append(td1, td2, td3, td4);
    tbody.appendChild(tr);
  });
}
function formatDate(str) {
  const d = new Date(str);
  const dd = String(d.getDate()).padStart(2,'0');
  const mon = d.toLocaleString('default',{month:'short'});
  const yy = String(d.getFullYear()).slice(-2);
  const hh = String(d.getHours()).padStart(2,'0');
  const mi = String(d.getMinutes()).padStart(2,'0');
  return `${dd}-${mon}-${yy} ${hh}:${mi}`;
}
function goBack(i) {
  breadcrumbStack = breadcrumbStack.slice(0,i+1);
  loadFolder(breadcrumbStack[i].id);
}
function sortTable(col) {
  const tbody = document.getElementById('gridBody');
  const rows = Array.from(tbody.rows);
  const dir = document.querySelector('table').getAttribute('data-sort-dir') === 'asc' ? 'desc' : 'asc';
  rows.sort((a,b)=>{
    let valA = a.cells[col].textContent.trim();
    let valB = b.cells[col].textContent.trim();
    if (!isNaN(valA) && !isNaN(valB)) { valA=parseFloat(valA); valB=parseFloat(valB); }
    return dir==='asc' ? (valA > valB ? 1 : -1) : (valA < valB ? 1 : -1);
  });
  rows.forEach(r=>tbody.appendChild(r));
  document.querySelector('table').setAttribute('data-sort-dir', dir);
}
function closeModal() {
  document.getElementById('modal').style.display = 'none';
}
function prevImage() { if (currentIndex > 0) { currentIndex--; showModal(); } }
function nextImage() { if (currentIndex < items.length-1) { currentIndex++; showModal(); } }
async function deleteImage() {
  const item = items[currentIndex];
  if (!confirm('Delete ' + item.name + '?')) return;
  const token = await getToken();
  await fetch(`https://graph.microsoft.com/v1.0/me/drive/items/${item.id}`, {
    method: 'DELETE', headers: { Authorization: 'Bearer ' + token }
  });
  closeModal(); loadFolder(currentFolder);
}
async function showModal() {
  const item = items[currentIndex];
  const token = await getToken();
  document.getElementById('modal').style.display = 'flex';
  const viewer = document.getElementById('modalImage');
  viewer.style.display = 'none';
  document.getElementById('metadataContainer').style.display = 'none';
  document.querySelector('#metadataTable tbody').innerHTML = '';
  const url = item['@microsoft.graph.downloadUrl'];
  const mime = item.file?.mimeType || '';

  if (mime.startsWith('image/')) {
    viewer.src = url; viewer.style.display = 'block';
    extractPNGText(url);
  }
}
async function extractPNGText(url) {
  const resp = await fetch(url);
  const buffer = await resp.arrayBuffer();
  const data = new Uint8Array(buffer);
  const dec = new TextDecoder();
  let pos = 8, out = [];
  while (pos < data.length) {
    const len = (data[pos]<<24)|(data[pos+1]<<16)|(data[pos+2]<<8)|data[pos+3];
    const type = dec.decode(data.slice(pos+4,pos+8));
    if (type==='tEXt') {
      const chunk = dec.decode(data.slice(pos+8,pos+8+len));
      const [k,v] = chunk.split('=');
      if (!wantedFields.includes(k)) { pos += len+12; continue; }
      out.push({k,v});
    }
    pos += len + 12;
  }
  const tbody = document.querySelector('#metadataTable tbody');
  out.forEach(row => {
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${row.k}</td><td>${row.v}</td><td><button class="copy-btn" onclick="navigator.clipboard.writeText(\`${row.v}\`)">📋</button></td>`;
    tbody.appendChild(tr);
  });
  if (out.length) document.getElementById('metadataContainer').style.display = 'block';
}
</script>
</body>
</html>
