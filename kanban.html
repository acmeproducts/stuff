<!DOCTYPE html><html lang="en">
<head>
<meta charset="utf-8" />
<title>AI Jobs Kanban</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
:root{
  --bg:#f7f7f9;
  --panel:#ffffff;
  --text:#111;
  --muted:#666;
  --accent:#1f6feb;
  --border:#d7d7dc;
  --danger:#b3261e;
  --highlight:#ff7a00;
  --search:#14532d;
  --ok:#166534;
  --err:#7f1d1d;
}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;font-family:system-ui,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;background:var(--bg);color:var(--text)}
header{position:sticky;top:0;z-index:20;background:var(--panel);border-bottom:1px solid var(--border);} 
.toolbar{padding:10px 16px;display:flex;gap:8px;align-items:center;flex-wrap:nowrap;white-space:nowrap;overflow:auto}
.toolbar .btn{flex:0 0 auto}
.searchbar{padding:10px 16px;border-top:1px solid var(--border);display:grid;grid-template-columns:1fr auto auto;gap:8px;align-items:center}
#search{width:100%;padding:10px 12px;border:1px solid var(--border);border-radius:10px;font-size:15px}
#btnClearSearch{padding:8px 10px;border:1px solid var(--border);background:#fff;border-radius:8px;cursor:pointer}
.btn{padding:10px 14px;border:1px solid var(--border);background:var(--panel);border-radius:10px;cursor:pointer;font-weight:600}
.btn.primary{background:var(--accent);color:#fff;border-color:var(--accent)}
.btn.danger{background:var(--danger);color:#fff;border-color:var(--danger)}
.btn.small{padding:6px 8px;font-size:12px}
.btn.icon{padding:4px 8px;font-size:14px;line-height:1}
.btn:disabled{opacity:.6;cursor:not-allowed}
.footer{padding:8px 16px;color:var(--muted);font-size:12px;text-align:right}/* Layout */ main#board{padding:16px;gap:16px;align-items:start;} main#board[data-layout="horizontal"], main#board[data-layout="auto"]{display:grid;grid-template-columns:repeat(auto-fit, minmax(320px,1fr));} main#board[data-layout="vertical"]{display:flex;flex-direction:column}

/* Orientation-aware overrides when in AUTO layout */ @media (orientation:portrait){ .toolbar{gap:6px} .btn{padding:8px 10px;font-size:14px} main#board[data-layout="auto"]{grid-template-columns:1fr} } @media (orientation:landscape){ main#board[data-layout="auto"]{grid-template-columns:repeat(auto-fit, minmax(300px,1fr))} }

/* Lanes */ .lane{background:var(--panel);border:1px solid var(--border);border-radius:14px;display:flex;flex-direction:column;min-height:0} .lane-header{padding:10px 12px;border-bottom:1px solid var(--border);display:flex;justify-content:space-between;align-items:center;font-weight:700;gap:8px} .lane-title{display:flex;align-items:center;gap:8px} .lane-actions{display:flex;align-items:center;gap:6px} .lane-body{padding:8px;display:flex;flex-direction:column;gap:8px;min-height:0} .lane-body.collapsed{display:none}

/* Cards */ .card{background:#fff;border:2px solid var(--border);border-radius:14px;display:flex;flex-direction:column;gap:6px;padding:8px 12px;cursor:grab;min-height:46px;box-shadow:0 1px 0 rgba(0,0,0,.03);-webkit-user-drag: element;user-select:none;position:relative;transition:border-color .08s ease, box-shadow .08s ease} .card *{-webkit-user-drag:none} .card.dragging{opacity:.92;border-color:#000;box-shadow:0 0 0 2px #000 inset} .card.search-hit{border-color:var(--search)} .card-line{display:flex;align-items:center;gap:10px;flex-wrap:nowrap;width:100%;min-width:0} .card-title{flex:1;min-width:0;font-weight:700;white-space:nowrap;overflow:hidden;text-overflow:ellipsis} .card-platform{font-size:12px;color:var(--muted);border:1px solid var(--border);padding:2px 8px;border-radius:999px;flex:0 0 auto;max-width:160px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap} .card-links a{font-size:12px;margin-left:8px;text-decoration:none} .card-tags{display:flex;gap:6px;flex-wrap:wrap} .chip{display:inline-flex;align-items:center;gap:6px;border:1px solid var(--border);border-radius:999px;padding:2px 8px;background:#fff;font-size:12px} .chip button{border:none;background:transparent;outline:none;padding:0;margin:0;cursor:pointer;font-size:13px;font-weight:800;line-height:1;color:#444} .chip button:hover{color:#000} .drop-highlight{border-color:var(--highlight)!important;box-shadow:0 0 0 2px var(--highlight) inset}

/* Dialogs */ .hidden{display:none} dialog{border:none;border-radius:14px;padding:0;width:min(900px,96vw)} .modal{position:relative;padding:16px;background:var(--panel);border:1px solid var(--border);border-radius:14px} .modal .modal-close{position:absolute;top:10px;right:12px;border:none;background:transparent;font-weight:800;font-size:18px;cursor:pointer;color:#777;line-height:1;padding:2px 6px;border-radius:8px} .modal .modal-close:hover{color:#000;background:#f2f2f6} .field{display:flex;flex-direction:column;gap:6px;margin:10px 0} .field input,.field textarea,.field select{border:1px solid var(--border);border-radius:10px;padding:10px;font-size:14px;width:100%} .grid-2{display:grid;grid-template-columns:1fr 1fr;gap:10px} .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}

/* Notes textarea scrollable */ #fNotes{max-height:40vh;overflow:auto;resize:vertical}

/* Search preview */ .results{position:sticky;top:96px;margin:0 16px 8px 16px;background:var(--panel);border:1px solid var(--border);border-radius:10px;max-height:260px;overflow:auto} .result-item{padding:10px 12px;border-top:1px solid var(--border);cursor:pointer} .result-item:first-child{border-top:none} .result-item:hover{background:#f1f5ff} .muted{color:var(--muted);font-size:12px} .timepill{font-size:12px;color:#555;border:1px solid var(--border);padding:2px 8px;border-radius:999px;margin-left:8px}

/* Tooltip */ #tooltip{position:fixed;z-index:50;pointer-events:none;background:#fff;color:#111;border:1px solid var(--border);border-radius:12px;box-shadow:0 8px 28px rgba(0,0,0,.12);padding:10px 12px;max-width:360px;display:none} #tooltip .t-title{font-weight:800;margin-bottom:4px} #tooltip .t-meta{font-size:12px;color:#888;margin-bottom:4px} #tooltip .t-tags{font-size:12px;color:#666;margin-bottom:6px} #tooltip .t-notes{font-size:13px;white-space:pre-wrap;max-height:120px;overflow:auto} #tooltip .t-notes a{color:#1f6feb;text-decoration:none} #tooltip .t-notes img{max-width:100%;height:auto;border-radius:8px;margin-top:6px}

/* Toast */ #toast{position:fixed;left:50%;bottom:24px;transform:translateX(-50%);background:#fff;border:1px solid var(--border);box-shadow:0 8px 24px rgba(0,0,0,.18);border-left:6px solid var(--ok);padding:10px 14px;border-radius:12px;display:none;z-index:60;min-width:260px} #toast.err{border-left-color:var(--err)} #toast .tmsg{font-weight:700} #toast .tdesc{font-size:12px;color:#555;margin-top:2px}

/* Responsive tightening / @media (max-width:900px){ main#board[data-layout="horizontal"], main#board[data-layout="auto"]{grid-template-columns:1fr} } / Suggestion chips styled like chips */ .chip.suggestion{border-style:dashed;cursor:pointer;background:#fafafa} .chip.suggestion button{font-weight:800} </style>

</head>
<body>
<header>
  <div class="toolbar">
    <button id="btnNew" class="btn">New</button>
    <button id="btnArchive" class="btn">Archive</button>
    <div id="boardsCtl" class="row" style="margin-left:auto;gap:6px;align-items:center">
      <label class="muted" for="boardPicker">Board</label>
      <select id="boardPicker" class="btn" style="max-width:260px"></select>
      <button id="btnBoards" class="btn">Manage Boards</button>
    </div>
    <input id="fileImport" type="file" accept="application/json" class="hidden" aria-hidden="true" tabindex="-1" />
  </div>
  <div class="searchbar">
    <input id="search" placeholder="Omni search… (use -term to exclude)" aria-label="Omni search"/>
    <button id="btnClearSearch" title="Clear search">×</button>
    <span class="muted" id="searchCount"></span>
  </div>
</header><div id="resultsContainer"></div>
<main id="board" aria-live="polite" data-layout="auto"></main>
<div class="footer" id="status"></div>
<div id="toast"><div class="tmsg"></div><div class="tdesc"></div></div><!-- Editor --><dialog id="editDialog">
  <form method="dialog" class="modal" id="editForm">
    <button type="button" id="editorCloseBtn" class="modal-close" title="Close">×</button>
    <h3 id="editTitle">Card</h3><div class="field">
  <label for="fTitle">Title</label>

</div>

<div class="grid-2">

</div>

<!-- Attachments -->
<div class="field">
  <label for="fFiles">Attachments</label>
  <div class="row">
    <input id="fFiles" type="file" multiple />
    <button id="btnClearFiles" type="button" class="btn small">Clear selection</button>

</div>

<div class="field">

  <textarea id="fNotes" rows="6" placeholder="Paste images here (from clipboard) or type/paste URLs…"></textarea>
</div>

<div class="row">
  <button class="btn primary" value="save" id="btnSave">Save</button>
  <button class="btn" value="cancel" id="btnCancel">Cancel</button>
  <button id="btnDelete" class="btn danger" value="delete">Archive</button>
</div>

  </form>
</dialog><!-- Archive Dialog --><dialog id="archiveDialog">
  <form method="dialog" class="modal">
    <h3>Archive</h3>
    <div id="archiveList" style="max-height:60vh; overflow:auto; margin-top:8px;"></div>
    <div class="row" style="margin-top:10px;">
      <button class="btn danger" value="empty" id="btnEmptyArchive">Empty Archive</button>
      <button class="btn" value="close">Close</button>
    </div>

</dialog><!-- Search Modal --><dialog id="searchDialog">

</dialog><!-- Boards Manager --><dialog id="boardsDialog">
  <form method="dialog" class="modal" id="boardsForm">

    </div>
    <div class="row">
      <input id="newBoardName" placeholder="New board name" />
      <button class="btn" id="btnCreateBoard" value="noop">Create</button>

</dialog><!-- Settings --><dialog id="settingsDialog">
  <form method="dialog" class="modal" id="settingsForm">
    <h3>Settings</h3>
    <div class="field">
      <label for="sPlatforms">Platforms (comma-separated)</label>
      <input id="sPlatforms" value="Gemini, Claude, ChatGPT, Perplexity"/>
    </div>
    <div class="field">
      <label for="sStages">Stages (left→right, top→bottom order)</label>
      <input id="sStages" value="Done, Doing, Next"/>
    </div>
    <div class="field">
      <label for="sLayout">Lanes layout</label>
      <select id="sLayout">
        <option value="auto" selected>Auto (portrait stacked, landscape side-by-side)</option>
        <option value="horizontal">Horizontal</option>
        <option value="vertical">Vertical</option>
      </select>
    </div>
    <div class="grid-2">
      <div class="field">
        <label for="sMaxPlatform">Max platform chip length</label>
        <input id="sMaxPlatform" type="number" min="4" value="10" />
      </div>
      <div class="field">
        <label for="sMaxTitle">Max title length</label>
        <input id="sMaxTitle" type="number" min="4" value="30" />
      </div>
    </div>
    <div class="field">
      <label>Copy & paste these status emojis</label>
      <div id="emojiBox" style="border:1px dashed var(--border);border-radius:10px;padding:8px 10px;user-select:all">🟢 🟡 🔴 ⭐ 😡 🤬 🙃 😃</div>
    </div>
    <div class="row">
      <button class="btn primary" value="save">Apply</button>
      <button class="btn" value="cancel">Cancel</button>

</dialog><!-- Tooltip --><div id="tooltip" role="tooltip" aria-hidden="true">
  <div class="t-title"></div>
  <div class="t-meta"></div>
  <div class="t-tags"></div>
  <div class="t-notes"></div>
</div><script>
const BUILD = "2025-11-01";
/* ===== Persistence ===== */
const STABLE_KEY = "ai_jobs_kanban"; // legacy single-board payload
const TAGS_KEY = "ai_jobs_kanban_tags"; // global tag history
const BOARDS_INDEX_KEY = "ai_jobs_kanban_boards_index"; // [{id,name,archived,updatedAt}]
const CURRENT_BOARD_KEY = "ai_jobs_kanban_current"; // board id
let currentBoardId = ""; // declare early to avoid TDZ
function nowTs(){ return Date.now(); }
let dirty=false, saveTimer=null;
function trySave(key, value){ try{ localStorage.setItem(key, value); return localStorage.getItem(key)===value; }catch(e){ console.warn(e); return false; } }
function persistNow(){
  if(!currentBoardId){ console.warn("No currentBoardId; skipping save"); return; }
  const okData=trySave(boardDataKey(currentBoardId), JSON.stringify(state));
  // update index updatedAt
  const idx=loadBoardsIndex();
  const entry=idx.find(b=>b.id===currentBoardId); if(entry){ entry.updatedAt=nowTs(); saveBoardsIndex(idx); }
  setStatus((okData? "Saved" : "Save failed")+" • "+fmtDate(entry?.updatedAt||nowTs())+" • Build "+BUILD);
  dirty=false;
}
function scheduleSave(){ dirty=true; clearTimeout(saveTimer); saveTimer=setTimeout(persistNow, 250); }
function boardDataKey(id){ return `ai_jobs_kanban_board_${id}`; }
function loadBoardsIndex(){ try{ const arr=JSON.parse(localStorage.getItem(BOARDS_INDEX_KEY)||"[]"); return Array.isArray(arr)?arr:[]; }catch{ return []; } }
function saveBoardsIndex(list){ trySave(BOARDS_INDEX_KEY, JSON.stringify(list)); return list; }
function getCurrentBoardId(){ return localStorage.getItem(CURRENT_BOARD_KEY)||""; }
function setCurrentBoardId(id){ trySave(CURRENT_BOARD_KEY, id); }
function loadState(){
  // ensure multi-board exists; migrate legacy if needed
  let index = loadBoardsIndex();
  let current = getCurrentBoardId();
  if(index.length===0){
    // migrate from legacy single board if present, else start blank
    let raw = localStorage.getItem(STABLE_KEY);
    let data = null;
    if(raw){ try{ data = JSON.parse(raw); }catch{} }
    if(!data){ data = {stages:["Done","Doing","Next"],platforms:["Gemini","Claude","ChatGPT","Perplexity"],cards:[],archive:[],collapsed:{},layout:"auto",maxPlatform:10,maxTitle:30}; }
    const id = uid(); const name = "Default";
    index = saveBoardsIndex([{id,name,archived:false,updatedAt: nowTs()}]);
    trySave(boardDataKey(id), JSON.stringify(data));
    setCurrentBoardId(id); current=id;
  }
  if(!current){ current=index.find(b=>!b.archived)?.id || index[0].id; setCurrentBoardId(current); }
  const raw = localStorage.getItem(boardDataKey(current));
  let obj=null; if(raw){ try{ obj=JSON.parse(raw);}catch{} }
  currentBoardId=current;
  return obj||null;
}
function loadTagHistory(){ try{ const arr=JSON.parse(localStorage.getItem(TAGS_KEY)||"[]"); return Array.isArray(arr)?arr:[]; }catch{ return []; } }
function saveTagHistory(list){ const uniq=[...new Set(list.map(t=>String(t).toLowerCase()))]; trySave(TAGS_KEY, JSON.stringify(uniq)); return uniq; }

/* ===== App State ===== */
let currentBoardId=""; let state = loadState() || {
  stages:["Done","Doing","Next"],
  platforms:["Gemini","Claude","ChatGPT","Perplexity"],
  cards:[],
  archive:[],
  collapsed:{},
  layout:"auto",
  maxPlatform:10,
  maxTitle:30
};
state.collapsed = state.collapsed || {};
state.layout = state.layout || "auto";
state.archive = Array.isArray(state.archive)? state.archive : [];
state.maxPlatform = Math.max(4, parseInt(state.maxPlatform||10,10));
state.maxTitle = Math.max(4, parseInt(state.maxTitle||30,10));
let tagHistory = loadTagHistory();
const $ = s=>document.querySelector(s), $$ = s=>Array.from(document.querySelectorAll(s));
function uid(){return Math.random().toString(36).slice(2,10)}

/* ===== Ordering ===== */
function stageCards(stage){ return state.cards.filter(c=>c.stage===stage).sort((a,b)=> (a.pos??0)-(b.pos??0) || (a.createdAt-b.createdAt)); }
function topPos(stage){ const list=stageCards(stage); return list.length? (list[0].pos??1000)-1000 : 1000; }
function moveToStageAt(id, stage, index){
  const c=state.cards.find(x=>x.id===id); if(!c) return;
  const list=stageCards(stage); let pos;
  if(index<=0 || list.length===0) pos=(list[0]?.pos??1000)-1000;
  else if(index>=list.length) pos=(list[list.length-1].pos??1000)+1000;
  else { const prev=list[index-1], next=list[index]; pos=((prev.pos??0)+(next.pos??0))/2; }
  c.stage=stage; c.pos=pos; c.updatedAt=Date.now(); maybeRebalance(stage); persistNow(); render();
renderBoardsPicker();
// Seed a visible default card on first run so users see it working
if((state.cards?.length||0)===0){
  try{ createCard({ title:"Welcome to AI Jobs Kanban", platform: state.platforms?.[0]||"General", stage: state.stages?.[0]||"Next", notes:"Edit me. Add tags, dev/live links, paste images in Notes.", tags:"sample getting-started" }); }catch(e){ console.warn(e); }
}
// Seed a visible default card on first run so users see it working
if((state.cards?.length||0)===0){
  try{ createCard({ title:"Welcome to AI Jobs Kanban", platform: state.platforms?.[0]||"General", stage: state.stages?.[0]||"Next", notes:"Edit me. Add tags, dev/live links, paste images in Notes.", tags:"sample getting-started" }); }catch(e){ console.warn(e); }
} focusCard(id);
}
function maybeRebalance(stage){ const list=stageCards(stage); for(let i=1;i<list.length;i++){ if(Math.abs((list[i].pos??0)-(list[i-1].pos??0))<0.5){ list.forEach((c,i)=> c.pos=(i+1)*1000); break; } } }

/* ===== Rendering ===== */
let draggingId=null, highlightEl=null, editorDirty=false;
function render(){
  $("#sPlatforms").value = state.platforms.join(", ");
  $("#sStages").value = state.stages.join(", ");
  $("#sLayout").value = state.layout;
  const mp=$("#sMaxPlatform"); if(mp) mp.value=state.maxPlatform;
  const mt=$("#sMaxTitle"); if(mt) mt.value=state.maxTitle;

  const board=$("#board"); board.dataset.layout=state.layout; board.innerHTML="";
  state.stages.forEach(stage=>{
    const lane=document.createElement("section"); lane.className="lane"; lane.dataset.stage=stage;
    const head=document.createElement("div"); head.className="lane-header";
    const titleWrap=document.createElement("div"); titleWrap.className="lane-title";
    const title=document.createElement("span"); title.textContent=stage;
    const count=document.createElement("span"); count.className="muted"; count.textContent=state.cards.filter(c=>c.stage===stage).length;
    titleWrap.append(title,count);

    const actions=document.createElement("div"); actions.className="lane-actions";
    const toggleBtn=document.createElement("button"); toggleBtn.className="btn icon"; toggleBtn.title="Collapse/Expand"; toggleBtn.textContent = state.collapsed[stage] ? "＋" : "−";
    toggleBtn.onclick=()=>{ state.collapsed[stage] = !state.collapsed[stage]; scheduleSave(); render(); };
    const newBtn=document.createElement("button"); newBtn.className="btn icon"; newBtn.title="New card in this lane"; newBtn.textContent="＋";
    newBtn.onclick=()=> openEditor(null, stage);
    actions.append(toggleBtn,newBtn);

    head.append(titleWrap,actions);

    const body=document.createElement("div"); body.className="lane-body"; if(state.collapsed[stage]) body.classList.add("collapsed");

    body.addEventListener("dragenter", e=> e.preventDefault());
    body.addEventListener("dragover", e=>{
      e.preventDefault();
      const {index,targetEl}=getDropTarget(body,e.clientY);
      body.dataset.dropIndex=index;
      setHighlight(targetEl);
      if(e.dataTransfer) e.dataTransfer.dropEffect="move";
    });
    body.addEventListener("dragleave", e=>{ if(!body.contains(e.relatedTarget)) setHighlight(null); });
    body.addEventListener("drop", e=>{
      e.preventDefault();
      const id=draggingId||e.dataTransfer.getData("text/id")||e.dataTransfer.getData("text/plain");
      if(!id){ setHighlight(null); return; }
      const idx=Number(body.dataset.dropIndex??0);
      moveToStageAt(id,stage,idx);
      setHighlight(null);
    });

    stageCards(stage).forEach(c=> body.appendChild(renderCard(c)));
    lane.append(head, body); board.appendChild(lane);
  });

  refillSelects();
  applySearch($("#search").value);
}
document.addEventListener("dragover", e=> e.preventDefault());

function setHighlight(el){ if(highlightEl && highlightEl!==el) highlightEl.classList.remove("drop-highlight"); highlightEl=el; if(highlightEl) highlightEl.classList.add("drop-highlight"); }
function getDropTarget(body,y){
  const cards=[...body.querySelectorAll(".card")].filter(x=> x.dataset.id!==draggingId);
  if(!cards.length) return {index:0,targetEl:null};
  let index=cards.length;
  for(let i=0;i<cards.length;i++){
    const r=cards[i].getBoundingClientRect();
    const mid=r.top+r.height/2;
    if(y<mid){ index=i; break; }
  }
  const targetEl = (index<cards.length) ? cards[index] : cards[cards.length-1];
  return {index,targetEl};
}
function renderCard(card){
  const el=document.createElement("article"); el.className="card"; el.draggable=true; el.dataset.id=card.id;
  el.addEventListener("dragstart", e=>{
    draggingId=card.id;
    el.classList.add("dragging");
    e.dataTransfer.setData("text/id",card.id);

function parseSearch(q){ const parts=q.trim().toLowerCase().split(/\s+/).filter(Boolean); const includes=[], excludes=[]; for(const p of parts){ if(p.startsWith("-")&&p.length>1) excludes.push(p.slice(1)); else includes.push(p); } return {includes,excludes}; }
function haystack(c){ const files = (c.files||[]).map(f=>f.name).join(" "); return [c.title,c.platform,c.stage,c.notes,c.dev,c.live,files,...(c.tags||[])].join(" ").toLowerCase(); }
function filterCards(cards, inc, exc){ return cards.filter(c=>{ const hay=haystack(c); for(const e of exc){ if(hay.includes(e)) return false; } for(const i of inc){ if(!hay.includes(i)) return false; } return true; }); }
function highlightMatches(idset, active){ $$(".card").forEach(el=>{ el.classList.toggle("search-hit", active && idset.has(el.dataset.id)); el.style.opacity = active && !idset.has(el.dataset.id) ? 0.35 : 1; }); }
function renderResultsPreview(cards){ const cont=$("#resultsContainer"); cont.innerHTML=""; const active=$("#search").value.trim().length>0; if(!active||!cards.length) return; const box=document.createElement("div"); box.className="results"; cards.forEach(c=>{ const item=document.createElement("div"); item.className="result-item"; item.innerHTML=`<strong>${escapeHtml(c.title)}</strong><div class="muted">${escapeHtml(c.platform)} · ${escapeHtml(c.stage)}${c.tags?.length? " · #"+c.tags.join(" #"):""}</div>`; item.onclick=()=>{ openEditor(c.id); }; box.appendChild(item); }); cont.appendChild(box); }
const searchDialog=$("#searchDialog");
function openSearchModal(cards){ const list=$("#searchList"); list.innerHTML=""; if(!cards.length){ list.innerHTML="<div class='muted'>No results (active cards only)</div>"; } else { cards.forEach(c=>{ const row=document.createElement("div"); row.className="result-item"; row.innerHTML=`<strong>${escapeHtml(c.title)}</strong><div class="muted">${escapeHtml(c.platform)} · ${escapeHtml(c.stage)}${c.tags?.length? " · #"+c.tags.join(" #"):""}</div>`; row.onclick=()=>{ searchDialog.close("close"); openEditor(c.id); }; list.appendChild(row); }); } searchDialog.showModal(); }

/* ===== Tooltip ===== */
const tooltip = document.getElementById("tooltip");
function showTooltip(e, card){
  tooltip.querySelector(".t-title").textContent = card.title || "(untitled)";
  tooltip.querySelector(".t-meta").textContent = `${card.platform} · ${card.stage}`;
  tooltip.querySelector(".t-tags").textContent = card.tags?.length ? "tags: " + card.tags.join(", ") : "no tags";
  tooltip.querySelector(".t-notes").innerHTML = linkifyNotes(sanitizeMarkdownImages(card.notes||""));
  if(card.files && card.files.length){
    const imgs = card.files.filter(f=>/^image\//.test(f.type));
    if(imgs.length){
      const frag = document.createElement('div');
      imgs.forEach(f=>{ const im=new Image(); im.src=f.data; im.alt=f.name; im.style.maxWidth='100%'; im.style.height='auto'; im.style.marginTop='6px'; im.style.borderRadius='8px'; frag.appendChild(im); });
      tooltip.querySelector('.t-notes').appendChild(frag);
    }
  }
  tooltip.style.display = "block"; positionTooltip(e);
}
function positionTooltip(e){ const pad=12; let x=e.clientX+pad, y=e.clientY+pad; const rect=tooltip.getBoundingClientRect(); if(x+rect.width>window.innerWidth-6) x=e.clientX-rect.width-pad; if(y+rect.height>window.innerHeight-6) y=e.clientY-rect.height-pad; tooltip.style.left=x+"px"; tooltip.style.top=y+"px"; tooltip.setAttribute("aria-hidden","false"); }
function hideTooltip(){ tooltip.style.display="none"; tooltip.setAttribute("aria-hidden","true"); }

/* ===== Helpers ===== */
function fmtDate(ts){ if(!ts) return ""; const d=new Date(ts); const pad=n=>String(n).padStart(2,"0"); return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}`; }
function escapeHtml(s){ return String(s||"").replace(/[&<>"']/g, m=> ({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[m])); }
function setStatus(t){ document.getElementById("status").textContent=t; }
function fmtShort(ts){ const d=new Date(ts); const pad=n=>String(n).padStart(2,"0"); return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`; }
function fmtStamp(ts){ const d=new Date(ts); const pad=n=>String(n).padStart(2,"0"); return `${d.getFullYear()}${pad(d.getMonth()+1)}${pad(d.getDate())}_${pad(d.getHours())}${pad(d.getMinutes())}`; }
function ellipsize(text,max){ text=String(text||""); const n=Math.max(4, parseInt(max||0,10)); if(!n||text.length<=n) return text; return text.slice(0, n-3)+"..."; }
function linkifyNotes(s){ return escapeHtml(s).replace(/(https?:\/\/[^\s)]+)(?![^<]*>)/g, '<a href="$1" target="_blank" rel="noopener">$1<\/a>'); }
function sanitizeMarkdownImages(s){ return s.replace(/![^]*\](data:image\/[a-zA-Z0-9+.-]+;base64,[^]+)\)/g, (m,src)=>`<img src="${src}" alt="pasted"/>`); }
